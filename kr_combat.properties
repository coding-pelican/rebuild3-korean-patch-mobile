# Easy Win - They had no chance of making it through our defenses. Automatic win. No choice.
combatEasyWinZed_1 = 좀비들과의 전투에서 한가지 편한 점은 예측이 쉽다는 것이다. 오늘 [square] 쪽이 공격을 받았을 때도 [뾰족한 막대를 잔뜩 꽂아놓은 거대한 구덩이로 몰아넣는 것만으로|목덜미가 걸릴만한 높이에 피아노 줄을 걸어 유인하는 것만으로] 놈들을 저승으로 보내버릴 수 있었다. 그 후엔 남은 놈들 몇몇을 처리하면 되었다.
combatEasyWinZed_2 = 좀비들이 아무리 많다 한들 인간의 [*단련된 기술|단결력|의지]엔 어쩔 수 없다. 우린 좀비들과 정면으로 맞선 자리에서 [*집중사격으로 몸을 갈기갈기 찢어버렸다|놈들을 믹서기처럼 갈아버렸다|즉석에서 만든 창으로 좀비꼬치를 만들어버렸다].
combatEasyWinZed_3 = 누가 낸 아이디어인진 몰라도 감사를 표하고 싶다. 우린 [*장벽을 오래된 톱날로 도배했고|요새 주변에 작은 해자를 팠고|바깥 도로를 가시 철조망으로 채웠고], 덕분에 오늘 벌어진 공격에서 우린 손가락 하나 까딱하지 않아도 되었다. 좀비들은 자기들끼리 얽히고 설키다가 자멸해버렸다.
combatEasyWinZed_4 = 좀비들은 멍청해서 위험해져도 도망가지 않는다. 심지어 우리가 [*가까운 건물에 저격수를 배치해 한명씩 쓰러트려도|벽 뒤에 머리 하나 들어갈 구멍을 내고 뒤에서 단두대처럼 머리를 베어버려도|어둠 속에 숨어서 한놈씩 나올 때마다 가슴에 불화살을 쏴 맞춰도] 전부 죽을 때까지 계속 걸어올 뿐이다.
combatEasyWinZed_5 = 물론 놈들에게 두려움을 가지는 게 맞지만, 좀비들이 [*자기들끼리 걸려 넘어지는 걸 볼 때면|같은 함정에 빠지고 또 빠지는 걸 볼 때면] 긴장이 약간 풀어지곤 한다. 그럴 때마다 놈들을 대놓고 쏠 용기가 잘 나지 않았다.
combatEasyWinZed_6 = 당신이 이런 노래를 부를 때 우리들은 기운을 북돋아 기지를 더 수월하게 방어할 수 있다. "[세 마리의 작은 좀비가 한 줄에 있네. 머리를 쏴서 터트리자, 힘없이 쓰러지도록!|눈을 향해 쏴라! 머리를 향해 쏴라! 무엇보다도 좀비를 향해 쏴라!|놈들 머리를 뽑고 뇌를 파괴해라! 그래야 오늘도 무사히 보낼 수 있으리!]"
combatEasyWinZed_7 = 좀비들의 공격에 익숙해질 날이 있을진 모르겠다만, 아직 이 [*뇌 파먹는 놈들|상어대가리 같은 놈들|죽어서도 이빨을 드러내는 놈들]을 문제 없이 물리칠 수 있다는 걸 알게 되서 다행이다. 적어도 지금은 무사하다.
combatEasyWinZed_8 = [*해가 쨍쨍하고 새들이 지저귀는 날,|내 셔츠에 묻은 좀비 살점 자국을 없애려면 시간이 좀 걸리겠지만, 어쨌든] 우린 큰 걱정거리였던 좀비 떼거리를 상당수 줄여놓는데 성공했다.
combatEasyWinZed_9 = 놈들은 별 것 아니었다. 혹시 [*좀비들이|좀비들이|좀비들이] 헤엄칠 줄 모른다는 사실을 알고 있었는가? 놈들 때문에 이제 요새 안에 있는 수영장을 싹 비워야 한다.
combatEasyWinZed_10 = 새벽 2시가 되자마자, 그러니까 내가 잠든지 10분도 안되서 좀비들이 쳐들어왔다. 하지만 난 평소에 훈련받은 대로 5분도 안되서 밖으로 튀어나와 새벽 내내 놈들의 시체를 잔뜩 쌓아갔다.

# automatic win against faction attack or raiders. No choice.
combatEasyWinFaction_1 = 방금 [Faction] 이(가) 우리 [square] 을(를) 공격하려고 했다! 처음엔 걱정이 좀 되었으나, 싸워보니 놈들에게 우리의 방어체계에 대항할 능력이 없는 것으로 밝혀졌다. [*우린 안전한 벽 뒤에서 그들을 모욕하고 무례한 제스처를 날렸다|우린 우리끼리 누가 머리를 제일 많이 맞추는지 내기했다|시체들이 요새에 역겨운 냄새를 풍기기 전에 치우는 게 좋겠다].
combatEasyWinFaction_2 = 오늘 [Faction] 이(가) 우리 [square] 을(를) {2}했다. 다행히 [*우린 이미 그곳에 가서 대기하고 있었다|우린 루브 골드버그가 만든 것 같은, 무지막지한 연쇄작용을 일으키는 함정들을 설치해두었다|적군이 데려온 병사들이 전부 미숙한 신병 수준이었다]. 우린 놈들을 쉽게 물리쳤다.
