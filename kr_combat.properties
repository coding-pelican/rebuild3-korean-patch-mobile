combatAmmoDouble_outcome_success = 오늘 거둔 성과를 보고 [Name]에게 [*헤드샷|무릎 사냥꾼|할로우 포인트]라는 별명을 지어주는걸 생각 중이다. [him]를 위해 총알을 많이 쌓아두는 게 좋겠다.
