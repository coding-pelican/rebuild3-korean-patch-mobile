combatAlone = [FormalName] 이(가) 공격자들을 유인할 계획을 가지고 있다. [him]는 위험하겠지만 다른 사람들은 안전해질 것이다.
combatAlone_option = [Name] 이(가) 그들을 유인하게 한다
combatAlone_outcome_success = [Name] 이(가) 한 시간 동안 {1}을(를) 유인했고 그 동안 우린 놈들을 하나씩 격파했다. 이봐들, 저기 저 자식 뛰어다니는 것 좀 봐봐!
combatAlone_outcome_fail = 우리 모두 살면서 적어도 한번쯤 저런 용기를 가지거나 어리석을 때가 있었으면 좋겠다. [Name]에게도 분명 저런 위험에 몸을 던지는 덴 엄청난 용기(혹은 어리석음)이 필요했을 것이다. 결과는 유감스럽게도...


# Coordinated Defense - Bonus if 3 or more defenders. On fail get an additional injury (Name). No perk needed
combatCoordinate = 우리 편 대원이 꽤 많다. 한곳에 뭉쳐서 대항한다면 이점을 얻을 수도 있으나, 진다면 그만큼 사상자가 더 많이 속출할 것이다.
combatCoordinate_option = 협동하여 방어하도록 한다
