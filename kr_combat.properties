action_zombiesMobile = 공격
action_zombiesSuper = 공격

# warning that a high danger regular zombie unit spawned
zombieSpawnedDangerous_title = 위험! 좀비 무리 출몰!

# warning that a mob has been seen on the map for the first time
# doesn't need text, will sit in side items until clicked to see where
mobSpotted_title = 좀비떼 포착!
mobSpotted_picture = zombiesBored
mobSpotted_pictureColin = false
mobSpotted_1 = 이런, 우릴 향해 다가오는 거대 좀비떼를 포착했다. 한 {1} 마리쯤 되는 듯. 마치 크고 성난 야수같다. 놈들이 무리를 지어 강물처럼 서서히 움직이고 있다.\n\n
우리가 여기 있는 걸 저놈들이 아는진 모르겠다. 하지만 그들의 이동 속도를 고려하면 한 {2}일 뒤엔 우리 벽에 도달할 것 같다.
mobSpotted_2 = 도시 저쪽에 뭔가 거대한 게 움직이고 있다. 좀비 한 {1} 마리 정도가 우리 쪽으로 기어오고 있는 것 같다.\n\n
계산해본 결과 놈들이 {2}일 후 우리 벽에 도달할 것 같다. 공격에 대비를 하는 게 좋을 것이다.
mobSpotted_3 = 좀비들은 대개 벽 근처로 서서히 모이는 게 보통이다. 그러나 이번엔 한 {1} 마리 정도 되어 보이는 좀비 떼가 느리지만 거침없이 우리 쪽을 향해 오고 있다.\n\n
{2}일 내로 놈들과 싸우게 될 것 같다. 평소보다 더 힘든 방어전이 예상된다.

# warning that mob ran over a mission and cancelled it
mobCancelledMission_title = {1} 임무가 좀비떼로 인해 취소됨
mobCancelledMission_picture = zombiesAngry
mobCancelledMission_pictureColin = false
mobCancelledMission_1 = 우린 [missioning] 임무 때문에 [square]에 있었는데, 좀비들이 빠른 속도로 몰리기 시작하는 바람에 빠져나올 수 있을 때 빨리 빠져나와야 했다. 그곳에 나타난 좀비떼를 조심하는 게 좋을 것 같다. 지금 우리 요새로 향하는 듯하다.
mobCancelledMissionInjury_1 = 거대한 좀비떼가 우리 요새로 몰려오고 있다. 음, 속도가 굉장히 빠르다. [FormalName] 이(가) [missioning] 임무 때문에 나가있었다가 죽을 뻔했다... 잡혀서 뜯어먹힐 뻔했을 때 입고 있던 좋을 재킷을 잃어버리고 팔도 뜯길 뻔 했다.
mobCancelledMissionInjury_2 = "살아서 다행"이란 말을 이번주에만 벌써 몇번이나 하는 건지. 한 네다섯번 쯤 되나? [FormalName] 은(는) [missioning] 임무 후 다가오는 좀비떼와 마주쳤지만 운좋게도 살아남았다. 그놈들은 지나가면서 [square] 을(를) 꽉 채웠고, [Name] 은(는) 주차된 차량에 몇 시간동안 숨어 겨우 살아남을 수 있었다. 천천히 숨을 쉬면서, 사람 냄새가 너무 나지 않도록 하면서 말이다.\n\n
이 극한의 공포 상황이 [him]에게 엄청난 정신적 충격을 주었던 것 같다. 그래서 상태가 호전될 때까지 잠시 내버려둬야 할 것 같다.

# warning when mob just moved beside the fort and will attack in a day
mobBesideFort_title = 거대 좀비떼 공격 임박!

# roamer attack
zombieAttackSupermob_title = 떠돌이 좀비떼의 공격!
zombieAttackSupermob_picture = zombiesSuper
zombieAttackSupermob_pictureColin = false
zombieAttackSupermob_1 = [square]에서 발견된 좀비떼는 뭔가 달랐다. 좀 더 똑똑했지만... 사람보다는 늑대처럼 무리지어 사냥하는 짐승의 교활한 모습과 비슷했다. 그들은 우리 요새로 바로 전진하지는 않지만 주변을 빙빙 돌며 좀 더 쉬운 목표를 찾고 있다.\n\n
[FormalName] 이(가) [missioning] 임무를 진행중던 도중 놈들에게 포위당할 뻔했다. 때문에 우린 임무를 취소해야 했으며, 그곳은 지금도 너무 위험한 상태다.
zombieAttackSupermob_2 = 이 떠돌이 좀비 무리는 예측이 불가능해서 더 위험하다. 팩맨에 나오는 유령같은 존재라 볼 수 있다. 몇몇은 정면에서 진격하고 나머지는 원형으로 퍼져 뒤를 차단하려 한다. 놈들 중 일부는 갑자기 목표를 변경하거나 싸우다가 지루해하는 등 아예 제멋대로 움직이기도 한다.\n\n
우린 [square]에서 진행중이던 [missioning] 임무를 중단해야 했다. 그놈들 주변에 있는 건 너무 위험한 일이다.
zombieAttackSupermob_3 = 무기를 든 좀비라... 무섭군. 다행인 점은 "몽둥이 들고 원시인처럼" 휘두르는 수준을 아직 못 벗어났다는 거다. 뭔가를 던지거나 방아쇠를 당기는 아직 기술은 터득하지 못한 듯 하다.\n\n
우린 [square]에서 막대기를 휘두르는 그 좀비들을 보았고 보자마자 그곳을 떠났다. [Missioning] 임무는 시간이 어느 정도 지날 때까지 기다려야겠다.
zombieAttackSupermobInjury_1 = [FormalName] 이(가) [square]에서 [missioning] 임무 수행 중 좀비들에게 공격당했다. 이놈들은 신호를 주고 받는 것으로 보아 약간의 지능이 있는 것으로 보인다... 그들은 가장 요란스러운 목표를 향해 직진하지 않고, 가장 약한 목표를 노린다. 오늘은 [Name] 이(가) 희생양이 되었다.\n\n
다행히도 [He]는 살아남았고 물리지도 않았다. 하지만 공격에서 벗어나기 위해 엄청나게 차가운 연못에 뛰어들어야 했다. [He]는 현재 덜덜 떨면서 저체온증에서 회복되는 중이다. [He]가 다시 밖에 나가게 되기 전에 며칠간 휴식을 줘야할 것 같다.
zombieAttackSupermobInjury_2 = 이 떠돌이 좀비들은 무기를 쓸 줄 아는 것 같다... 놈들은 돌이나 나무 쪼가리 등으로 공격대상을 세게 때릴 수 있다. 그리고 그 일이 하필이면 [missioning] 임무 수행 중이던 [Name]에게 일어났다.\n\n
그나마 놈들이 [him]를 물지 않아서 겨우 살아남을 수 있었다.
zombieAttackSupermobDeath_picture = grave
zombieAttackSupermobDeath_pictureColin = false
zombieAttackSupermobDeath = 떠돌이 좀비떼가 근처에서 [FormalName]의 기척을 느꼈던 게 분명하다. [he]는 그 구역에서 [missioning] 임무 수행중이었다. 이놈들은 다른 좀비들보다 더 비열하다. 놈들은 [him]를 덮치기 전 먼저 사방에서 둘러쌌다.\n\n
그 중 한놈이 [his] 팔을 거의 씹어먹을 뻔했으나, [he]는 용케 그곳을 빠져나왔고 요새로 돌아오는데 성공했다. 우린 [his] 팔을 구하기 위해 제때에 지혈하는덴 성공했지만 결국 감염되고 말았다. 그 즉시 열이 [him]를 덮쳤고... 해가 지는 동안 눈을 감았다.
zombieAttackSupermobDeathImmune = 떠돌이 좀비떼가 근처에서 [FormalName]의 기척을 느꼈던 게 분명하다. [he]는 그 구역에서 [missioning] 임무 수행중이었다. 이놈들은 다른 좀비들보다 더 비열하다. 놈들은 [him]를 덮치기 전 먼저 사방에서 둘러쌌다.\n\n
그 중 한놈이 [his] 팔을 거의 씹어먹을 뻔했으나, [he]는 용케 그곳을 빠져나왔고 요새로 돌아오는데 성공했다. 우린 [his] 팔을 구하기 위해 제때에 지혈하는덴 성공했지만, 그의 팔엔 감염되었음을 드러내는 물린 자국이 명백히 남게 됐다.\n\n
어쨌든 [he]는 용케 살아남았다.


