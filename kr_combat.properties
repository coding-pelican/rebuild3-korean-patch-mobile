combatBreakMelee_outcome_fail = {3} 은(는) [Name] 이(가) 첫번째로 마주친 공격자를 공격했을때 산산조각나 쓸모없어져버렸고, 상황은 계속 악화되었다.



# Over Do It! - Lowered danger but guaranteed injury. Bunch of perks including hand to hand, rebellious, addict
combatFrenzy = [FormalName] 이(가) 과도하게 흥분해서 입에서 거품이 흘러나오고 있다. 놈들에게 달려들도록 하면 자신과 {1}들 둘 다에게 큰 피해를 입힐 것이다.
combatFrenzy_option = [Name] 이(가) 놈들에게 달려들도록 한다
combatFrenzy_outcome_success = [Name]은(는) {1}들에게 미친듯이 달려갔고 혼자서 전투를 승리로 이끌었다. 그 직후 [he]는 고통을 못 이겨 쓰러져버렸다. 다른 사람도 엄청 큰 비명을 질러 큰 힘을 낼 수 있을지는 모르겠다만, 그렇다 해도 인간의 몸엔 한계가 있을 거다. 우린 당분간 [He]를 임무에서 빼기로 했다.
combatFrenzy_outcome_fail = 우린 [Name] 근처에서 물러나 {1}에게 분노를 발산할 수 있게 했으나, 그의 힘으로는 공격을 막는데 역부족이었다.


# Give Them the Good Stuff - Can spend 2X food for major bonus.
#combatGiveThemGoodStuff = [Name] could distract the zed using [his] culinary arts. It'll take a bit of food though.
#combatGiveThemGoodStuff_option = Let [Name] cook up a storm
#combatGiveThemGoodStuff_outcome_success = [Name] made what looked like a human carcase entirely out of tofu. It was so good even the zed were fooled.
#combatGiveThemGoodStuff_outcome_fail = [Name] prepared a 3-course feast for the zed and they shambled right past it. Some undead wouldn't know a good meal even if their tongues hadn't already fallen out.


# Will You Join Our Barricade? - Can spend 2X building materials for major bonus.
combatBarricadeDouble = 건축에 도가 튼 [FormalName] 이(가) 건축 재료를 탄환으로 쓰는 임시 투석기를 만들어낼 수 있다고 한다.
combatBarricadeDouble_option = [Name]에게 투석기를 세우게 한다
combatBarricadeDouble_outcome_success = 투석기는 시소처럼 생겼다. 한쪽 끝에 벽돌 더미를 떨구면, 반대쪽에 있는 게 뭐든 {1} 을(를) 향해 날아갔다. 효과는 굉장했다. 우린 투석기에 누가 제일 먼저 탈지를 두고 내기하고 있다.
combatBarricadeDouble_outcome_fail = [Name]의 투석기는 구상은 좋았다. 실제로 구현하기 위해 필요한 시간이 모자랐을 뿐. {1} 은(는) 훨씬 빠르게 우리 앞까지 들이닥쳤고, 우린 투석기는 포기한 채 달리며 함성을 지르는 옛날식 방어전술을 써야 했다.


# Field Medic - Can spend 2X medicine. Bonus and nobody can die.
combatMedicineDouble = 의무병인 [FormalName]에게 의료 물자를 넉넉하게 몰아주어 모든 사람을 살릴 수 있다.
combatMedicineDouble_option = [Name]에게 의료 물자를 지급한다
combatMedicineDouble_outcome_success = [Name] 은(는) 전투 현장 전역을 누비면서 여기서는 거즈를 붙이고 저기서는 심박수를 점검했다. [he]가 얼마나 도움이 되었는지는 잘 모르겠지만, 그래도 [him]가 바깥을 뛰어다니는 모습은 모두들 기분을 북돋게 만들었다.
combatMedicineDouble_outcome_fail = [Name] 와(과) [his] 약품 덕분에 사망자는 없었다. 이런 상황에선 이 정도가 그나마 최선인 것이다.


