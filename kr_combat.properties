combatScavengedResources_option = 지붕에서 물건들을 던진다
combatScavengedResources_outcome_success = 오늘의 날씨를 말씀드리겠습니다. 하늘에서 벽돌, 갖가지 유독성 액체, 그리고 가끔씩 공구들이 떨어질 것입니다. 어이쿠, {1} 은(는) 우산을 깜빡한 것 같네요...
combatScavengedResources_outcome_fail = {1} 은(는) 우리가 무작위로 던져댄 물건들을 가뿐히 피했고, 그것들은 우리가 유용하게 쓸 수도 있는 물건들이었다.


