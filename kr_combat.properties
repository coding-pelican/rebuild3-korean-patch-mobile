combatCoordinate_outcome_fail = 우린 전진하는 내내 서로 발에 걸려 넘어지고 난리도 아니었다. 특히 [Name] 은(는) 두번이나 우리 대원들 중 한명을 거의 넘어트릴 뻔했고, 설상가상으로 혼자 다치기까지 했다.


# Run Away! - Guaranteed loss, but guaranteed no injuries. More extreme version of "Get Out of There!"
