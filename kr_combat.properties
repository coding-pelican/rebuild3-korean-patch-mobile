# Not the Booze! - Can use the beer/rum/sacramental wine as a weapon. Danger down, morale penalty on win or lose.
combatBurnBooze = [square]에 무기로 사용할 수 있는 오래된 와인들이 있지만, 마실 술을 무기로 쓰게 되면 사람들이 화를 낼 것이다.
