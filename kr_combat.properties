combatNoopFaction_outcome_success_5 = [factionAdjective] 측 멍청이들은 우리 요새에서 약한 부분이 어디인지 제대로 골라내지도 못했다. 그들이 공격한 [square] 쪽은 방비가 잘 되어있어 바퀴벌레도 들어가기 어려워하는 곳이었다. 우린 놈들의 공격을 쉽게 물리쳤다.

combatNoopFaction_outcome_fail_1 = 저 바깥 세계는 [*잔혹하며|상황이 좋지 않으며|추악하며|위험하며], [*얻어맞아 이빨이 나가는 것 같은|좀비들과 피에 굶주린 화난 갱단들에게 둘러싸이는 것 같은|하루종일 굶주림과 싸우느라 이길 힘도 없는] 상황은 아무도 바라지 않는다.
combatNoopFaction_outcome_fail_2 = 우린 처음부터 수적으로 열세였다... 내일 치 식량 일부는 그 고용된 용병들이 먹어치우겠지. 우린 놈들을 막으려고 최선을 다했으나 결국 후퇴해야 했다.
combatNoopFaction_outcome_fail_3 = 공격이 진행될 당시 우린 요새 반대편에서 몰려오는 화난 좀비떼를 막느라 바빴다... 생각해보면 [Faction] 때문에 제대로 집중하지 못했던 것 같다. 유감스럽지만 우리의 패배다.
combatNoopFaction_outcome_fail_4 = 그 [factionAdjective] 놈들이 두더지처럼 땅굴을 파고 벽 아래로 지나간 다음 경비들 뒤로 나타났다. 싸움은 간략하게 진행되었고... 우린 패배했다.


######################################
# GENERAL COMBAT EVENTS
######################################

# Get Out of There! - Pull people out of area. Increased danger, no injury/death.
combatRetreat = 여차하면 전원 철수 지시를 내릴수도 있다. 건물은 잃겠지만 적어도 아무도 다치진 않는다.
combatRetreat_option = 모두 철수하라고 지시한다
combatRetreat_outcome_success = 방어하는 대원들이 없었지만 벽은 지킬 수 있었다. 다음에도 이런 행운이 따를지는 모르겠다.
combatRetreat_outcome_fail = 지킬 사람이 없어진 해당 구역은 순식간에 {1}의 손아귀에 떨어졌다.


# Give it Your All! - Put survivors in risky positions. Increased danger, only injury/death on loss.
combatProtectStuff = 위험을 무릅쓰고 건물을 지켜내도록 할 수 있다. 누군가 다칠 수도 있지만, 여기에 있는 벽과 물자를 고려하면 그 정도의 위험은 감수할 만하다.
combatProtectStuff_option = 건물을 지키기 위해 위험을 감수한다.
combatProtectStuff_outcome_success = {1} 은(는) 우리 앞에서 화강암을 때리는 파도처럼 박살났다.
combatProtectStuff_outcome_fail = 살다보면 가끔은 구부러지기만 할 때도 있고 부러질 때도 있다. 이번 방어전에선 부러져버렸다.


# How Much? - Offer to give them a portion of the resources they would steal. Zero danger, pay 50% of raid goods.
combatBribe = 그들에게 뇌물을 줄 수 있다. 비용이 어느 정도 들겠지만... 이번 싸움에서 입을 손실보단 적을 거다.
combatBribe_option = [faction]에게 뇌물을 준다
combatBribe_outcome_success = [Faction] 은(는) 우리가 제공한 소소한 선물이 맘에 드나보다. 그들은 그걸 "우호세", 난 그걸 강탈이라 불렀다. 뭐, 그래도 놈들을 멀어지게 하는덴 성공했다.
combatBribe_outcome_fail = 뭐어어어? combatBribe_outcome_fail?


# Last Line of Defense - Reduced danger, always death on loss.
combatToTheDeath = 우린 죽는 순간까지 이 벽을 지킬 것이다. 여길 지나가려는 놈들은 고난을 맛보게 될 것이며, 넘어가더라도 우리의 시체를 밟고 가야 할 것이다.
combatToTheDeath_option = 죽음을 각오하고 이곳을 지킨다
combatToTheDeath_outcome_success = 우린 굳게 버티면서 몸으로 벽을 만들어 버텨냈다. 그 어떤 놈도 우릴 돌파할 수 없었다.
combatToTheDeath_outcome_fail = 방어자들이 피, 땀과, 눈물을 마지막 하나까지 다 쏟았으나... 전세를 뒤집기엔 역부족이었다.


# Call for Help (General) - If a faction likes you enough, you can ask them to help you. Results in loss of respect either way. Bonus is smaller than the "Friend of X" perk version.
# {3} = faction short name
combatFactionHelp = {3} 소속 무리가 우릴 방문했다. 마침 그들은 우리에게 호의를 빚지고 있다. 그들에게 도움을 요청할 수 있다.
combatFactionHelp_option = {3}에게 도움을 요청한다
combatFactionHelp_outcome_success = 우리와 {3} 사이에 갇힌 {1} 은(는) 제대로 된 기회를 잡지 못했다. 한편 도와준 이들은 우리가 벽 하나도 스스로 지켜내지 못한다는 사실에 조금 실망했다.
combatFactionHelp_outcome_fail = 친구들의 도움을 받았지만 놈들이 너무 많았다. {3} 편에서도 [눈썹에 흉터가 난 마른 여인|뇌보다 근육이 더 많은 건장한 남자]가 죽었고, 그들은 이 일 때문에 화가 엄청 난 상태다.


# Mercenaries - Hire Gustav's mercs. More expensive "Price of Friendship" perk version.
combatGustavHelp = 마침 구스타프의 용병들이 근처에 있었고 부리나케 달려왔다. 필요하면 기꺼이 우릴 돕겠지만... 나중에 비용을 청구할 것이다.
combatGustavHelp_option = 용병을 고용한다
combatGustavHelp_outcome_success = 구스타프의 용병들은 신속하게 {1}의 공격을 물리쳤고 대가를 받아갔다. 하필 그 시간에 나타난 게 진짜로 우연이었는진 의심스럽지만... 일단은 전부 무사한 것에 감사하도록 하자.
combatGustavHelp_outcome_fail = 구스타프의 부하들은 최선을 다했지만 역부족이었다. 그래도 그 노력에 대한 대가는 지불해야 했다.


# Lock and Load - Spend X ammo to gain bonus.
combatExtraAmmo = 아군에게 움직이는 건 죄다 쏴버리라고 할 수 있다. 탄약은 빠르게 떨어지겠지만 일단 많이 발사하면 더 많이 맞출 수 있다.
combatExtraAmmo_option = 추가 탄약을 지급한다
combatExtraAmmo_outcome_success = 우리 탄약 주머니는 좀 더 가벼워졌지만, {1}에게 총구멍을 더 내준 것을 감안하면 불평할 만한 결과는 아니다.
combatExtraAmmo_outcome_fail = {1} 는 가젤처럼 우리 총알을 피하며 이리저리 뛰어다녔다. 화력을 늘렸지만 놈들은 여전히 우릴 압도했다.


Throw X food at zombies to distract and gain bonus.
combatThrowMeat = 식량 창고에 있는 고기를 사용해 좀비들의 주의를 돌릴 수 있을 것이다. 어쨌든 고기인 건 매한가지니까.
combatThrowMeat_option = 식량으로 시선을 끈다
combatThrowMeat_outcome_success = 우린 [개밥 9 Kg 정도를|사슴 사체의 절반을|고기 육포 한 통을 통째로] 벽 너머에 있는 굶주린 좀비들에게 던졌다. 물론 우리 뇌를 파먹는 데 더 관심이 있겠지만, 그래도 주변에 떨어진 게 뭔지 조사하러 갈 정도의 호기심은 있었다. 놈들의 시선을 다른 곳으로 돌리기엔 충분한 양이었다.
combatThrowMeat_outcome_fail = 저 좀비놈들은 정말 빨리 먹는다. 놈들은 던진 고기를 1분 이내로 다 먹어치우고 다시 우리 쪽으로 다가왔다.


# Light 'em Up! - Spend X fuel to set the attackers on fire and gain bonus.
combatFire = 저장된 연료 중 일부를 사용해 불을 붙일 수 있다. 인간이든, 좀비든 자기 몸이 불타는 건 원하지 않는다.
combatFire_option = 연료로 불을 붙인다
combatFire_outcome_success = 불꽃이 붙자 벽 주변이 마치 부적처럼 타올랐다. 그리고 우리 요새 전역에는 소세지 구운 냄새가 진동하고 있다.
combatFire_outcome_fail = 앞에 있던 {1} 놈들은 불에 타버렸으나, 뒤에 있던 놈들이 거리낌없이 불타고 있는 동료를 징검다리로 사용했다. 저놈들은 또 어떻게 하지?


# Barricade the Doors! - Spend X building materials to build barricade.
combatBarricade = 마침 근처에 건축 재료가 많이 남아있다. 여분의 재료를 사용해 급한 대로 바리케이드를 설치할 수 있다.
combatBarricade_option = 바리케이드를 짓는다
combatBarricade_outcome_success = 덕트 테이프와 녹슨 못이 충분히 있으면 어디서든 장벽을 지을 수 있다. 비록 무너지긴 했지만, 그래도 더 나은 사격 각도를 확보하기 위해 분주히 움직일 시간을 벌 수 있었다.
combatBarricade_outcome_fail = {1} 이(가) 땅콩 껍질같은 우리의 연약한 벽을 주먹으로 쳐 부숴버렸다. 냉정히 말해서 스티로폼으로 벽을 만든 건 잘못된 선택이었던 것 같다.


# Bandages for Everyone! - Make this a choice between a specific survivor's health and pressing the fight. John's been shot but he wants to keep fighting! Should we pull him back & heal instead? (slightly lower danger and any death switches to john being injured)
combatMedicine = 첫번째로 밀려오던 놈들을 막던 도중 [FormalName] 이(가) 부상을 당했다. 의약품으로 부상자를 치료해 이번엔 사망자가 나지 않도록 할 수 있다.
combatMedicine_option = 의약품을 사용해 [Name]을(를) 치료한다
combatMedicine_outcome_success = [Name]에게 진통제가 분명할 알약 몇 개를 주고 팔에 부목을 대어주었다. [He]는 붕대를 두른 자신의 팔을 몽둥이처럼 휘둘러 {1} 을(를) 빈사상태로 만들었고, 몇 년간 살면서 최고의 경험이었다는 소감을 남기고 일터로 다시 돌아갔다. 알약의 정체가 뭐든 좋은 약이었던게 분명하다.
combatMedicine_outcome_fail = 붕대들이 제때에 맞게 추혈을 막아줘서, [Name] 은(는) 적어도 살 수 있게 됐다. 물론 [he]가 스스로 지금 당장 죽기를 바랬을 수도 있지만, 아직 저승으로 가기엔 이른 것 같다.


# Bang! - Spend X fireworks to distract zombies.
combatFireworks = 남아있는 폭죽에 불을 붙일 수 있다. 혹시 모르지, 폭죽이 놈들의 주의를 끌지도.
combatFireworks_option = 폭죽에 불을 붙인다
combatFireworks_outcome_success = 좀비들은 놀라서 입을 딱 벌리고 하늘에 펼쳐진 불꽃놀이를 쳐다보느라 우리가 다가가는 줄도 몰랐다. 아이 같은 호기심 때문인가, 아니면 강렬한 자극에 뉴런이 무작위로 반응한 것인가? 둘 사이에 다른 게 있을까?
combatFireworks_outcome_fail = [*초록색|빨간색|분홍색] 불꽃을 터뜨렸지만 좀비들은 별 반응이 없었다. 그 [*날아다니는 날개가|로마 양초가|폭죽이] 놈들을 잠시 잡아두긴 했지만, 살아있는 고기의 냄새에 집중하고 있어 별 효고가 없었다.


# Boom! - Use bomb to blow attackers up. Zero danger, square is reduced to rubble.
combatBombRubble = 지금 놈들이 폭발물 더미 위를 지나가고 있다. 이를 이용해 놈들을 날려버릴 수 있으나, 그 과정에서 [square] 이(가) 파괴될 것이다.
combatBombRubble_option = 폭발물을 터트려버린다
combatBombRubble_outcome_success = 이제 {1} (그리고 놈들이 공격하건 건물)에 남은 거라곤 검게 그을린 구덩이 뿐이다.
combatBombRubble_outcome_fail = 뭐어어어?? combatBombRubble_outcome_fail?


# Snap Trap - Lay down X quick traps to slow attackers. Minor bonus.
combatTrap = 우린 근처에 좀비 함정을 몇 개 설치헤 두었으며, 그걸 이용해 공격해오는 놈들을 지연시킬 수 있을 것이다.
combatTrap_option = 좀비 함정을 사용한다
combatTrap_outcome_success = 함정은 아주 간단했지만, 그런 못받은 나무판자 같은 거라도 누구든 밟게 되면 느려질 수밖에 없다. 그로 인해 우린 유리해지게 되고.
combatTrap_outcome_fail = 조금 더 [*동쪽에|서쪽에] 함정을 설치했어야 했다. {1} 은(는) 함정을 지나쳐 계속 다가왔다.


# Can spend Bath Salts to go apeshit but causes addict either way. Might only be one guy.
combatBathSalts = [FormalName] 은(는) 이미 배스 솔트를 정해진 만큼 복용했지만 더 많이 흡입하고 싶어한다.
combatBathSalts_option = [Name]에게 배스 솔트를 더 지급한다
combatBathSalts_outcome_success = [Name] 은(는) 두번째로 솔트를 복용하더니 미친 사람처럼 웃고, 눈은 커지고 충혈되었으며 동공은 점만한 크기로 줄어들었다. 30분 후 돌아온 그는 온몸이 피로 뒤덮여 있었는데, 다행히도 [his] 피는 아니었다.\n\n
현재 [he]는 약을 더 하고 싶어 안달이 난 상태다.
combatBathSalts_outcome_fail = [Name] 이(가) 두번째로 약을 복용한 순간 난 뭔가 잘못됐음을 알아차렸다. [He]는 두려움뿐만 아니라 침착함도 잃어버렸다. 그건 그거고 어쨌든 우리가 이 지역을 잃는 게 거의 확실해졌지만, 안전을 확보하기 전 이뤄진 [Name]의 돌격은 아무 도움도 되지 못했다. 그래도 [he]는 살아돌아왔고 또 약을 흡입하고 싶어 안달이 난 상태다.




