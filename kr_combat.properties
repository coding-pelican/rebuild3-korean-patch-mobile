combatFactionHelpPerk_option = [Name]더러 {3}에게 도움을 요청하도록 한다
combatFactionHelpPerk_outcome_success = 모든 게 글렀다고 생각했을 때, {3} 이(가) 흉폭한 기사들처럼 들어와 {1} 을(를) 쫓아냈다. [Name] 이(가) 그 녀석들을 제대로 본 것 같다.
combatFactionHelpPerk_outcome_fail = 우리 힘으로 {1} 을(를) 처리하기엔 수가 너무 많았다. {3}에서도 한명이 심하게 다쳤다. 그 후 [Name] 은(는) [his] 친구들과 심하게 다투었으며, 이제 그들은 우리 요새를 다시 방문하지 않을 것 같다.


# Price of Friendship - Can call for help from Gustav. Guaranteed big bonus as help, but costs 1/2 Z food. {3} = payment on success
