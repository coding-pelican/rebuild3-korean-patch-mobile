combatStinky_outcome_fail = 처음엔 좀비들도 냄새나는 [Name] 이(가) 우리 편인지 자기네 편인지 헷갈려하는 모습을 보였다. 몇 초간 허공에 코를 대고 킁킁거리던 중 한놈이 울부짖었고 이윽고 [him]에게 몰려들었다.


