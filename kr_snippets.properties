######################################
backstoryTitle = [Name]의 이야기

# the first time you talk
backstoryIntro_1 = 오늘 저녁식사를 마친 후 [FormalName] 이(가) 내 자리 옆에 와서 앉았다. [He]의 사연은 이랬다.\n\n
backstoryIntro_2 = 오늘 [FormalName] 이(가) 날 찾아와서 숨겨둔 사연을 풀기 시작했다.\n\n
backstoryIntro_3 = 어찌저찌해서 오늘 [FormalName] 와(과) 같이 술을 한잔 마시게 되었다. [He]의 사연은 이랬다.\n\n
backstoryIntro_4 = [FormalName] 와(과) 더 가까워지고 있다. 오늘은 또 와서 자기 이야기를 늘어놓았다.\n\n

# the 2nd and 3rd times you talk, we show the old text again first
backstoryMore_1 = 오늘 [FormalName] 와(과) 한 번 더 이야기를 할 시간이 났다. 예전에 해줬던 이야기는 다음과 같다\n\n

# at the bottom of the 1st/2nd/3rd dialog the first time you see it
backstoryPerk_1 = \n\n 이제 [Name] 은(는) 새 특기를 얻을 수 있다. 어떤 특기를 주는 게 좋을까?
backstoryPerk_2 = \n\n[Name] 이(가) 새로운 특기를 얻을 준비가 끝났다. 어떤 특기를 주는 게 좋을까?
backstoryPerk_3 = \n\n[Name]에게 어울리는 특기는 무엇일까?

# if there's nothing new to say, you just want to read 1, 2, or 3 parts again
backstoryAgain_1 = 예전에 [FormalName] 이(가) 자신에 대해 해줬던 얘기는 이러했다.\n\n
backstoryAgain_2 = [FormalName] 은(는) 예전에 우리가 대화할 때 자신에 대해 이런 이야기를 털어놓은 적이 있다\n\n

backstoryInstead = 자, [he]가 얻어야 할 특기로는 무엇이 적절할까??
backstoryEarned = [FormalName]의 특기는 다음과 같다.\n\n{1}\n{2}.


