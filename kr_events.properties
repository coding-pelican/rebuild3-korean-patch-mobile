warnUnhappy_4 = 최근 [Name] 이(가) 점점 의기소침해져가는 모습을 보이고 있다. 대개 그림자 뒤에 숨거나 지붕 위에서 삐진 채로 서 있다. 우리 모두 스트레스를 받고 있다는 건 이해하지만, 계속 저렇게 무기력하게 있는 걸 보다가 우리 손으로 [마스크를 쓴 자경단원을|연쇄살인마를] 만드는 건 아닌지 걱정된다.\n\n
모두의 기분을 북돋아줄 방법이 있다면 상황이 좀 더 나아질 것이다.
warnUnhappy_5 = 누군가 우리 게시판에 [슬픈 분위기의|암울한 분위기의|음침한 분위기의] 시가 적힌 종이를 도배하듯 붙여놓았다. 너무 많이 붙여놓아서 다음 [생쥐 볼링 시합|벼룩 레이스|젠가 토너먼트]의 날짜가 언제인지를 알려주는 종이가 가려져버렸다.\n\n
물론 나도 지금이 얼마나 절망적인 상황인진 이해하고 있다. 하지만 누가 한짓이든 간에, 자신의 삶이 불안하단 걸 저런 식으로 표현하진 말았으면 한다.
warnUnhappy_6 = 다같이 모닥불에 둘러앉아 있던 중, 갑자기 불길 속에 머리를 쳐박아버리고 싶은 끔찍한 욕구를 느꼈다. 그 불길은 마치 날 부르는 것 같았다. 무슨 일을 당하든 간에 억지로 살아가는 이 [비참한 생활|지옥불 구덩이|끝없는 고난의 연속]보다는 나으리라.\n\n
재빨리 그런 생각을 떨쳐냈지만, 다른 사람들 표정을 보니 나와 똑같은 생각을 했던 모양이다. 이곳의 상황이 점점 악화되고 있다.


