warnUnhappy_1 = 다들 [CityName]에서 힘든 시기를 보낸 건 맞지만, 그래도 좀 더 긍정적인 사고방식을 가졌으면 한다.\n\n
물론 우린 [Name]의 끔찍한 요리에 질릴대로 질린 데다가 몇달 넘도록 [담배도 못 피워봤지만|맥주도 한잔 못 마셔봤지만|잠도 제대로 못 잤지만|목욕도 못했지만], 그래도 긍정적인 면을 생각해보자. 아직 우린 살아있단 말이다! 적어도 도시 거주자들 대부분 그 점은 인정하지 않을까?
warnUnhappy_2 = [Name] 은(는) 기르고 있던 [쥐|생쥐|족제비]가 죽고 난 후 계속 우울한 상태다. 나는 모두가 그 쪼끄만 [스플린터|벤|래티|미스터 위글스]의 죽음을 애도하고 있다고 말해주었으나, 깊은 슬픔을 달래기엔 큰 위안이 안되는 듯 하다.\n\n
최근 들어 비극적인 일이 너무 많이 일어나고 있다. 생각을 차분히 정리하게 해줄 뭔가가 필요하다.
warnUnhappy_3 = [좀비들의 험악한 이빨에 씹어먹힐|뇌를 파먹힐|몸이 썩어가며 죽어갈] 위험 속에서 계속 살아가야 한다는 사실이 모두를 예민하게 만들고 있다. [Name]의 [손그림자 연극|노래|현란한 춤솜씨|시 낭송]도 더 이상 도움이 안 된다.\n\n
