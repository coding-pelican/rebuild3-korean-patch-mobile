# 58 - Stargazer
# Camper, Light Sleeper
# ------------------------------------------------- -------------------------------------------------- -
backstory_Stargazer_Step1 = 혹시 하늘을 쳐다본 적 있나요? 그러니까, 말 그대로 올려다본 적 있냐는 거에요. 나선 형태로 천국을 통과하는 별자리의 운행을 보신 적 있나요? 오로라가 하늘 전체에 걸쳐 춤추는 광경은요? 우주가 당신 등을 보면서 숨쉬고 있다는 느낌은 받은 적 있나요?\n\n
아니라고요? 전혀 없어요? 아... 알겠습니다.

backstory_Stargazer_Step2 = 제게 있어 저 별들은 평화를 의미합니다. 이 끔찍한 세상에서의 탈출구 같은 것이죠. 나선형으로 돌고 또 도는 별들을 보고 있다보면 이 벽 바깥에 우릴 기다리고 있는 죽음도 잠시 잊을 수 있어요.\n\n
그러던 중 또 다른 걸어다니는 시체가 구멍난 부분을 찾으러 벽을 긁어대는 소리를 듣게 되면, 다시 이 끔찍한 돌무더기가 있는 곳으로 돌아오게 되죠. 그리고 오늘밤도 잠자긴 글렀다는 걸 깨닫게 되고요...

backstory_Stargazer_Step3 = 천 천문학자가 되는게 평생의 소원이었습니다. 올려다보는데 방해만 되는 이런 끔찍한 환경이 전혀 없느 곳에서 별들을 쳐다보고 싶었어요.\n\n
가끔씩 국제 우주 정거장에 있던 사람들은 어떻게 되었을까 궁금하기도 해요. 다시 돌아와서 살아남은 사람들과 이 끔찍한 상황을 극복하려 노력하고 있을까요, 아니면 천국의 따뜻한 포옹으로 받으며 정거장에 남아있을까요? 맞아요, 지금쯤은 아마 굶어죽었겠죠. 하지만 제 말이 무슨 말 하는진 아실 거에요.


