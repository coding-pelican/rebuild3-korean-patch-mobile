factionMeet_chosen_happy_3 = 우린 차임벨 소리에 맞추어 선택받은 자들이 교회의 메인 홀로 들어갔다. 카산드라는 앳된 얼굴을 한 젊은이들에게 각자 작은 종을 들려주고 합주를 시키고 있었다. 그들은 노래 "[I Just Died In Your Arms Tonight|Don’t Fear The Reaper|Only The Good Die Young|Another One Bites The Dust]"를 발랄하게 바꾸어 연주했다..\n\n
그녀는 우리를 알아채고는 합주자들에게 잠깐 쉬라고 한 뒤 우리가 원하는 것을 보여주러 다가왔다.
