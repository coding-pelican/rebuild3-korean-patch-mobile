backstory_NightGuard_Step1 = 밤이 늦었는데 뭐하는 거냐구요? 아, 그냥 좀 둘러보는 걸 좋아해서요. 잠도 없고 입도 짧은 체질이라 남들보다 쓸 수 있는 시간이 많았어요.\n\n
그래서 보안 경비로 일하던 시절에도 야간 근무에 많이 나섰죠. 이유야 어쨌든 깨어있는 시간에 뭐라도 해보는 게 낫겠다 해서 지원했습니다. 물론 대부분의 근무가 지루하기 짝이 없었지만, 그래도 매일 밤마다 집에서 의미없이 지내는 것보단 나았어요.

backstory_NightGuard_Step2 = 그리고 마지막으로 근무했던 날 전 프론트 데스크에 있었는데, 그 때 입구 복도 쪽에 있는 유리문으로 두들기는 소리가 들렸습니다. 계속해서 '쿵... 쿵... 쿵' 하는 소리가 들렸어요.\n\n
전 일어나서 그 여성을 살펴보았습니다. 피를 온통 뒤집어쓰고 머리를 계속 유리창에 박고 있었어요. 가까이 다가가자 그녀가 천천히 고개를 들었는데, 절 쳐다볼 눈이 있어야 할 곳이 텅 비어있더군요. 그 순간 시간이 영원히 멈춰버린 것 같았습니다. 그 다음 순간 그녀는 비명을 지르고는 제가 있는 문을 두들기기 시작했어요!

backstory_NightGuard_Step3 = 깨진 유리조각이 좀비를 조각조각내지 못했다면 전 진작에 황천길로 갔을 겁니다. 전 그곳에 쓰러진 상태로 씰룩거리는 괴물을 보았고, 제 스스로에게 "야, 이건 네 탓이 아냐"라고 말하며 떠났습니다.\n\n
지금도 영화 속에 등장하는 유리와 실생활 속에 등장하는 유리의 차이점을 알려드리고 싶네요. 좀비라도 몸이 수천 조각으로 잘리면 버틸 수가 없죠.


