policy_vote_2_text = 무언가를 결정할 때 가장 옳은 방법은 민주적 절차를 따르는 것이다. 이제부터 새로운 정책을 결정할 때마다 투표를 할 생각이다. 물론 매일 벌어지는 자잘한 일들은 내가 계속 처리하겠지만, 요새 전체에 영향을 주는 사안에 관해선 모두가 의견을 표출할 수 있어야 한다.\n\n
분명 사람들은 이 결정에 기뻐할 것이다. 그들이 민주적 절차를 받아들이기까지 몇주가 걸릴 수도 있겠지만 말이다.
