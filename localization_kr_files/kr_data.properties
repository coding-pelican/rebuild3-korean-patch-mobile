backstory_IndieMovie_Step1 = 그러니까 '좀비들이 맛좋은 뇌를 꺼내 먹으려고 사람들 대가리 따는 짓거리 하기 전'엔 뭘 하고 먹고 살았냐는 거죠? 그 질문에 대답하려면 끔찍한 내용을 쭉 늘어놔야겠지만 뭐... 알겠어요.\n\n
전 독립영화 제작자였습니다. 대부분이 엽기적인 코미디 영화였고 배급은 온라인으로 했죠. 우린 비디오 스트리밍이 대세가 되기 전부터 인터넷에 영상을 올려왔어요. 인터넷이 없어진 상황에서 별 의미는 없지만, 그래도 전 아직 사람들이 빵 터지게 만들 수 있어요. 고통스러운 좌절감이 절 휩싸지 않는다면 말이죠.

backstory_IndieMovie_Step2 = 우린 대부분의 온라인 스트리밍 작업을 처리한 소규모 작업실이 있었습니다. 크진 않았지만 직원들을 수용하고 CG용 그린 스크린을 설치할 정도는 되었죠.\n\n
좁은 통로와 갖고 있는 필요없는 물건들 덕분에 바리케이드 치기도 쉬웠습니다. 문짝에 구멍 여러 개를 뚫고 붐 마이크를 거기에 걸면 휼륭한 장애물이 될 수 있는 거 알고 계셨나요? 그 방법이 정말 놀랍도록 잘 먹혔어요.

backstory_IndieMovie_Step3 = 저흰 할 수 있는 최대한 오래 그 곳에 머물렀습니다만, 물자가 부족해서 오래는 못 버텼습니다. 미니 냉장고에 있는 6개들이 맥주와 피자 반판으로는 버티는 데 한계가 있었어요.\n\n
우린 물자를 구하려고 한명씩 나갔고 그때마다 돌아오지 못했습니다. 살아남으려고 피자 박스에 남은 부스러기를 빨아먹으며 살다 보니 저 혼자 남게 됐어요. 다 사라져버린 후 전 나가야했고 얼마 지나지 않아 당신이 절 발견하게 됐죠.


