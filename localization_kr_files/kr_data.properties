killSquad_2 = 오늘 커다란 폭발음을 들어서 보니 [square] 쪽에서 엄청난 연기가 피어오르고 있었다. [faction] 측에서 좀비들을 해치우려고 함정을 설치했고 그게 주문처럼 작동한 것이다. 덕분에 당분간 그 쪽 방향에는 좀비들 걱정을 하지 않아도 된다.
killSquad_3 = 이번에 일어난 일로 보아 저 [FactionNoThe] 놈들은 완전 피에 미친 것 같다. 그들은 [square] 근처를 쓸어버리면서 마주치는 모든 좀비들을 다진 고기처럼 만들어놓았다.
killSquad_4 = [faction] 측에서 보낸 자들이 [square]에서 좀비들을 죽이고 있는 걸 보았다. 그들 중 한명이 우리에게 손을 흔들었다... 누군가의 잘린 팔을 흔들면서 말이다.



# Scavengers Mugged - Happens with weaker, sneakier factions (Pharmacists, St Michaels, 1337crew, Rotten) if they don't like you. They'll show up at the end of a scavenging mission and demand you give them the goods. You can choose to fight (dice roll based on your/their attack strength) or give up the goods.
