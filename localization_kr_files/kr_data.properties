backstory_LighthouseKeeper_Step2 = 도시로 돌아오고 싶진 않았습니다. 그 볼펜이나 굴려대는 정부 놈들이 "예산에 포함되지 않았습니다"나 "당신이 이곳에 축적하고 있는 모든 해양 잔해들은 유해 물질입니다"라고 말하면서 제 등대를 닫아버려서 어쩔 수 없었어요! \n\n
