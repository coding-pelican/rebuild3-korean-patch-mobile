# 106 - A third kid, very gentle (first half from TheBrickMan)
# Friendly, Pacifist, Easygoing
# ------------------------------------------------- -------------------------------------------------- -
backstory_Goat3_Step1 = 이봐요, 이미 저한테서 알만한 건 다 알아냈잖아요. 전 농장에서나 부엌, 아니면 다른 곳 일을 도와주는게 좋아요. 사람들 주변에 돌아다니는 걸 좋아하죠. 다들 항상 저보고 웃음이 많은 아이라고 부르고요.\n\n
제 엄마가 가르쳐 주셨어요. 항상 웃으면 행복하지 않더라도 항상 행복해질 거라고 하셨죠.

backstory_Goat3_Step2 = 저 바깥에는 최후의 심판이라는 갱단이 있다고 들었어요. 엄마는 그 사람들이 총을 많이 가지고 있고 그걸로 '나쁜 짓'을 한대요. 하지만 구체적으론 말을 안해주셨죠. 사람들을 죽일 것 같기도 하고... 어쩌면 사람을 사냥하는 걸 즐길 지도 모르겠어요.\n\n
그들을 좋아하게 될 일은 없을 것 같네요. 강해져서 좀비들에게서 스스로를 지키고 싶지만, 그래도 다른 사람들을 해치고 싶지 않아요.

backstory_Goat3_Step3 = 우리 엄마에겐 정말 잘해주는 친구가 있었어요. 성미가 좀 급한 게 흠이었죠. 모르는 사람들이 찾아올 때면, 그는 그들과 이야기하러 나가는 동안 우릴 들어가 있게 했어요. 전 두 귀를 막고 총소리가 들리길 기다리곤 했죠. 그런 다음엔 그가 선물을 들고 돌아왔어요.\n\n
어느 날은 그가 돌아오질 않더군요. 어머니는 우시면서도 '그래, 뿌린 대로 거둔 거지.' 라고 말씀하셨어요. 전 엄마를 위해 항상 화를 내지 않으려 노력하고 있어요.


