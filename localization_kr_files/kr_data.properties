# ------------------------------------------------- -------------------------------------------------- -
backstory_RufusNeighbour_Step1 = 당신! 당신 정체를 알고 있어. 속일 생각 하지마. 일단 잠부터 좀 자는 게 낫겠군. 일주일 24시간 내내 당신을 지켜봤거든.\n\n
당신은 내 옆집에 살던 괴짜 아그바야니 박사 같은 사람이야. 날 향해 손을 흔들고, 미소짓고, 밤새도록 연구하는 걸 보니 그런 생각이 들었어. 질병 통제 센터가 대체 뭘 위해 있는지는 아무도 몰라. 당신도 그런 곳에 다니는 사람을 믿지 못할 거야. 놈은 나쁜 일을 꾸미고 있어. 내 말 명심해!

backstory_RufusNeighbour_Step2 = 아그바야니 박사 그 양반이 일하는 걸 보면, 그 악마같은 아들내미를 하루에 이삼분이나 봤을지 의문이 들어. 그것도 많이 쳐준 거지. 그런 상황이 그 쪼그만 괴물녀석을 성 미카엘 기숙 학교로 보낸 이유가 됐을 거고 말야.\n\n
그 녀석 이름이 뭐였더라? 라파엘? 라피? ... 뭐 어쨌든, 이젠 그놈 아빠보다 그놈이 더 신뢰가 안 가. 흥, 맨날 장난감 칼이랑 새총 가지고 덜떨어진 애새끼들을 패거리로 다니면서 날뛰고 다녔다고!

backstory_RufusNeighbour_Step3 = 루퍼스! 그게 그 아그바야니 박사 아들놈 이름이었어. 언젠가 그 이름을 한번쯤 들어봤다 싶었다니까. 절대 잊을 수가 없지, 암 그렇고말고.\n\n
아, 물론 녀석은 나름대로 기특한 모습도 보이고 아무 잘못도 없다는 이미지를 어필하려 애쓰곤 했어. 쓸데없는 질문 없이 잔디를 깎아준다든가 신문을 갖다준다든가 하는 짓들 말야. 하지만 난 다 알아. 놈은 또 다른 꿍꿍이를 꾸미고 있었을 거야.


