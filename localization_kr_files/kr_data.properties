backstory_FlowerSeller_Step3 = 얼마 안 가 그 상어같은 놈들이 거리 전체를 누비가 되었지만, 놈들보다 앞서 행동하는 건 그리 어렵지 않았어요. 행동도 예측하기 쉬웠고 전 숨을 곳과 틈을 전부 알고 있었죠.\n\n
정말 위험한 건 다른 생존자들이었어요. 좀비 떼거리보다 총든 사람과 마주치는 게 더 두려웠죠. 좀비는 당신을 쫓기만 할 거에요. 총을 든 사람은 당신이 있는 곳을 노려 쓰러뜨리는 것만큼 쉽게 바짝 들러붙을 수 있죠. 그 느낌 절대 모를 거에요.


