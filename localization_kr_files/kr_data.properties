# Riffs Intro text
riffsIntro_title = 그랜빌 리프스
riffsIntro_1 = 한 때 이 지역에 그랜빌 리프스라 불리는 무술 도장이 있었다. 그들은 엄격한 훈련뿐만 아니라 그보다 더 엄격한 규율로 유명했다. 하지만 현재는 7살난 자식에게 호신술 배우라고 보내는 정도를 넘어섰다. 이자들은 주먹과 발, 봉과 검으로 상대를 격살하는 법을 단련했다.\n\n
검이 좋은 점이 있는데, 바로 총알 떨어질 걱정을 할 필요가 없다는 것이다.\n\n
아직도 리프스로서 행해지던 훈련이 아직 남아있고 계속 수행되고 있는 것 같다. 최근 그들 중 일부가 근처에 주둔하고 있는 걸 발견했다. 나중에 한번 방문해야 할 것 같다.
riffsIntro_2 = 오늘 그랜빌 리프스라 불리는 무술가들과 마주쳤다. 그들은 노란색과 검정색을 띈 파자마를 입고 마치 70년대 쿵푸 영화에서 걸어나온듯한 모습을 했지만, 개개인이 전부 중무장한 상태여서 위협적으로 보였다.\n\n
그 무기들은 그저 과시용으로 가져온 게 아니었다. 우리가 이야기를 나누는 동안 좀비 한마리가 어슬렁거렸는데, 리프스 중 한명이 [30걸음 떨어진 곳에서 놈의 눈쪽으로 수리검을 던져 뇌까지 박히게 만들었다|그녀의 검으로 놈의 머리부터 발끝까지 두동강내버렸다|날이 달린 장갑으로 놈의 목을 깔끔하게 떼어냈다].\n\n
그들은 우리에게 "진지하게" 의논할 일이 있으면 근처에 있을테니 찾아오라고 말했다.
riffsIntro_3 = 길거리를 배회하는 아이들에게 가장 치명적인 무술을 가르치려면 어떻게 해야 할까? 바로 끝내주는 좀비 살육머신 하나만 있으면 된다.\n\n
그런 자들이 수백명이 되면 바로 그랜빌 리프스가 된다. 가장 거친 불량 청소년들을 끌어들여 고도로 훈련된 싸움꾼으로 만든 무술 도장 말이다. 구성원 각각은 한 손이 등 뒤에 잡힌 채로 사람이나 좀비를 살상하는 법을 6가지나 알고 있다.\n\n
정찰병의 말대로라면, 바로 그 리프스의 일부가 세계 멸망 후에도 살아남아 이 곳 [CityName]에 있는 것 같다.


# Judgment Intro text
judgmentIntro_title = 최후의 심판 갱단
judgmentIntro_1 = 오늘 달군 나이프로 좀비 무리를 버터 가르듯이 해치우는 폭주족들을 발견했다. 그러니까 그 나이프가 엄청 컸고, 흉측하게 생긴데다 종교적인 상징으로 덮여있었다.\n\n
그들은 바로 그 말로만 듣던 최후의 심판 갱단인 것 같다. 그들은 신의 뜻을 따를 것을 요구하고 있지만, 거리를 누비면서 생존자들을 뒤에 끌고 가는 광경을 보니 "모든 인간을 사랑하라"라는 말은 그들의 교리에서 별로 중요하지 않은 것 같다.\n\n
조만간 그들과 담판을 지어야 할 것 같다. 좋은 관계를 유지하거나. 아니면 본거지를 전부 쓸어버리거나.
judgmentIntro_2 = 세계가 종말을 맞자 중무장한 폭주족들도 살아남기 위해 더 난폭해진 것 같다. 그런데 그들 중 가장 거대한 조직이 예수천국 불신지옥을 외치고 다니니라곤 상상도 못했다.\n\n
그 최후의 심판 갱단은 난폭하기 그지없는 놈들이다. 항상 자기들이 옳은 편에 있다고 합리화하는 놈들이며, 그런 자기네 방식이 얼마나 폭력적이고 비겁한지, 혹은 얼마나 여성 혐오적인지는 신경도 쓰지 않는다.\n\n
그들과 친하게 지내다 보면 나도 잘못 물들 가능성이 있지만, 지금은 이곳에서 탈출하려면 이것저것 가릴 처지가 아니다.
judgmentIntro_3 = 경찰이 우릴 보호해주던 시절에도 난 최후의 심판 갱단과 마주치는 일이 없기를 바랬다. 지금은 문명이라고 부를만한 것도 별로 남아있지 않으니... 피하는 게 좋다.\n\n
놈들은 신의 말을 따르는 폭주족 갱단인데... 교리는 자기 입맛에 맞을 때만 따르고 있다. 부인이 어떻게 남편에게 복종해야 하는지에 대한 구절엔 빠삭하면서 이웃을 잔혹하게 죽이지 말라는 구절은 무시한다. 분명 놈들의 성경엔 그 구절도 있을 것이다.\n\n
이 폭주족들은 좀비들만큼이나 큰 걱정거리지만, 적어도 협상을 해볼 순 있을 것이다.


