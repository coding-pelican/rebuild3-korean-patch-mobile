# appears when starving or a food surplus
policy_rations_name = 식량 배급
policy_rations_text = 웃기는 상황이군. 전쟁 전엔 음식 가지고 걱정한 적이 없었다. 그냥 배고프면 먹으면 되었으니까. 하지만 이제 음식은 생존을 위한 필수품이 되었다. 방금도 몇 시간 동안이나 초콜렛 바, 혹은 서서히 구워서 허브와 양념을 곁들인 쇠고기 구이를 그리워하고 있었다.\n\n
넉넉한 식사를 제공하면 분명 다들 기뻐하겠지만, 지금은 식량을 얼마나 보유하고 있는지도 신경써야 하는 상황이다.\n\n
생존자들이 얼마나 먹게 하는 게 적당할까?
policy_rations_0 = 적당한 배급량
policy_rations_1 = 적은 배급량
policy_rations_2 = 넉넉한 배급량
policy_rations_0_text = 생존자 한 명당 하루에 1인분씩 주기로 했다. 딱 건강을 유지할 수 있을 만큼의 양이다.
policy_rations_1_text = 하루에 1,000 칼로리라? 내가 먹었던 밀크쉐이크도 그것보단 높을 거다. 이 배급량으로 예상보다 두 배는 더 오래 살아남겠지만, 생존자들이 이 결정에 어떻게 반응할 지는 잘 모르겠다.
policy_rations_2_text = 으아... 빨리 라면 끓여주세요... 현기증 난단 말이에요... 2년 동안 족히 30kg은 빠진 것 같다. 위장에 음식 좀 채워넣으면 원래대로 돌아올 수 있을지도 모르겠다.\n\n
배급량을 2배로 늘릴 경우 생존자들이 다시 살찌고 행복해지기만 하는 효과가 있는 건 아니다. 하루종일 좀비와 싸우러 돌아다닐 수 있게 더 많은 에너지를 공급할 수 있다. 그건 확실히 힘든 일이다. 공포와 아드레날린에 휩싸이기만 해도 한 시간에 200 칼로리는 거뜬히 소모한다.
policy_rations_0_effect = 생존자들이 식량을 하루에 1씩 먹음
policy_rations_1_effect = 생존자들이 식량을 기존보다 25% 적게 먹음. 행복도 감소
policy_rations_2_effect = 생존자들이 식량을 기존보다 25% 많이 먹음. 행복도 증가

policy_ammo_name = 탄약 사용
policy_ammo_text = 지금 우리가 사용하는 총알들은 전부 더 이상 생산되지 않는 것들이다. 다행히도 이 사태가 일어나기 전 탄약을 꽤 많이 아낄 수 있었지만, 혹시 모르니 시간이 많이 걸리더라도 건물 정상에서 안전하고 쏘는 전술을 채택했으면 좋겠다.\n\n
탄약 사용량은 어느 정도가 적당할까?
policy_ammo_0 = 탄약을 적당하게 사용
policy_ammo_1 = 탄약을 넉넉하게 사용
policy_ammo_2 = 가능하면 탄약을 아낀다
policy_ammo_0_text = 앞으론 탄약을 적정 수준에 맞게 조절하며 쓰기로 했다. 총들은 총알이 떨어지면 아무런 쓸모도 없으니까...
policy_ammo_1_text = 총이 있는 모든 곳에서 방어 능력이 증가하지만 탄약은 더 빨리 소모될 것이다. 생명을 구할 수도 있는 상황에서 탄약을 아낀대서야 말이 되겠는가? 탄약이 전부 떨어지지 않는다면 당연히 원거리에서 좀비를 쏴죽이는게 훨씬 안전하다.
policy_ammo_2_text = 좀비는 움직임이 느린 데다 쉽게 예측할 수 있다. 즉, 좀비가 느릿느릿 걸어오는 걸 보다가 깔끔하게 미간을 쏴버리는 게 낫다는 말이다. 두려울 게 없다면 야구방망이로 머리를 날려버려도 된다. 대신 좀비의 피가 눈이나 입에 들어오지 않게 조심할 것.\n\n
총기류의 효율은 감소하겠지만, 평소 탄약을 아껴두었다가 정말 필요할 때 쓸 수 있게 될 것이다.
policy_ammo_0_effect = 총기류로 인한 위험도, 탄약 소모량 변화 없음
policy_ammo_1_effect = 생존자가 총기류 장착 시 추가 공격력 획득, 그러나 탄약은 더 빨리 소모됨
policy_ammo_2_effect = 탄약을 더 오래 쓸 수 있으나 총기류의 효율이 감소

policy_guard_name = 도시 경계 및 방어
policy_guard_text = 한명이 경계 임무를 24시간 일주일 내내 맡을 수는 없는 노릇이라, 교대로 벽을 지키도록 해서 해가 진 뒤에는 쉴 수 있도록 하고 있다. 하지만 이 요새 전부가 참여한 건 아니다. 경계 임무와 아예 상관없는 사람들은 마치 종말이 일어나지 않은 것처럼 아늑한 침대에서 자면서 밤새 평화롭게 잠자고 있다. 근데 생각해보니, 모두가 12 게이지 산탄총을 능숙하게 다룰 순 없더라도 그게 경계 임무에서 빠질 이유가 되는 건 아니잖아? 안 그래?\n\n
야간 경계 임무를 의무적으로 참여하게 하는 게 어떨까?
policy_guard_0 = 임무에 자원한 이들로 충분하다
# decreases happiness in non-soldiers, increases fort safety
policy_guard_1 = 모두가 경계 임무에 참여해야 한다
policy_guard_0_text = 물론 이런 일은 누군가는 해야 하는 뭣같은 일이긴 하다. 하지만 제대로 해내지도 못할 사람들을 굳이 세울 이유도 없다. 세워봤자 꾸벅꾸벅 졸거나 그림자만 봐도 쏴대서 좀비들이나 자극하겠지... 안 그래?
policy_guard_1_text = 오후를 꼬박 써서 경계 근무표를 만들었다. 근무는 모두가 일주일에 3번, 한번에 최대 4시간씩 서도록 짰고, 근무표는 영국 해군에서 쓰는 2인 야간 당직표를 기반으로 하여 서로 일과가 겹치지 않도록 조정했다. 모두들 내가 만든 근무표가 공평하고 균형잡힌 스케쥴이라는 점에 동의하리라 생각된다. 휼륭하군.\n\n
요새 방어에 소질이 없는 사람들 위주로 불평이 터져나오겠지만, 그래도 그들의 참여로 요새가 더욱 안전해지리라 생각한다.
policy_guard_0_effect = 방어력, 행복도 변화 없음
policy_guard_1_effect = 방어력 증가, 군인을 제외한 생존자들 행복도 감소

policy_scavengerrisk_name = 수색 임무 시 위험 부담
policy_scavengerrisk_text = 다들 겪었을 상황을 예로 들어보자. 버려진 집을 수색한 후 다 못 들고 갈 정도로 많은 물건을 찾아낸 상태이다. 그런데 떠나려는 순간 차고 쪽에서 무언가 부딪치는 소리가 들린다. 차고 안엔 자전거가 있을 수도 있고, 톱, 심지어 소총이 있을 수도 있다. 하지만 굳이 위험을 더 감수할 필요가 있을까?\n\n
수색꾼들이 어느 정도까지 위험을 감수하도록 하는 게 좋을까?
policy_scavengerrisk_0 = 위험과 보상을 적절히 고려하기
policy_scavengerrisk_1 = 찾기 쉬운 것만 찾고 빠져나오기
policy_scavengerrisk_2 = 샅샅이 수색하기
policy_scavengerrisk_0_text = 물론 유용한 물건을 얻을 기회가 있다면 약간의 위험 쯤은 감수할 만하다. 수색꾼들은 기회가 찾아올 때마다 단단히 챙겨야 할 것이다. 그렇지 않으면 식량과 물자가 떨어지고, 대원들은 굶주리고 방어도 제대로 못하게 될 테니까.
policy_scavengerrisk_1_text = 수색꾼들은 더 주의를 기울여 수색하고 가급적 좀비를 대면하는 일은 피하도록 하겠다. 안에 있는 물건이 아무리 중요해도 사람 목숨만큼은 아니니까.
policy_scavengerrisk_2_text = 수색 중에 마주치는 좀비는 어쨌든 죄다 처치하면서 임무 도중에 애로사항이 없도록 하겠다. 앞으로 수색꾼들은 시신... 시신의 옷을 벗기든 어쩌든 모두 다 긁어으게 될 것이다.
policy_scavengerrisk_0_effect = 수색 임무 시 위험도 및 획득량이 보통
policy_scavengerrisk_1_effect = 위험도는 감소하지만 획득량도 줄어듬
policy_scavengerrisk_2_effect = 획득량이 늘어나지만 임무 소요 시간이 증가

# only after running into it
policy_cannibalism_name = 식인
policy_cannibalism_text = 음식은 더욱 더 귀해지지만 사상자는 사상 최고치를 기록하고 있다. 우린 점점 진짜 굶주림에 익숙해지기 시작했다. 심한 복통, 추위와 무기력증, 그리고 사람을... 햄 샌드위치를 위해 죽이고 싶은 충동 같은 것 말이다.\n\n
모든 죽음은 비극이다. 친구가 사라졌기 때문만은 아니다. 우린 귀중한 식량을 그냥 묻어버리고 있다. 물론 몇몇 사람들은 이런 말을 하면 기겁하겠지만...\n\n
죽은 생존자를 먹는 걸 고려해볼까?
policy_cannibalism_0 = 상황에 따라 결정하기
policy_cannibalism_1 = 식인 배척하기
policy_cannibalism_2 = 죽은 자가 나올 때마다 먹기
policy_cannibalism_0_text = 그래, 이 문제는 일단 덮어두자. 꼭 그리 해야 할 상황이 오기 전까진 모르겠지만, 지금은 친구의 엉덩이를 갉아먹을 정도로 미쳐있진 않다.
policy_cannibalism_1_text = 당연히 금지해야지. 내가 뭔 생각을 했던 걸까? 난 꿈에서라도 동료들을 먹은 적이 없다. 내가 어젯밤 꿈에서 먹은 건 돼지고기였다. 분명 돼지고기였어. 내 친구 [Name2] 이(가) 아니었다고.
policy_cannibalism_2_text = 굉장히 힘든 결정이었다. 그래도 다음에 내가 죽는다면, 부디 내 몸이 내 친구들에게 유용하게 쓰였으면 한다.\n\n
먼저 시체를 손질할 사람을 제비뽑기로 정한다. 손발과 머리, 내장은 알아볼 수 있도록 예전처럼 제대로 매장한다. 나머지는 고기가 뼈에서 잘 발라질 정도까지 구운 뒤, 긁어낼 수 있는 건 뭐든 모아 스튜로 만든다. 맨 처음 "[CityName] 표 스튜"라고 말할 땐 꽤 웃었지만, 사실은 이거 꽤 맛있다. 사람은 맛있어.
policy_cannibalism_0_effect = 누군가 죽을 때마다 먹어치울지 물어봄
policy_cannibalism_1_effect = 시체 먹는 행위를 금지함. 특정 세력의 분노를 살 수 있음
policy_cannibalism_2_effect = 누군가 죽으면 식량이 자동으로 증가

# after meeting the church and having at least 1 cultist
policy_chosen_name = 선택받은 자들의 교회가 보낸 책
policy_chosen_text = 손수 복사한 "영성의 좀비", "우리 내면 속의 좀비" 등의 팜플렛들이 발견되고 있다. 아무래도 선택받은 자들의 교회에서 만든 선전물인 것 같다. 그들은 바이러스를 선물이라고 말하며 좀비의 존재를 존중하고 심지어 숭배해야 한다고 주장한다.\n\n
사람들은 이 주장을 좋아할 수도 있다. 질병이 (죽음이나 모든 것들을 포함해) 더 높은 목적을 제공한다고 주장하니까 그럴 수도. 하지만 이 종교는 위험할 수 있다. 우리 생존자들이 이 인쇄물을 읽는 걸 허락할까?
policy_chosen_0 = "선택받은 자들의 교회"의 인쇄물을 허용한다
policy_chosen_1 = "선택받은 자들의 교회"의 인쇄물을 금지한다
policy_chosen_0_text = 우린 표현과 사상의 자유를 존중한다. 논란의 여지가 있다고 해서 특정 사상을 검열해서는 안된다. 혹시 모르지, 이 사람들 말이 맞을지도. 내 생각에도 좀비들이 어떤 면에선 인간보다 생존에 더 적합한 구조를 갖춘 것 같기도 하다. 어쩌면 우린 공룡과 비슷한 처지에 놓인 걸지도 모른다.
policy_chosen_1_text = 생존자들을 행복하게 해주는 것을 금지해서 기분이 언짢지만 이 "교회"와 그들의 주장은 위험하다. 너무 늦게 전에 확산을 막아야 한다.
policy_chosen_0_effect = 광신도 특기가 퍼져나갈 수 있음
policy_chosen_1_effect = 선택받은 자들의 교회가 분노하게 됨

# equipment may be auto-equipped, possibly causing anger to lower-level survivors
policy_autoequip_name = 장비 할당하기
policy_autoequip_text = 새로운 총이나 도구를 분배할 일이 있을 때마다 날 찾아오는데 질려버렸다. 요새 전체를 대상으로 장비 할당에 관한 정책을 결정해야 한다. 문제는 어떤 기준으로 할당하냐는 것이다.\n\n
새 장비를 발견할 때마다 기준에 따라 자동으로 생존자들에게 장비를 지급하는 게 어떨까?
policy_autoequip_0 = 직접 장비를 할당
policy_autoequip_1 = 기술 숙련도가 높은 생존자 우선으로 할당
policy_autoequip_2 = 획득할 때마다 무작위로 할당
policy_autoequip_0_text = 언제나 그래왔듯 새 장비는 창고에 들어갈 것이다.
policy_autoequip_1_text = 중요한 일을 맡고 있는 생존자들에게 더 나은 장비를 주는 게 타당하다. 그래서 최고의 건축가는 최고의 공구를, 최고의 군인은 최고의 총을 보유하게 될 것이다.\n\n
물론 불평하는 사람들이 나올 것이다. 난 그 투덜이들에게 장난감 총으로 조준 연습하면서 실제 무기를 사용할 수 있는 실력이나 키우라고 말할 것이다.
policy_autoequip_2_text = 적절한 무기나 도구가 없는 인원은 누구든 수색꾼들이 찾아낸 장비를 가져갈 수 있다. 생사가 갈리는 상황에선 가장 뛰어난 군인들에게 가장 좋은 총을 주는 게 합리적이므로 이번 조치는 불공평하다고 생각될 수도 있다. 하지만 최고의 명사수도 실력을 갈고 닦을 만한 좋은 무기가 있었기 때문에 그 자리에 올라갈 수 있었을 것이다.
