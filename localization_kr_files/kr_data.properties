backstory_HealthCare_Step1 = 아, 예. 예전엔 무슨 일을 했냐고 물어보셨죠? 전 보건소에서 일했습니다. 대부분의 시간을 거동이 불편한 사람들과 함께 보냈죠. 신체적이든 정신적이든 문제가 있어서 하루 대부분을 침대나 휠체어 같은 것에 의지해야 하는 사람들 말이에요.\n\n
전 백의의 천사처럼 욕창을 닦아주거나 하는 고결한 사람은 아니었어요. 전 주로 운전을 하거나 공원으로 같이 걸어가주는 일 등을 했죠. 화려한 일은 아니었지만, 한두명의 미소를 보는 것만으로도 그럭저럭 버틸만했어요.

backstory_HealthCare_Step2 = 그...그 재앙이 터졌을 때 전 다른 사람의 집에 있었습니다. 글래디스 씨를 막 침대에 눕히던 참에 테디 씨가 방안으로 걸어들어왔죠. 전 테디 씨가 휠체어에서 일어난 걸 보고 너무 놀라서 피부에 초록색이 돈다거나... 팔에 물린 자국이 있다는 걸 알아채지 못했어요.\n\n
테디 씨가 제게 다가왔을 때 전 그를 가까스로 밀쳐냈는데, 그러자 그는 움직이지도 못하고 침대에 누워 덜덜 떨고 있는 글래디스 씨를 공격하기 시작했어요... 그리고 이런 말 하긴 창피하지만 전... 거기서 도망칠 수밖에 없었죠.

backstory_HealthCare_Step3 = 어딜 가든 한 사람이 다른 사람을 쫓는 모습밖에 볼 수 없었고 제가 할 수 있는 건 아무것도 없었습니다. 프레드... 샐리... 조지... 지금까지 겪은 모든 일들은 좀비들이 우리 모두를 집어삼켰을 거란 생각이 들게 했습니다.\n\n
그리고 이 사태의 아이러니한 점이라면, 바로 그 때 환자들 상당수가 처음으로 스스로의 힘으로 일어설 수 있었다는 거에요. 그렇게 새로 얻은 다리를 그들은 다음으로 찾은 불쌍한 영혼들의 심장을 꺼내 먹는데 사용했죠...


