backstory_Samurai_Step1 = 안녕하시오, 선생. 나요? 소인은 그냥 돌아다니는 검사올시다. 내 검술을 시험할 진정한 시련을 찾아 이 땅을 돌아다니고 있지요. 소인은 고독한 늑대 같은 존재요. 나무 사이를 날아다니는 바람같은 거지요.\n\n
그런데 왜 여기 머무르고 있느냐? 대답해 드리자면, 여기가 잠시 머무르기 좋은 곳이라 그렇소이다. 귀하는 땅바닥에서 자는 게 얼마나 힘든지 알고 계시는지요?

backstory_Samurai_Step2 = 여행 중에 만났던 사람들 중 소인의 검술을 겨루고 싶은 이들은 그랜빌 리프스 뿐이었소. 훈련을 통해 평범한 갱단 수준을 넘어섰지. 그 훈련은 그들을 가공할 만한 적으로 만들었다오. 소인의 무기를 그들과 맞댈 떄마다 희열을 느꼈소.\n\n
가끔씩은 좀비떼를 헤쳐나가며 꾸물대는 녀석들의 머리를 베어버리는 것도 괜찮소. 어쨌든 다양한 일을 겪는 것도 삶의 활력소가 된다오.

backstory_Samurai_Step3 = 가끔씩은 이 고독한 삶을 포기해야 하는 건 아닐까 하는 생각도 듭니다. 진정 보금자리라고 부를 만한 곳을 찾는 거요. 정착해서 가족을 부양하는 거죠. 하지만 그럴 때마다 전 "안돼. 네 자신을 더 채찍질해라. 완벽한 무기가 되어라"라고 스스로를 다그치곤 한다오.\n\n
그렇소, 소인은 아직 여기 머무르고 있지. 하지만 여기엔 따뜻한 침대와 음식이 있소. 좀비를 막아주는 벽도 있지. 그리고... 이보시오, 지금 날 떠나게 만드려고 떠보는 것이오? 날 시험에 들게 하지 마시오. 내 알아서 나갈테니! 그저... 오늘이 그 날이 아닐 뿐. 내일쯤이면 나갈지도 모릅니다. 자, 내일 다시 생각해봅시다.


