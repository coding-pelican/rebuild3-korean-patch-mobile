gustavIntro_title = 구스타프
gustavIntro_1 = 우스꽝스럽게 생긴 키작은 남자가 캐러벤에 줄을 팽팽하게 묶어야 할 정도로 많은 상품을 싣고 왔다. 그는 거친 억양에 그보다 더 거친 수염을 기르고 있다.\n\n
"안녕하쇼, 친구들! 난 구스타프요. 기이하고 색다른 경험을 안겨줄 상인이지. 당신이 원하는 건 다 팔거요... 대금을 치를 수 있다면 말요."\n\n
"좋은 거래를 원하면 [square]에 와서 날 찾아요. 당신 말대로 우린 좋은 사업 관계를 틀 수 있을 것 같트만."
gustavIntro_2 = 이런 시대에도 돈을 벌려는 사람이 있다면 믿을 수 있겠는가?\n\n
구스타프란 이 이상한 남자가 우리 벽에 인접한 [square]에 단단히 무장된 캐러밴을 주차하고서는, 확성기로 "어마어마한 상품들이우!"라고 외치며 와서 살펴보라고 우릴 부르고 있다.\n\n
우리 중 아무나 보내 그와 거래하는 것도 좋지 않을까? 어쩌면 라면도 몇 개 가지고 있을지도 모른다. 라면을 먹어본 지 너무 오래됐다. 그 달달한 MSG가 정말 그립다.
gustavIntro_3 = 좀비들이 사회의 남은 흔적까지 모조리 씹어먹는 와중에도 자본주의는 멀쩡한 것 같다.\n\n
구스타프라는 이름을 가진 상인이 요새 옆 [square]에 임시 캠프를 차렸다. 그는 온갖 음식은 물론이고 몇몇 귀한 물건들도 팔고 있다.\n\n
한편 그의 경호원들은 다소 험악하게 생겼다. 캐러밴과 동행하는 여성들에게 너무 가까이 다가가다가 한대 맞을 것 같다. 뭐, 대가를 따로 지불할 생각이 있다면 얘기는 달라지겠지만.
gustavIntro_4 = 구스타프라는 이름을 가진 거래인이 우리 요새를 방문했다. 억양이나 땅딸막한 키로 볼 때 "저 사슴 쉐끼들" "저 다람쥐 쉐끼들" 같은 말로 사냥에 대해 불평을 늘어놓는 모습이 더 어울릴 법 했으나, 정작 그는 근처에 있는 야생동물보단 돈을 버는데 더 관심있는 것 같았다.\n\n
구스타프는 우리 요새에 인접한 [square]에 캠프를 세워두고 머무르고 있다. 거래하고 싶을 땐 우리 대원 중 한명을 보내면 된다.



