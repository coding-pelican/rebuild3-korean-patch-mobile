backstory_Photographer_Step2 = 격리 조치가 시작되기 전 제 인생의 마지막 비행기에 타고 있었습니다. 착륙은 부드럽게 해냈지만, 거기서 걸어나오는 일은 정말이지...\n\n
승객 중 한명이 감염되지 않았다면 더 쉽게 빠져나왔을 겁니다. 전 조종사에게 저런 식으로 조종사 출입문을 두드리는 좀비가 있는 한 땅을 밟을 방법은 없다고 말해야했어요.

backstory_Photographer_Step3 = 제가 땅에 발을 디뎠을 때 세관엔 남은 사람이 얼마 없었습니다. 전 제 여자친구를 찾으려 했지만 회선이 다 끊겨 있었어요.\n\n
아파트에 가도 아무런 흔적이 없었습니다... 옷은 옷장에 멀쩡히 들어있고, 음식도 냉장고 안에 손도 안댄채로 들어있었죠. 전 거기서 그녀를 기다리며 몇주를 보냈지만 결코 오지 않았어요. 어느 시점에 다다르면 어쩔 수 없이 움직여야 하는 순간이 오게 되죠.


# ------------------------------------------------- -------------------------------------------------- -
# 37 - Ran a grow-op
# Easy Going, Green Thumb, Pharmacists
# ------------------------------------------------- -------------------------------------------------- -
backstory_GrowOp_Step1 = 이봐아아. 거기 자네. 자네! 뭐하는 거야?\n\n
괜찮냐고? 존나 괜찮지! 이것 좀 해봐. 기분을 가라앉혀 줄 거야. 저 밖에서 우리 뇌를 파먹으려고 죽치고 있는 좀비들이 있어도 알게 뭐냐고 생각하게 될 거야. 하긴 저놈들 일은 무지 괴로운 일이지.

backstory_GrowOp_Step2 = 이건 약사 연합이란 데서 공급받고 있는 건데 꽤 놀라워. 나도 한 때는 내 농장에서 이런 걸 취급했는데, 그래도 그 약사들이 팔고 있는 것 정도로 강력하긴 했어.\n\n
내 농장의 멋진 점이라면 좀비를 포함해 1마일 밖에 있는 누구든 전부 끌어들인단 거야. 그 개자식들이 나타났을 때 난 이미 차에 한몫 쟁여놓고 출발할 준비를 마치고 있었어. 일이 놈들 생각대로 되지 않아 유감이야.

backstory_GrowOp_Step3 = 차를 내 '애인'들로 꽉 채우지만 않았다면 탈출길도 좀 더 순조로웠을 거야. 수톤이나 나가는 풀이 폭스바겐 차를 짓눌러서 서스펜션이 제대로 안 돌아가더군. 도로를 반쯤 가다 바닥 부분이 주저앉은 후, 난 그곳을 걸어서 떠나야 했어.\n\n
지금도 종종 내 풀들을 찾으러 가고 싶다는 생각이 들어. 약사 연합에서 만든 것도 끝내주긴 하지만... 오해는 하지마. 자네가 기르고 있는 물건에도 뭔가 있어.


# ------------------------------------------------- -------------------------------------------------- -
# 38 - House Husband/Wife
# Devout, Pacifist
# ------------------------------------------------- -------------------------------------------------- -
backstory_Homebody_Step1 = 아, 안녕하세요. 저에 대해 알고 싶으신 거죠? 아, 전 그냥 소박한 꿈을 갖고 있는 여성이에요. 많은 건 필요 없고요, 그냥 최선을 다해서 주님이랑 제 남편을 보조할 수만 있으면 되요.\n\n
음... 내 남편, 그러니까 살아 있는 동안은 잘 섬겼죠. 오, 당신... 아직 이 이야기를 해도 될지 모르겠네요.

backstory_Homebody_Step2 = 저는 휼륭한 아내였어요. 제 남편 존이 돈을 벌러 나간 동안 저는 요리하고 집청소 하느라 하루종일 집에 있었죠. 아이 문제에 관해선 주님께서 축복을 내리신 적이 전혀 없었어요. 그래도 존이 진공 청소기로 깨끗하게 청소한 소파와 따뜻한 저녁식사를 누릴 수 있게 하는 건 제 책무였죠.\n\n
일요일에 교회를 나가지 못할 정도로 아팠을 때 감기보다 더 심한 질병이란 걸 눈치챘어야 했는데. 존은 무슨 일이 있어도 빌리 신부님의 설교를 놓친 적이 없거든요.

backstory_Homebody_Step3 = 현관문이 열려 있는 걸 보았고 존의 흔적도 없더군요. 그이를 본 적이 있는지 물어보려고 이웃집에도 가봤지만 보이는 건 다른 문이 열려있는 광경 뿐이었어요. 피도 있었고요. 완전 범벅이었죠...\n\n
결국 그이를 어디서도 찾을 수 없었지만, 지금 어디에 있든 주님께서 함께 길을 걸어가고 계시리라 믿어요. 주님을 믿지 않는 사람들이 아프길 바라는 건 아니지만, 아무리 생각해도 우리들은 벌받고 있다는 생각밖에 안 드네요. 전 최대한 정직하고 죄악이 없는 삶을 살려고 해요. 당신도 그랬으면 좋겠네요.


# ------------------------------------------------- -------------------------------------------------- -
# 39 - Prodigy
# Superhero, Loner, Scholar
# ------------------------------------------------- -------------------------------------------------- -
backstory_Prodigy_Step1 = 엥, 이게 뭐죠? 절 알고 싶다고요? 흠, 좋아요. 별로 말할 건 없지만 그래도...\n\n
전 어린 시절에 대부분의 지식을 혼자 습득했어요. 14살 때 아이비리그 대학교 중 한 곳에 입학했고 3년만에 수석으로 졸업했죠. 대학 풋볼 팀 주장이라던지, 졸업생 대표도 등등 활동도 꽤 많이 했어요.

backstory_Prodigy_Step2 = 솔직히 말할게요. 전 살면서 많은 일을 해냈지만, '여기가 내가 있어야 할 곳이다!'라는 생각이 든 곳은 하나도 없었어요. 당신들도 보면 전부 느려터졌어요.\n\n
물론 좀비만큼은 아니죠. 그 정돈 아니에요. 그리고 저한테 특별히 신경써주지도 면도 있는 것 같아요. 아, 말 그대로 사소한 것까지 신경써달란 건 아니에요.

backstory_Prodigy_Step3 = 물론 세상이 무너진 상황에서도 친구가 몇명 더 있었다면 더 나았을지도 몰라요. 택배업체에서 전화를 받지 않자 전 밖으로 직접 나와야했어요.\n\n
이미 도시는 폐허가 되어있었죠. 사람들 대부분은 달아났고요. 정말 무서웠습니다. 크림을 넣은 적절한 양의 무카페인 두유 라떼를 만들 줄 아는 사람도 없었어요.


# ------------------------------------------------- -------------------------------------------------- -
# 40 - Homeless
# Camper, Half-Rations, Addict
# ------------------------------------------------- -------------------------------------------------- -
backstory_Homeless_Step1 = 어이 친구, 동전 하나 있나? 뭐? 더 이상 돈을 안 쓴다고?\n\n
미안하이. 오래된 습관이라서. 자넨 모를 거야. 자네도 나처럼 거리에서 오랫동안 지내면 그... 뭐냐... 삶의 패턴에 갇히게 될 수도 있지.

backstory_Homeless_Step2 = 자... *끄윽*... 재밌는 거 하나 알려줄까? 좀비들이 나타나기 시작했을 때, 내 이웃집에 있던 여피족들이 전부 날 좀비라고 생각했어.\n\n
헤, 맞아. 몇달 간 씻지도 않고 반쯤 취해있었으니 좋은 인상을 주긴 어렵겠지. 그래도 며칠동안 그 친구들이 도망치는 모습을 보는 게 꽤 재밌었어. 주택 대란이 그치들한테 말고 나한테 유리하게 되는 줄 알았... *끄윽*.

backstory_Homeless_Step3 = 물론 이웃집에 진짜 좀비들이 나타나자 상황은 급속도로 악화되었지. 요즘도 난 인생 최악의 시간을 보냈다네.\n\n
제때에 숨을 만한 새 아파트가 생긴 건 당신도 알고 있겠지? 대부분 안에 식량도 남아있었어. 언제나 지붕이 있는 집이나 배터지게 먹을 수 있길 갈구한 건 아니네만, 그래도 저 죽지도 않는 놈들이 찾으러 올 땐 확실히 도움이 됐지.


# ------------------------------------------------- -------------------------------------------------- -
# 41 - Food for Gold!
# Gustav, Negotiator
# ------------------------------------------------- -------------------------------------------------- -
backstory_FoodForGold_Step1 = 어이, 친구. 피곤한가? 배고픈가? 운이 따라주지 않는 것 같나? 아니면 이전 소유자들이 목숨을 부지하느라 버리고 간 옛 보석품 더미를 우연히 찾아낸 건가!?\n\n
음, 그렇다면 나랑 거래를 하세! 황금을 주고 식량을 받는 거야! 맞아, 우린 자네가 전에 확보한, 먹지도 못하는 금붙이를 가져오면 진짜 식량으로 바꿔줄 생각으로 여기 왔다네.

backstory_FoodForGold_Step2 = 목걸이를 주면 주렁주렁 묶은 비둘기를 주겠어! 귀걸이는 블랙베리 한줌이고. 단추 한짝에는 의심스러운 버섯 대여섯 개야. 언제나 [CityName] 내 최고의 거래를 제공하겠어.\n\n
뭐라도 있어? 아무것도 없다고? 정말? 하! 거 참 눈물나는 이야기로군. 왜 여기까지 와서 이러고 있는 건지 원...

backstory_FoodForGold_Step3 = 왜 내가 금붙이를 찾고 있냐고? 물어봤으니 작은 비밀을 하나 알려주도록 할게. 그 상인 구스타프 녀석과 큰 거래를 한 상태야. 한가득 모아서 뭘 하려는지는 잘 모르겠지만 말야.\n\n
솔직히 말해서, 지금 하는 이런 우스꽝스런 짓이 예전에 알량한 생활비 좀 벌려고 똥똥한 노부인들한테 귀중품을 조금씩 갈취하던 짓보단 더 나아. 그 "귀중품"들은 지금 와서는 그저 쓸모없는 고철덩어리일 뿐이거든. 음식이라면 최소한 먹을 순 있지. 곰팡이가 좀 피긴 해도 말야.


# ------------------------------------------------- -------------------------------------------------- -
# 42 - Sex Worker
# Gustav, Entertainer
# ------------------------------------------------- -------------------------------------------------- -
backstory_SexWorker_Step1 = 안녕, 자기. 요즘 뭐하고 지내요? 목소리 들으니 좋네요. 저요? 전 잘 지내요. 사실은 좀 피곤하지만, 그것도 제가 자초한 거죠. 일어선 채로 일하는 게 익숙하지 않네요.\n\n
방금 그게 무슨 뜻이냐구요? 음... 일단은 침대에 누워서 일한 적이 많았다는 것만 이야기해두죠. 무슨 뜻인지 아실 거에요.

backstory_SexWorker_Step2 = 아뇨, 성산업에 종사한 게 전혀 괴롭지 않아요. 수입도 좋았고요. 재밌는 사람도 만나고 시간도 자유롭게 정할 수 있죠. 많은 사람들이 나같은 사람보고 학대받고 있다고 주장했지만, 애초에 거기 있기로 한 것도 스스로의 선택이었다고요.\n\n
전 세상이 끝장난 후에도 잠시 동안은 하던 일을 계속 했어요. 구스타프라고 상인이 한명 있는데 혹시 아세요? 캐러밴 몇 대를 끌고 다니는데, 그 안에는 어두운 시대를 살게 된 사람들을 위로해줄 사람들을 태웠어요. 다들 겉으론 희망이 사라진 것처럼 지내지만, 속마음은 그럴 리가 없죠.

backstory_SexWorker_Step3 = 구스타프를 따라다니는 것도 나쁘지 않았어요. 버는 돈은 적었지만 안전하게 몸을 지킬 수 있었고 아픈 사람들을 돌봐주기도 했죠.\n\n
하지만 결국 그를 떠나게 됐어요. 존이 사업을 어떻게 해야 하는지 나한테 이러쿵저렁쿵 하는 게 질려서요. 절대 두번 다시 듣고 싶지 않아요. 지금은 당신들과 같이 지내고 있고요. 하는 일은 다르지만 얻는게 있잖아요. 최소한 벽 덕분에 좀비들한테서 몸을 지킬 수도 있고."


# ------------------------------------------------- -------------------------------------------------- -
# 43 - Women's Studies
# Dahlia, Bookworm, Hand-to-Hand
# ------------------------------------------------- -------------------------------------------------- -
backstory_WomensStudies_Step1 = 아주 흥미로워요. 혹시 원숭이 무리의 우두머리 수컷이 부패한 쓰레기를 먹고 자살할 때 무리 전체가 크게 바뀐다는 걸 알고 계셨나요?\n\n
아, 죄송합니다. 제 연구에 집중하고 있었어요. 세상의 종말 같은 작은 일 때문에 서로에게 더 잘해주는 법을 배워가는 걸 중단할 순 없죠. 안 그래요?

backstory_WomensStudies_Step2 = 네, 제가 생각해도 전 페미니스트인 것 같아요. 페미니스트란 단어가 어떤 사람들에겐 나쁜 뜻으로 받아들여진 것도 알고 있죠... 적어도 세상이 무너지기 전까지는요.\n\n
그래도 전 페미니스트의 뜻이 남성과 동등한 대접을 받길 원하는 여성이라는 생각엔 여전히 동의해요. 좀비들도 우리 모두를 똑같이 존중해줬으면 좋겠어요. 아니면 우릴 잡아먹는 짓을 그만두던가요.

backstory_WomensStudies_Step3 = 과거에 배웠던 호신술 수업이 이토록 필요해질 줄 누가 알았겠어요. 죽은 사람들이 다시 일이나 사람들을 공격하고 파괴할 줄도 전혀 몰랐고요.\n\n
아직 남자 좀비와 여자 좀비 간의 행동상 차이점이 존재하는지는 잘 모르겠네요. 그래도 멋진 아이디어에요! 나중에 연구할 때 꼭 명심하도록 할게요. 오래 살아남을 수 있다면 말이죠.


# ------------------------------------------------- -------------------------------------------------- -
# 44 - "Aliens!"
# Luddies, Hoarder
# ------------------------------------------------- -------------------------------------------------- -
backstory_Aliens_Step1 = 너! 너도 그 괴물들 중 하나지? 아냐? 정말 아냐?!\n\n
아니야? 정말? 그래, 그러면 뭐 됐어. 그럼 잘가!

backstory_Aliens_Step2 = 놈들은 내가 모른다고 생각하지만 난 알고 있어. 다 알고 있다고... 누가 이 질병을 만들었는지, 어떻게 한 건지, 왜 그랬는지 알고 있어. 그리고 이젠 내 머릿속까지 들어오려 하고! 하지만, 쉬이이잇... 말소리를 낮춰. 놈들이 듣고 있으니까. 놈들은 우리가 안다는 사실을 몰라, 알겠어? 그러니 자연스럽게 행동하면 전부 괜찮을 거야.\n\n
자! 그럼 이제 우리 지역 스포츠 팀이나 경기 결과 얘기를 좀 해볼까?

backstory_Aliens_Step3 = 뭐가 문제일까? 대체 뭐가 문제일까? 너한테 뭐가 문제인지 알려줄게. 그건 바로... 외계인이야!! 네가 보는 어디에든 있지! 놈들은 내가 볼 수 없다고 생각하겠지만 난 알고 있어! 알고 있다고!! 놈들이 이 모든 일의 원흉이야. 우리가 어떻게 반응하는지 관찰하려고 이 모든 일을 일으켰어. 그저 우리가 춤추는 걸 보려고 말야!!\n\n
이곳에 온 지 얼마나 된 걸까? 난 모르겠어. 고대부터? 그게 중요한가? 어쨌든 놈들은 여기 있어. 이제 우릴 잡아가고, 우리가 가진 모든 걸 뺏어갈 거야. 조심하지 않는다면 말야.


# ------------------------------------------------- -------------------------------------------------- -
# 45 - Hospital Janitor
# First Aid, Coward, Riffs
# ------------------------------------------------- -------------------------------------------------- -
backstory_HospitalJanitor_Step1 = 전... 어... 으악! 그런 식으로 몰래 다가오지 마요! 아, 죄송합니다... 전에 일하던 병원에서 난리를 겪은 이후로 성격이 많이 달라졌어요.\n\n
