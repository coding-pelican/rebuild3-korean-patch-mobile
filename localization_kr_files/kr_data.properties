backstory_Diane_Step1 = 날 더 알고 싶어? 그건 일단 위급한 상황을 넘기고 얘기하자, 알았지? 일단은 집중해야 할 더 중요한 일이 있으니까.\n\n
좋아, 알고 싶다면 하나 알려줄게. 난 경찰이었어. 시애틀 소속 경찰. 알았으면 이제 일하러 가자.

backstory_Diane_Step2 = 전에 한번 결혼했었지만 잘 안됐어. 난 가끔씩 일거리를 집에까지 가져갔고 그이는 그걸 못견뎌했던 것 같아. 그이는 내가 직업을 그만두길 원했고 난 계속 경찰 일을 하고 싶어했지. 일단은 여기까지만 말하도록 할게.

backstory_Diane_Step3 = 난... 내겐 아들이 있어. 이름은 메이슨이야. 어디 있든 올해로 19살이 되겠네. 우린 녀석의 아빠가 떠난 이후 참 많이 싸웠지. 하지만 감염이 진행중일 때도 붙어있었어. 그러던 어느날 녀석이 메모를 남기고 자기 길을 찾아 떠나버렸고.\n\n
내가 메이슨을 떠나보낸거나 다름없어... 너무 지나치게 감싸고 통제하려 했지. 하지만 언젠간 아들을 다시 찾을 거야. 그 땐 다를 거라고.

