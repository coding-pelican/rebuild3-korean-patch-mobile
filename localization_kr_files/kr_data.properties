그들은 우리가 일정량의 음식을 손수 내오지 않으면 우리 농장에서 자체적으로 걷어갈 수 있다는 식으로 말했다.
protectionMoney_option1 = 그들을 설득하여 내보낸다 (레벨 7 지도자 필요)
protectionMoney_option2 = 10 식량을 지불한다
protectionMoney_option3 = 꺼지라고 말한다
protectionMoney_outcome1 = 우리도 그들에게 [CityName]에서 당신네들 만만치 않게 좀비들을 죽였으며, 오히려 우리가 그 대가를 받아야 할 지경이라고 말했다. 그들이 듣기에도 꽤 그럴듯했나 보다. 어쨌든 그들은 군말없이 떠났다.
protectionMoney_outcome2 = [Faction] 은(는) 우리가 준 식량을 챙긴 뒤 떠났다. 몇달내로 또 징발하러 돌아올 것 같다.
protectionMoney_outcome3Success = 우린 버티고 서서 줄 수 없다고 했다. 다들 뒤돌아서서 떠나려고 했는데, 그 때 한 놈이 갑자기 몸을 홱 돌려 아무데나 맞으라는 식으로 쏴대기 시작했다. 우린 신속하게 길에서 벗어나 그 미친놈에게 대응사격을 했다.\n\n
[Faction] 은(는) 그 총 쏜 놈을 데리고 떠났다. 우린 놈들이 오늘밤 협박하러 올 경우를 대비해 경비를 추가로 배치할 것이다.
protectionMoney_outcome3Fail = 우린 버티고 서서 줄 수 없다고 했다. 그 말을 듣고 다들 떠나려는 순간, 갑자기 한 놈이 총을 꺼내 쏴댔다. 우리 측 대응은 늦었고 [Name] 이(가) 무릎에 총을 맞고 말았다.\n\n
