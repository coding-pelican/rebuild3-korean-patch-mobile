policy_strangers_1_text = 난 지난 2년간 대화를 나누기도 전에 날 죽이려 들거나 물건을 뻇어가려는 사람들을 만났었다. 하지만 전체적으론 내 목숨을 구해준 사람들도 꽤 많았다. 새로운 사람들을 요새로 초대하기 전에 면밀히 따져보는 것이 좋을 것 같다.
