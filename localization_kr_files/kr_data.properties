# only after meeting pharmacists
policy_drugs_name = 배스 솔트
policy_drugs_text = 약사 협회 인간들 몇몇이 자꾸 "배스 솔트"라 불리는 신종 마약을 우리에게 팔려고 한다. 이건 먹거나 코에 갖다 대거나 하는 방식으로 사용하는 가루다. 듣기로는 이걸 빨면 스스로 강해진 기분이 들고 두려움이 없어진다고 한다.\n\n
좀 무섭지 않은가? 분명 기분 전환을 위해선 좋겠지만, 중독성이 있으며 뭔가 좋기만 하진 않을 것이다.\n\n
배스 솔트를 금지할까?
# ODs or addicts who won't work, pharmacists like us more
policy_drugs_0 = 배트 솔트 허용
policy_drugs_1 = 배트 솔트 금지
policy_drugs_0_text = 배스 솔트는 사람을 중독시킬 수 있는 오락용 마약이다. 술이나 담배처럼 말이다. 하지만 어쩌면 이게 군인들을 더욱 효과적인 좀비 킬러로 만들어주고, 생존자들이 외상 후 스트레스 장애에서 회복하는데 도움을 줄지도 모른다.\n\n
일단 이 신종 마약을 허락하겠지만, 그래도 너무 과도하게 남용하는 사람들이 나오진 않는지 계속 감시할 생각이다.
policy_drugs_1_text = 우린 배스 솔트를 금지하기로 했다. 옛날에도 이런 마약류는 최악의 문제였다. 분명 정기적으로 '살아있어서 행복해요!' 식의 감정을 가지는 것보단 확실히 사람들을 기분좋게 만들어주긴 하겠지. 이건 중독만이 문제가 아니다. 이 마약으로 감정을 고조시키는 일은 몇몇 사람들에겐 마치 바다 위의 구명정을 띄우는 것처럼 느껴질 순 있지만, 반면 그러한 현실 도피말고 직접 수영하는 법을 배울 필요가 있다.
policy_drugs_0_effect = 군인의 효율성 증가, 배스 솔트 소비 시 중독될 수 있음
policy_drugs_1_effect = 배스 솔트 소비하지 않음, 약사 협회가 화낼 수 있음

policy_shower_name = 샤워
policy_shower_text = 재앙이 일어난 첫해에는 물이 꽤 많이 있었으나, 증발 때문에 수위가 많이 내려갔고 반이라도 차 있는 수영장 혹은 급수탑을 찾기가 점점 더 어려워지고 있다. 매일 마시고 설거지를 하는데는 하루에 1갤런 정도의 물이 들지만, 샤워를 할 때는 1분마다 1갤런이 넘는 물이 소요된다. 어쩌면 이제 샤워를 할 수 있는 사치마저 부릴 수 없게 된 상황이 온 걸지도 모르겠다.\n\n
물 분배를 어떻게 조정해야 할까?
policy_shower_0 = 필요할 때를 대비해 물을 절약하기
policy_shower_1 = 샤워를 일주일에 한번으로 제한
policy_shower_2 = 샤워는 무제한
policy_shower_0_text = 샤워 같은 사치를 부리며 물을 낭비할 여유가 없다. 실제로 약 10억명 정도 되는 제3세계 사람들도 샤워하지 않고 잘만 살았다. 스폰지 목욕도 괜찮다. 물도 적게 쓰고 말이다. 현재 처한 상황을 받아들이도록 하자.
policy_shower_1_text = 10분 샤워에 쓰는 물은 일주일은 족히 생존하는데 쓸 수 있는 양이다. 목욕 배수를 여과해 식수로 만드려는 시도도 해보았지만 실패했다. 아마 우리가 너무 더럽기 때문일 거다. 여튼, 이젠 샤워를 일주일에 한번만 하는 게 좋을 것 같다.
policy_shower_2_text = 우리처럼 인류의 몰락 이후 살아남은 사람들 (가끔씩 일어나는 피가 튀는 사건은 다음에 언급하도록 하자)은 비위생적인 환경에 놓여있다. 따뜻한, 하다못해 미지근한 물을 통한 샤워는 기분을 정말 좋게 만들어준다. 우린 앞으로도 생존자들이 몸을 깨끗이 씻기고 행복을 얻고 싶어할 때마다 샤워할 수 있도록 허락해줄 생각이다.
policy_shower_0_effect = 변화 없음
policy_shower_1_effect = 행복도 증가, 물부족 위기 가능성 존재
policy_shower_2_effect = 행복도 증가, 물부족 위기 가능성 존재

# once loudspeakers are researched
policy_loudspeaker_name = 확성기 방송
policy_loudspeaker_text = 도시는 우리가 새로 내보내고 있는 확성기 방송을 20블록 떨어진 곳에서도 들을 수 있을 정도로 조용하다. 이 방송은 지나가던 생존자들을 끌어들일 수 있지만, 좀비들도 그만큼 잡아둘 가능성이 있다.\n\n
확성기 방송의 빈도를 어떻게 조정하는게 좋을까?
policy_loudspeaker_0 = 하루에 2번 방송한다.
# higher chance of recruits arriving, zombies approach faster
policy_loudspeaker_1 = 매시간마다 방송한다
policy_loudspeaker_2 = 방송하지 않는다
policy_loudspeaker_0_text = 이제부턴 좀 더 조심스럽게 방송하기로 했다. 오전 10시, 오후 4시에 방송을 내보낼 것이다.
policy_loudspeaker_1_text = 매 정시마다 방송을 하기로 했다. 어떤 위험을 감수하더라도 끌어들일 수 있는 생존자는 모두 끌어들여야 한다.
policy_loudspeaker_2_text = 이제 확성기를 전혀 사용하지 않을 것이다. 바깥에 있는 이 방송을 들을 수 있는 사람들 중 산 자가 과연 몇이나 되겠는가?
