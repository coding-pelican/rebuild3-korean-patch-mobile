그들은 우리에게 산탄총을 겨눈 다음 [square]에서 얻은 걸 전부 내놓으라고 했다. "쉽게 쉽게 가자."
mugged_pharmacists = 추한 몰골의 약사 연합 깡패들
mugged_stmichaels = 성 미카엘 소년 학교에서 온 쪼그만 양아치 무리
mugged_leetcrew = 1337cREw 중 외향적인 멤버들 몇명
mugged_rotten = 썩어가고 있는 로튼 패거리
mugged_option1 = 그들을 공격한다
mugged_option2 = 얻은 물건들을 넘긴다
mugged_outcome1_success = 몇 분간 긴박한 시간이 흘렀으나, 내가 [한놈의 코를 부러뜨리자|한놈의 팔목을 부러뜨리자|놈들의 낡고 녹슨 산탄총 하나를 부러뜨리자] 다들 뒤로 물러나 충돌 없이 지나갈 수 있도록 해주었다.\n\n
이번 일을 통해 그 도둑놈들이 우리에겐 신경 끄길 바란다.
mugged_outcome1_fail_pictureColin = true
mugged_outcome1_fail = 결과적으로 [square]에서 얻은 건 아무것도 없게 되었고 난 [*발에 구멍이 뚫렸다|눈에 멍이 들었다|갈비뼈 2개가 부러졌다].\n\n
그 도둑놈들은 우릴 신나게 두들기고, 임무 중 모은 걸 전부 뺏고는 우리의 '기부'에 감사를 표하고 지들끼리 히죽 웃으면서 떠났다.
mugged_outcome2 = 우린 그들에게 [square]에서 얻은 걸 전부 주었고, 그들은 약속대로 우릴 지나가게 해주었다.\n\n
이런 일이 일상이 되지 않길 바란다.


# Hey, That's Mine! - The player reclaims a square adjacent a faction's base and they ask for it instead (IE they think you are taking over 'their' territory.) It provides extra choices when the player is doing well against the zombies by making it harder to do well against the other factions at the same time.
# [square] - Square claimed
thatsMine_title = 이봐, 그건 내꺼야!
thatsMine_picture = [FactionBackground]
thatsMine_pictureColin = [FactionLeader]
thatsMine_1 = [square] 수복 작업을 거의 끝낼 때쯤 [faction]의 [FactionLeader] 이(가) 정문 앞으로 달려와 "이게 대체 뭐하는 짓이냐?'라고 소리쳤다.\n\n
[FactionHe] 은(는) [square] 이(가) 자기네 소유이며 우리가 무단으로 침입하고 있다고 생각하는 것 같다. 우리가 즉시 물러나지 않는다면 수많은 곤란한 문제에 휩싸일 것이다.
thatsMine_2 = 벽 너머로 들려오는 [factionAdjective]의 야유까지 대처하기엔 상황이 좋지 못했다. 우린 그 야유를 들으면서 그들의 요새에 인접한 [square] 을(를) 수복하고 있었다. 그러나 해당 지역에 벽을 세우는 작업까지 완료하자, [FactionLeader] 이(가) 와서 우리가 수복한 지역은 원래 자기네 소유라고 주장했다.\n\n
그들의 주장을 입증할 법적 문서가 있는진 모르겠다만, 우리가 계속 버티고 있는다면 [factionHe]도 별로 좋게 나오지는 않을 것이다.
thatsMine_3 = [faction] 측이 자기네 벽에 인접한 좀비들을 정리해준 일에 대해 기뻐할 줄 알았건만, 오히려 고마워하긴 커녕 자기네 요새에 인접한 [square]를 차지한 것에 대해 분개하고 있다.\n\n
차라리 놈들의 요새를 열어 좀비들을 들여보내고 싶은 마음도 들었지만, 그래봤자 둘 모두에게 좋을 게 없었다.
thatsMine_option1 = [square] 을(를) 넘긴다
thatsMine_option2 = [square] 을(를) 가지고 있는다
thatsMine_option3 = 괜찮을 거라고 안심시킨다 (레벨 8 지도자 필요)
thatsMine_outcome1 = [square] 을(를) 넘기는 게 썩 내키는 일은 아니지만, 그래도 [faction]의 비위를 상하게 하진 않을 것이다. 특히 그들과 이웃이 될 것 같은 상황에선 넘기는 게 훨신 더 낫다.
thatsMine_outcome2 = [FactionLeader] 은(는) 우리가 가서 [사타구니나 긁으라고|좀비랑 키스나 하라고] 말하자 언짢은 기색을 보였다. 하지만 [square] 은(는) 이제 우리 구역이며 이 사실에 대해 [factionHe]가 할 수 있는 건 아무것도 없다. [factionHe]가 자기네 벽 위에 사수를 얼마나 배치하든 상관없다...
