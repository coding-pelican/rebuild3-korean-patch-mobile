# 56 - Actual Pig Farmer, rather than a "Pig Farmer"
# Animal Lover, Pig Farmer
# ------------------------------------------------- -------------------------------------------------- -
backstory_ActualPigFarmer_Step1 = *끄덕* 잘 지내냐고? 나? 물론이지. 잘 지내. 내 돼지들이 그립긴 하지만. 베시 수 영감네 것들보단 더 기름진 녀석들이었지.\n\n
그래, 난 돼지 농장주였어. 물론 버켓 가 녀석들보다 더 크게 운영하는 녀석들은 없었지. 녀석들은 서해안 쪽에서 가장 큰 돼지 농장 중 하나를 운영하고 있어. 난 그냥 작은 마을에 사는 농부였을 뿐이야. 그래도 내가 기른 돼지들은 매년 수확제와 민속 음악 축제에서 열리는 쇼 파이브 시즌스에서 대상을 받기도 했어. 이 정도 자랑할 수 있는 녀석이 또 있긴 하나?

backstory_ActualPigFarmer_Step2 = 농장주 버켓? 그래, 알고 있지. 친한 건 아니고, 전에 내 대상 받은 수퇘지들을 교배하려고 몇 마리 사간 적은 있어. 자주 있는 일은 아니었지.\n\n
그자가 돼지우리를 세운 거나 돼지를 들여 키우는 걸 보면 별로 맘에 들지 않아. 한번은 농장에 찾아간 적이 있었는데, 돼지들이 전부 너무 좁은 우리에 넣어져 발을 떼기가 불가능할 정도였어. 매달 청소하는 것 같지도 않았고. 개인적으론, 굶주리지 않는 한 그 자가 생산한 고기는 별로 먹고 싶지 않아.

backstory_ActualPigFarmer_Step3 = 사실은 좀비들이 나타나기 시작했을 때 버켓한테서 제안을 받았어. 그는 자기가 사는 곳에 휼륭한 벽을 세워두고는, 머무를 곳이 필요한 오랜 친구들에게 안전한 거처를 제공하려 했던 것 같아.\n\n
난 그 제안을 받아들이지 않았지만, 그 제안에 동의한 몇몇 농장주들은 알고 있어. 한동안은 소식을 못 들었다만 뭐, 세상이 이렇게 망해버린 상황에 저 벽 뒤에서 무슨 일이 일어나는지 말해줄 수 있는 사람이 누가 있겠어?



