killingPayment_option2 = 그들에게 10 식량을 준다
killingPayment_option3 = 감사인사는 하되 아무것도 주지 않는다
killingPayment_outcome1 = 그들은 각자 식량을 분배받고 만족한 듯이 웃음을 지었다.
killingPayment_outcome2 = 그들은 [faction]으로 갖고 돌아갈 음식을 가방에 챙기고는 그들의 "좀비 제거 특공대"에 기부해준 데 고마워했다.
killingPayment_outcome3 = 그들은 혼란스럽고 실망한 기색이었으며, 떠나기 전까지 혹시 뭔가 받을 수 있을까 하는 얼굴로 문 앞에서 오랫동안 머물러 있었다.



