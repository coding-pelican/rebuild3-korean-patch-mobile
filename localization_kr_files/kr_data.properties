backstory_CustomsOfficer_Step2 = 전 세관에서 일하면서 약간 유명해졌습니다. 물론 날씨가 나쁠 때 망토나 헬멧같은 걸 쓴다고 도움은 되진 않았지만, 사람들은 제 모습을 보고 편안함을 느꼈고 그런 식으로 도움을 드릴 수 있었죠.\n\n
맞아요. 어쩌면 본사에서 새로운 소장을 파견했을 땐 좀 다르게 입었어야 하지 않았나 하는 생각도 듭니다. 그래도 전 거기서 일할 만큼 일했단 말이에요. 중요한 사람이 나타나기 전에 누가 말이라도 좀 해줬어야 하는 거 아니냐고요.

backstory_CustomsOfficer_Step3 = 세관에서 퇴직한 후 전 그토록 바라던 삶을 살았습니다. 지역 밴드에서 드럼을 연주하고, 게임도 하고, 소원을 이뤄주는 상의를 벗은 여자들과 같이 달리기도 하고요. 무엇보다도 즐겁게 사는 게 중요했던 겁니다. 당신도 아시죠?\n\n
좀비들이 나타났을 때를 대비해 여러가지 계획을 짜놨습니다만, 놈들이 나타날 당시 전 집을 나와있었고 가족들에게 제때 돌아가지 못했습니다. 가족들이 계획대로 잘 해냈길 바래요. 만약에 대비하기 위해 애들에게 검술을 최대한 가르쳤어요. 학교로부터 분노에 찬 메시지를 몇 개 받긴 했지만, 적어도 가족들이 안전하리란 건 알고 있었죠.


# ------------------------------------------------- -------------------------------------------------- -
# 95 - Wiccan
# Preacher, Camper, Luddies
# ------------------------------------------------- -------------------------------------------------- -
backstory_Wiccan_Step1 = 이번 달엔 모든 사람들의 에너지가 검은색으로 나타나고 있습니다. 단정하건대, 매일 벌어지는 좀비들의 공격과 그로 인한 모든 죽음이 그 원인이라 할 수 있죠.\n\n
전 위차(마법 숭배)를 수련하고 있습니다. 재능의 한계를 느끼면서도 계속하고 있죠.깃털 몇개를 바깥쪽으로 놔뒀습니다만, 그걸 또 좀비들이 다 먹어치워 버렸어요. 단언컨대 그 좀비놈들은 생명의 에너지에 대해 어떤 존중도 없는 존재라고 할 수 있죠.

backstory_Wiccan_Step2 = 아뇨, 전 손을 휘둘러 주문을 외우는 그런 건 못합니다. 카톨릭 사제가 십자가를 들어 불사자들을 물리치지 못하는 것과 마찬가지죠. 저흰 사람들의 정신을 이동시키는 일에 더 치중합니다.\n\n
좀비들이 제가 사는 아파트에 처음 나타났을 때, 저는 가장 실용적인 해결책으로 고기 써는 칼을 집어들었습니다. 딱히 주문도 필요하지 않고, 좋은 재질로 만든 칼이라면 날이 빠지기 전까지 좀비 몇놈의 목을 칠 수는 있을 거에요.

backstory_Wiccan_Step3 = 많은 사람들은 믿고 기댈 무언가가 있을 때 기분이 더 나아집니다. 이런 암흑의 시대에 신앙의 대상은 유일신이거나, 파르테논 신전이거나, 아니면 생명의 에너지 그 자체가 될 수도 있을 겁니다. 눈으로 보는 것 그 이상의 존재가 있다는 느낌은 크나큰 위안을 주지요.\n\n
이 행성엔 행성에 존재하는 사람만큼이나 많은 종교와 영성의 형태가 존재합니다. 우리들은 각자 최후가 다가올 때 무엇이 평화를 가져다주는지 알아내야 해요. 늙어서 죽든 굶주림 좀비들에게 물어뜯기든 말입니다.


# ------------------------------------------------- -------------------------------------------------- -
# 96 - Formerly Rich Kid
# Pacifist, Coward, Chosen Ones
# ------------------------------------------------- -------------------------------------------------- -
backstory_RichKid_Step1 = 이 말은 꼭 해야겠어요. 24시간 내내 여기에 갇혀있어야 한다는 건 정말 끔찍한 일이에요. 낮이든 밤이든 상관없이 통조림 스프랑 퀴퀴한 크래커나 먹으며 살아야 한다니요. 그리고, 다른 사람과 방을 같이 써요? 그런 일은 어디서도 들어본 적 없는 얘기에요.\n\n
난 그저 당신같은 사람과 지내본 적이 별로 없을 뿐이에요. 내 가족들은 항상 보통 사람들보다 더 돋보이게 해줄만한 금액의 돈을 갖고 있었어요. 토론과 합리적인 생각이 지금 여기서 당신이 투쟁중인 원초적인 기쁨보다 우위를 점하는 곳에서 살았죠.

backstory_RichKid_Step2 = 빌어먹을 아버지. 좀비들이 나타났을 때 하인들을 저택 안에 머무르게 해야한다고 말씀하셨어요. 난 아버지에게 그들을 바깥에서 알아서 살도록 보내야 한다고 했었고요. 그 편이 그들에겐 더 나을 거에요. 그런데 웬걸, 아버지가 들어오도록 해준 서민놈들 중 한명이 좀비들에게 물렸다는 사실을 숨기더군요.\n\n
전 좀비들이 부모님의 몸을 먹어치우는 동안 몸을 숨겼어요. 피난처를 제공하는 조직과 마주친 건 순전히 행운이었죠. 알고 보니 그들은 좀비를 숭배하는 무리들이었지만, 내게 먹을 것을 주는 한은 그들과 즐겁게 지낼 수 있었어요. 한동안 난 코스 요리 같은 평범한 일들도 자제하면서 보냈죠.

backstory_RichKid_Step3 = 성격 검사라던지 지루한 의식같은 것 때문에 그 광신도들은 평온한 시절에 몸담았던 단체들을 생각나게 했어요. 하지만 그들도 이방인에 대한 얘기는 거의 없었죠.\n\n
그 의식에 대해 이야기하자면, 그 때 전 좀비들의 발을 씻기는 걸 딱 잘라 거절했어요. 앞으로도 진흙 속에서 누군가의 발을 건져내는 일은 없을 거에요. 그 일을 시킨 사람에 절 얼마나 먹여살렸는지는 상관없어요. 그놈들 발톱이 떨어져나가는 상황에선 더욱 그렇죠.


# ------------------------------------------------- -------------------------------------------------- -
# 97 - On the Run
# Camper, Pharmacists, Demolitions
# ------------------------------------------------- -------------------------------------------------- -
backstory_OnTheRun_Step1 = 이봐, 정부 사람은 아니군, 그렇지? 난 정부가 자신을 잡으러 온다고 생각하는 편집증 환자가 아냐. 정부에서 날 노리고 사람을 보낸 건 사실이라구.n\n
아, 그것도 한 때의 이야기지. 내 현상수배서가 사회와 함께 날아가 버렸으니깐. 하지만 조심해서 손해볼 건 없잖아, 안 그래?

backstory_OnTheRun_Step2 = 그래, 한 때 난 도망자 신세였어. 대부분의 시간을 경찰을 피하느라 버려진 곳에 숨어살며 보냈지. 도시로 다시 돌아와야 했을 때, 난 평소에 알던 녀석들 몇몇과 어울리게 됐어. 갱스터들, 마약 딜러들, 힙스터들 같은 녀석들 말야. 난 별난 축에도 못 꼈어.\n\n
도무지 이해하기 어려운 좀비 사태가 시작되었을 당시 난 사회에서 멀리 떨어져있었어. 우연히 들른 술집에서 바텐더가 내 눈썹을 물어뜯으려 할 때까지도 아무것도 몰랐지.

backstory_OnTheRun_Step3 = 난 도시들을 최대한 피해다녔지만, 결국 물자들이 떨어져서 새로 보충하러 다시 돌아왔지. 여행은 괜찮았지만, 세겹짜리 화장실 휴지같은 것도 큰 사치였지.\n\n
도시에 도착했을 때 난 몇몇 좀비들에게 둘러싸였지만 내 힘으로 싸워 길을 뚫었어. 얼마나 오래 숨어있었는지는 상관없어. 평소에 배워둔 기술은 절대 널 배신하지 않을 거야.


# ------------------------------------------------- -------------------------------------------------- -
# 98 - Microbrewer
# Cook, Light Sleeper, Last Judgment
# ------------------------------------------------- -------------------------------------------------- -
backstory_Microbrewer_Step1 = "끄윽" 실례합니다. 의사 선생님은 제 배에 있는 효모 박테리아를 전부 제거했지만, 가끔씩 속이 아플거라 하셨어요. 예, 효모 박테리아요. 전 집에서 술을 빚었었습니다. 대부분이 벌꿀 술이었죠. 제 장속에 자리잡을 녀석들을 관리하느라 오랜 시간을 보냈어요.\n\n
베이글만 먹으면서 취할 수 있다면 그것 참 꿈같은 일이라 생각하실지도 모르겠습니다. 하지만 편의점 음식을 먹고 취한 채로 운전할 땐 기분이 별로에요.

backstory_Microbrewer_Step2 = 좀비가 처음으로 다가왔을 때 전 집에 있었습니다. 숨은 채로 상한 고기를 지하실 안으로 던져 놈들을 유인했죠. 발효 과정이 제대로 이어지지 않으면 벌꿀 술병이 폭발할 가능성이 있어, 전 항상 그게 놈들을 막을 안전한 공간을 확보하는데 최고의 방법이라 생각했어요.
상한 고기는 어디서 얻었냐구요? 음, 부활절이 곧 와서 토끼 향이 나는 벌꿀 술을 만들려 했는데 잘 안됐거든요...

backstory_Microbrewer_Step3 = 그 후 전 오랫동안 집을 피해서 살았습니다. 좀비들을 바깥으로 끌어낼 방법이 없이 사는 동안, 끊임없이 으르렁거리는 소리나 가끔씩 잠들려고 할 때 그 썩은 손가락으로 마루 나뭇바닥을 뒤지는 소리 때문에 다소 놀라곤 했어요.\n\n
결국 저는 도시에서 빼내주는 조건으로 초콜릿/블루베리 벌꿀 술 한 통을 걸고 기독교 신자인 폭주족들과 거래를 해야 했습니다. 그들은 저를 [CityName]까지 데려다 주었고, 이후 혼자 살도록 내버려두고 떠났습니다.


# ------------------------------------------------- -------------------------------------------------- -
# 99 - Giant Robot
# Bookworm, Driver, Gustav
# ------------------------------------------------- -------------------------------------------------- -
backstory_GiantRobot_Step1 = 저요? 전 로봇 제작 회사에서 일했습니다. 제가 디자인한 모든 소형 드론들은 동물의 자연스러운 움직임을 기초로 했죠. 항상 균형을 제대로 맞추는 게 문제였어요.\n\n
회사의 목표는 세상에서 실제로 제 기능을 할 수 있는 인간형 안드로이드를 만드는 거였습니다. 문을 열고, 차를 운전하고, 뭐 그런 일들을 대신 해내는 거죠. 그들이 성공했으면 좋겠어요. 좀비들의 아가리에서 지켜줄 하인이 있다는 건 엄청 멋진 일이거든요.

backstory_GiantRobot_Step2 = 전 항상 우리 회사가 야망이 너무 작다고 생각했어요. 제품을 작동시키기 위해 소형차 크기의 배터리가 필요하다면, 차라리 로봇을 배터리 크기에 맞춰서 내면 되는 거 아닌가요?\n\n
좀비들이 절 향해 다가왔을 때, 놈들은 집에서 만든 2층 정도의 키를 가진 몰살 보행로봇의 어깨에 앉아있는 절 찾아낼 수 있을 거라 기대한 것 같습니다. 집이 포위되는 동안 저는 크롬 금속으로 둘러싸인, 인간의 천재성에 대한 영광스러운 증거가 되줄 제 로봇을 출격시켰어요.

backstory_GiantRobot_Step3 = 그 기계로 만들어진 괴물은 길을 막는 건 좀비든 뭐든 전부 반으로 쪼개고, 부수고 찢어버렸습니다. 시험 가동하는 동안엔 기계가 매우 성공적으로 작동하고 있다고 생각했죠. 주요 제어장치가 고장나고 무게를 이기지 못해 무너질 때까지 한 네 블록 정도 갔으려나요.\n\n
그 후 로봇은 쓸모가 없어졌고, 한편으론 연료도 엄청나게 잡아먹었어요. 그래서 사투리를 쓰고 턱수염이 거칠게 난 상인에게 그 로봇을 팔고 도시를 떠났죠. 그 상인이 부품에 쓰던 것들도 챙겨갔을 거에요.


# ------------------------------------------------- -------------------------------------------------- -
# 100 - Road Worker
# Melee, Fast Healer, Driver
# ------------------------------------------------- -------------------------------------------------- -
backstory_RoadWorker_Step1 = '예이 보스, 요즘 잘 지내요? 아, 태양이 쬐는데 누워서 뭐하고 있냐고요? 그냥 쉬는 거에요, 보스. 서로 뭉치면 모든 것을 지배할 수 있...\n\n
알았어요, 알았어. 보스가 이겼어요. 요즈음엔 똘똘 뭉쳐 살 방법은 그다지 많지 않아요. 차라리 자비로운 독재자가 되는 게 가능성이 더 있어보일 정도죠. 이제 일하러 가볼게요.

backstory_RoadWorker_Step2 = 전 도로에서 일했습니다. 가끔씩은 운전도 했지만, 대부분은 그냥 사인을 보내고 도로를 통제하는 일을 맡았어요. 물론  그 일로 신호를 이해하거나 다른 일에 도움을 주었을 수도 있지만, 그냥 차들을 가리키며 서 있는 일 자체가 아주 쉬웠어요. 적어도 차들이 덮쳐오지 않을 떈 그렇죠.\n\n
마지막 근무 때 전 대형 노란색 SUV 차량을 탄 남자에게 치였습니다. 그는 차를 몰고 순식간에 들어왔고, 전신주를 박기 전 미러로 저를 쳤어요. 아마도 자기들끼리 카-르-마 수트라를 실천하느라 그랬는지도 몰라요. 무슨 뜻인지 아시죠?

backstory_RoadWorker_Step3 = 자, 전 땅에서 몸을 일으켜 그 남자를 보러 갔습니다. 머리는 경적에 얹혀있고, 뇌가 바퀴 아래로 굴러다니는 걸 보아 그 친구에겐 별로 가망이 없었죠.\n\n
근데 그가 뇌수를 내 셔츠에 뿌리면서 내 손을 잡는 바람에 소스라치게 놀랐어요. 다행히 그 때 전 정지 신호판을 들고 있었죠. 당신은 아니라고 할지도 모르겠지만, 표지판은 꽤 날카로울 수도 있거든요. 적어도 좀비의 팔을 자를 만큼은 돼요. 그 때 이래로 수십번을 뭔가 휘둘렀지만, 처음으로 휘둘렀던 그 표지판은 절대 잊을 수가 없네요.

# ------------------------------------------------- -------------------------------------------------- -
# 101 - Bill Hyman (hope questline character, may be carried over to later cities)
# Camper, Loner, Immune
# ------------------------------------------------- -------------------------------------------------- -
backstory_Hyman_Step1 = 아, 내 오두막이 그립네요. 밤에 거기로 올라가 작은 공간에 누워 별들을 보는 건 참 멋졌는데. 좀비들은 대부분 거기까지 올라오는데 실패했습니다... 나무도 빽빽하고 높이도 있어서 그런 것 같아요. 그 근방에 날 빼고 아무도 없었던 데다가 쥐죽은 듯이 지낸 것도 도움이 됐거요.\n\n
빛이 황혼에 사라지네요. 별들을 더 선명하게 보실 수 있을 거에요.

backstory_Hyman_Step2 = 전 항상 혼자였습니다. 혼자 지내는 게 생존에 유리해지기 전에도 그랬어요. 그저 도시보다 숲이 더 좋았죠.\n\n
비난할 의도는 없어요! 이 요새에서 지내는 것도 괜찮고, 당신도 사람들이랑 잘 해내고 있는 것 같거든요. 하지만 산기슭에 있는 내 오두막에 돌아갈 정도로 안전해진다면, 전 그곳에 가는 게 더 나을 것 같아요.

backstory_Hyman_Step3 = 꼭 말해야 할 게 있어요... 원래는 처음 만났을 때 말했어야 되지만, 당신을 믿어도 되는지 확실치가 않아서 말이죠.\n\n
왜 그 사람들이 날 납치해서 피를 뽑아내려 하는지, 전 이유를 알고 있어요. 전 질병에 걸리지 않기 때문이죠. 전 면역이에요. 보이나요? 이미 몇번이나 물린 거요. 하지만 절 죽이지 못하고 질병에 더 강하게 만들 뿐이에요.


