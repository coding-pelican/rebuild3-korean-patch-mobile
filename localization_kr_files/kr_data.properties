# when researching zombie tech
policy_experiments_name = 좀비 실험
policy_experiments_text = 엔지니어들이 질병을 연구하고 있다. 그런데 그들이 말하길 살아있는 실험체에 접근할 수 있으면 연구가 더 쉬워질 거라고 한다. 좀비를 요새 안에 둘 경우 약간 구역질나는 것 이상으로 큰 일이 일어날 수 있지만, 어쩌면 감염된 쥐나 개를 가지고 실험을 할 수 있을지도 모른다.\n\n
살아있는 생명체를 대상으로 실험을 진행할까?
policy_experiments_0 = 죽은 좀비만 대상으로 실험한다
policy_experiments_1 = 감염된 동물을 대상으로 실험한다
policy_experiments_2 = 살아있는 좀비를 대상으로 실험한다
policy_experiments_0_text = 동물이라도 감염된 생물을 가지고 있다는 생각만으로도 속이 메스꺼워진다. 그 중 하나라도 빠져나온다면... 차라리 그럴 여지도 주지 않는 게 더 낫다. 그것들이 이 벽 안으로 들어오기도 전에 좀비 영화 '악령의 맨션'처럼 되버릴 것이다.
policy_experiments_1_text = 좀비를 대상으로 실험하는 건 극히 위험할 뿐 아니라 비인간적인 처사 이상의 문제가 있다. 사소한 계기로도 이 피에 굶주린 괴물들이 한때는 인간이었단 점을 (아니 인간이란 점을) 잃어버리기 쉬운 것이다. 우린 그들을 존중해 고문하거나 하진 말아야 한다. 실험대상은 아주 튼튼한 우리에 가둘 수 있는 토끼나 쥐 정도로 제한될 것이다.
policy_experiments_2_text = 연구자들이 실험할 수 있도록, 어떤 방식으로든 기회가 올 때 인간형 좀비를 한쌍 확보할 것이다.\n\n
치료법을 찾거나 질병을 물리칠 방법을 찾는 게 동물 실험같은 것들보다 더 중요하다. 이놈들은 그냥 괴물일 뿐이며, 고통을 느끼지 못한다. 설령 느낄 수 있다 치더라도, 어차피 이건 우리와 놈들 간의 대결이다. 과학은 이 상황에서 우리가 가진 최고의 무기다.
policy_experiments_0_effect = not implemented
policy_experiments_1_effect = not implemented
policy_experiments_2_effect = not implemented

policy_priority_name = 최우선 지향 목표
policy_priority_text = [CityName]의 기본 지향점이 뭔지 결정할 필요가 있다. 여기서 정한 이데올로기에 따라 다른 세력들이 우릴 다르게 보게 될 것이며, 우리의 삶 또한 미묘하게 영향을 받게 된다. 일단 제시된 목표로 인구의 성장, 군사력 확보, 종교적 영향력 강화, 도시의 번영이 있다.\n\n
어떤 요소를 최우선으로 고려하는게 좋을까?
policy_priority_0 = 세상의 인구를 다시 늘리는 것
policy_priority_1 = 사람들의 안전을 보장하는 것
policy_priority_2 = 도덕적 삶을 살게 이끄는 종교의 중심지
policy_priority_3 = 교역과 번영
policy_priority_0_text = 재건의 첫 단계는 사람들을 계속 살아남게 하고 먹여살리는 것이다. 두번째는 더 나은 식량과 생활 환경을 제공하는 것. 세번째는 규모를 확장하고 반복하는 것이다.\n\n
우리 집단에 들어오고자 하는 사람들이이 있다면 누구든 가족으로 기꺼이 받아들일 것이다.
policy_priority_1_text = 우리가 목표로 삼은 이상향에 몰두하고 도달한다 해도, 다 죽고난 후라면 의미가 없다. 우리에겐 더 높은 벽과 더 많은 보초가 필요하다.
policy_priority_2_text = 처음엔 종교와 국가를 분리시키는 걸 목표로 했었다. 하지만 그런 실수는 두번 다시 하지 않을 것이다. [CityName]에게 필요한 것은 더 높은 힘에서 나온 권위를 지닌 정부다. 주저함이나 의문 없이 우린 교회에서 하나님의 메시지를 전달할 것이며, 그것이 우리가 올바른 길로 나아가게끔 할 것이다.\n\n
그에 동의하지 않는 사람들을 위해 우린 화요일 저녁마다 시청에서 개종할 기회를 주는 의식을 열 생각이다. 주어진 명령을 어긴다면 이단으로 간주당할 수도 있다.
policy_priority_3_text = 우린 주머니를 꽉 채운 상태에서 이 상황을 벗어날 생각이다. 많은 제국이 전쟁을 통해 세워졌으며, 우린 그들 사이에서 교두보 역할을 할 것이다.
policy_priority_0_effect = 합류하는 생존자가 증가
policy_priority_1_effect = 방어도 증가
policy_priority_2_effect = 교회 효과 증가
policy_priority_3_effect = 교역 시 혜택


policy_property_name = 사유 재산권
policy_property_text = [CityName]의 사유재산 문제는 꽤 민감한 이슈다. 생존자 중 일부는 자신의 물건을 따로 가질 수 있도록 내버려두기를 원한다. 그들은 왜 그토록 많은 법과 규제를 두어 사람들이 자유롭게 행동하는 걸 막으려고 하는지 이해가 안된다고 말하고 있다.\n\n
다른 사람들은 정부가 모든 자원, 생산물을 모아 분배해야 한다고 생각한다. 모든 것을 나누고 사유 재산은 최소화하는 것이다. 작은 동네 규모라면 그들 말대로 할 수 있겠지만, 과연 그런 원칙으로 규모가 제법 큰 사회를 지탱할 수 있을까?\n\n
자원에 대한 정부의 권한은 어디까지가 적절할까?
policy_property_0 = 모든 자원을 공유
policy_property_1 = 일부는 분배, 일부는 사유재산 인정
policy_property_2 = 사유 재산 인정
policy_property_0_text = 임무에서 돌아오는 수색꾼들은 요청할 시 몸수색에 응해야 한다. 누구든 음식을 숨긴 것으로 의심받는 사람은 자백하거나 무죄가 입증될 때까지 배급이 중지될 수 있다.
policy_property_1_text = 우린 계속해서 공적 재산과 사적 재산의 균형을 유지하기 위해 노력할 것이다. 새로 온 생존자들은 자기가 갖고 있던 걸 계속 가져도 되지만, 수색꾼들은 발견하는 모든 것을 정부에 전달해야 한다. 캔디 바나 담배를 숨겨놓아서는 안된다.
policy_property_2_text = 사유 재산권은 정부에 의해 보장받을 것이다. 수색 활동에서 얻거나 시간을 투자해 만들어낸 뭐든 원한다면 스스로 소유하거나 거래할 때 사용할 수 있다. 정부는 생존자들의 집이나 소유물에 간섭할 권리가 없다.\n\n
이번 결정으로 몇몇 생존자들이 더 부자가 되거나 더 잘 먹는 현상이 나타날 수 있는데, 그건 아마 그 정도의 보상을 누려도 될 만큼 더욱 더 열심히 일했기 때문일 것이다.
policy_property_0_effect = 획득 자원량 증가, 행복도 감소
policy_property_1_effect = 획득 자원량 및 행복도 보통
policy_property_2_effect = 획득 자원량 감소, 행복도 증가


policy_wealth_name = 부의 분배
policy_wealth_text = 가장 좋은 아파트, 향긋한 차, 땅콩 버터 컵케이크 등에 대한 우선순위를 어떻게 정하는 게 좋을까? 가끔씩은 모두에게 분배하는 게 불가능한 상황이 오기도 한다. 나도 우리 모두가 평등한 건 알고 있지만, 몇몇은 다른 사람과는 별개의 위치에서 평등할 필요가 있다...\n\n
의사에게 더 좋은 음식과 집을 제공하지 않는다면 아무도 의사가 되려 하지 않을 것이다. 반대로, 의사의 자식이 좋은 집에서 좋은 음식을 먹고 큰다면 공부할 에너지를 많이 얻게 될 것이고 의사 자리를 세습하게 될 것이다. 그걸 공평하다고 볼 수 있는가?\n\n
가장 좋은 물건을 누구에게 분배하는 게 좋을까?
policy_wealth_0 = 사치 자원을 무작위로 분배
policy_wealth_1 = 숙련된 기술을 가진 생존자 우대
policy_wealth_2 = 가장 열심히 일하는 생존자 우대
policy_wealth_3 = 군인 우대
policy_wealth_0_text = 음, 이번에 당첨되서 저 피넛버터컵 초콜릿을 먹고 싶다. 잠깐만, 혹시 영국식 아침식사에 당첨되면 다른 걸로 바꿔도 되겠어? 루이보스 차라던지 캐모마일 차라던지...
policy_wealth_1_text = 경쟁은 자본주의의 핵심 원리 중 하나다. 우리가 의사나 장군을 다른 세력보다 더 푸대접한다면, 그들이 굳이 우리 세력을 선택할 이유가 있을까?\n\n
분명 사람들이 불공평한 조치라며 불평할지도 모른다. 하지만 그들은 그저 자신이 갖지 못한 타인의 재능을 질투하는 것일 뿐이다.
