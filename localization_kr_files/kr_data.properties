backstory_ResearchSubject_Step1 = 저... 저, 저, 전 실험 대상이었어요. 알겠죠? 실험실로 가서 약을 주입하고, 조사를 받고 돈을 버는 거죠. 이해되죠?\n\n
물론 많은 돈은 아니었어요. 그래도 연구실을 잘 고르면 실험시간 내내 좋은 기분으로 지낼 수 있었죠.

backstory_ResearchSubject_Step2 = 그 때 전 연구실에서 테이블에 묶인 채로 누워있었어요. 그들은 새로운 강화제를 제게 실험하고 있었죠. "전투 강화제" 같은 거요. 정확히는 모르겠네요. 제 옆에 있는 테이블에 아주 많이 놓여있었어요.\n\n
하지만 오랫동안 기다렸는데도 아무도 오질 않더군요. 뭔가 문을 긁는 소리가 들리자 슬슬 걱정이 되기 시작했지만, 혹시 내 머릿속에서 또 환청이 들리는 건 아닐까 해서 확신이 안섰죠.

backstory_ResearchSubject_Step3 = 결국 문이 연구실 안쪽으로 쓰러졌고 피부가 회색이 된 남자가 제 위로 올라오기 시작했어요. 정말 겁이 나더군요. 그래서 침대가 뒤집힐 때까지 몸부림쳤어요. 약물이 놓여있는 테이블 쪽으로 넘어져 그 약을 뒤집어썼고요. 워, 끝내주더군요.\n\n
전 곧바로 연구실을 탈출했어요. 주 전체를 반쯤 달릴 때까지 멈출 수가 없었죠. 중간에 부딪히면서 찢어버린게 전부 좀비인 것 같긴 한데, 솔직히 기억이 잘 안나네요.


# ------------------------------------------------- -------------------------------------------------- -
# 21 - Haberdasher
# Crafter, Negotiator, Demolitions
# ------------------------------------------------- -------------------------------------------------- -
backstory_Haberdasher_Step1 = 저요? 전 재단 도구를 파는 가게들이 죽 늘어선 곳에서 살았어요. 안목있는 신사숙녀들을 위해 품질이 가장 좋은 머리 착용구들을 취급했죠. 우리 가게는 거의 100년 되는 시간동안 중심가에 있었어요.\n\n
물론 지금은 지붕이 구멍난 곳에 불과하지만요. 하지만 한 때는 품격이 있었어요.

backstory_Haberdasher_Step2 = 좀비들이 나타났을 때 제 할머니는 가게를 떠나시길 거부하셨어요. 자기는 그곳에서 태어났고, 아이를 낳았으며, 이제 죽음을 맞이할 거라고 하셨죠.\n\n
할머니 주변에 계속 남아있던 가족들은 최선을 다해 가게를 지켰지만, 판유리 창은 바리케이드로 삼기엔 너무 약했어요.\n\n

backstory_Haberdasher_Step3 = 좀비들이 리본과 모자 진열대로 만든 임시 바리케이드를 무너뜨렸어요. 할머니는 그걸 보시고는 몸을 돌려 주방 쪽으로 들어가면서 저보고 도망치라고 말씀하셨죠.\n\n
귀를 먹먹하게 하는 굉음이 들리고 건물이 무너질 당시 전 온 힘을 다해 도망치고 있었습니다. 전 항상 청소용품을 낡은 가스렌지 옆에 가까이 두는 게 위험하다고 말했었지만, 할머니는 뭐가 최선인지 이미 알고 계셨던 것 같아요.


# ------------------------------------------------- -------------------------------------------------- -
# 22 - HR manager
# Team Player, Government
# ------------------------------------------------- -------------------------------------------------- -
backstory_HRManager_Step1 = 안녕하세요. 잘 지내시죠? 여기서 맡은 역할이 뭐냐고요? 물어봐줘서 기뻐요. 전 판초 주식회사 인적자원부에서 일하면서 얻은 능력을 바탕으로 다른 생존자들이 삶의 의욕을 얻을 수 있도록 돕고 있어요.\n\n
전 이미 업무기술서도 만들어놨습니다. "가능한 한 최대한 효율적인 방법으로 자원을 획득하고 요새를 강화할 것. 그리고 인간에서 좀비로 변이되는 비율을 최하로 유지할 것."

backstory_HRManager_Step2 = 그래요, 판초 주식회사란 이름은 좀 웃겼어요. 그렇지 않나요? 정작 우비랑 관련해서 한 일은 하나도 없는데 말에요. 저흰 특정 정부 기관을 위한 생물학적 연구를 주로 수행했어요.\n\n
솔직히 말해서, 제 머리론 뭐가 뭔지 알 수 없는 것 투성이었습니다. 전 만나는 사람마다 미소를 짓는 것, 그리고 휴게실에서 내려지는 커피가 담긴 주전자에 계속 집중했어요.

backstory_HRManager_Step3 = 질병이 처음으로 우릴 덮쳤을 때, 전 연구소 기술자들에게 모든 일정이 취소되었으며, 회사에서는 "문 봉쇄" 정책을 새로이 시행하고 있으므로 건물을 나가고자 하는 인원은 먼저 보안부 부장인 케빈에게 허락을 받아야 한다는 내용을 알려주는 일을 하고 있었습니다.\n\n
운좋게도 그 일을 집에서 이메일로 하고 있던 덕분에 회사를 빠져나오려고 애쓸 필요는 없었어요. 제가 이해한 바로는 케빈이 가장 먼저 잡아먹힌 사람이라 허가받는 일이 약간 곤란해졌다고 하더군요.


# ------------------------------------------------- -------------------------------------------------- -
# 23 - Now / Monk
# Preacher, Devout, Chosen Ones
# ------------------------------------------------- -------------------------------------------------- -
backstory_Monastic_Step1 = 안녕하세요, 어린 양이여. 전 불타는 염소 수도회의 회원입니다. 저희 수도회는 크진 않지만 교단 내에서 특별한 입지를 차지하고 있죠.\n\n
저흰 스스로 주님의 손에 닿음받았다고 믿는 형제자매들을 받아들였습니다. 교황께서는 그들을 보고 머리가 돌았다가 판단하셨죠.

backstory_Monastic_Step2 = 저흰 모든 문명에서 멀리 떨어진 곳에 "춤추는 깃털" 교파, "정화의 불을 휘두르는 자들" 교파 둘이 함께 거주하는 작은 수도원을 가지고 있었습니다. 당신도 보시면 어느 교파인지 구분하실 수 있을 거에요.\n\n
"정화자" 교파에서 경계에 좀 더 주의를 기울였던 그날 밤, 춤추는 깃털 교파 회원들이 그르릉거리는 소리가 들렸다고 보고하기 시작했을 때도 그다지 놀랄만한 일로 여기진 않았습니다.

backstory_Monastic_Step3 = 얼마 후 수도원에 식량을 배달하던 사람들도 곧 증발해 버렸습니다. 귀레죽 씨레기로 죽을 만들어 먹으며 몇 주를 연명하던 중, 어느 늦은 밤에 누가 수도원의 정문을 긁어대는 소리를 들었습니다.\n\n
교단 단장이 성사 만찬을 위한 신선한 와인을 마시려고 문을 연 순간, 마치 광견병 걸린 개들 같은 처지에 떨어진 끔찍한 자들의 인사를 받게 되었습니다. 전 혼란 속에서 미끄러지듯 빠져나갈 수 있었으나, 당시의 상황을 통해 당신이라도 제 말을 귀담아 듣지 않으면 교단 사람들처럼 잡아먹힐 수 있다는 걸 알게 되었습니다.


# ------------------------------------------------- -------------------------------------------------- -
# 24 - Paranoid
# Eccentric, Luddies, Stinky
# ------------------------------------------------- -------------------------------------------------- -
backstory_Paranoid_Step1 = 어이, 당신! 예, 당신 말이에요. 혹시 물 빼는 체 못 봤나요? 냄비같은 건요? 냄비도 좋지만 체가 있으면 더 편할 거에요.

backstory_Paranoid_Step2 = 광선을 다 차단하려고 해요. 정부에선 이 모든 일이 시작되기 전에 우리의 마음을 읽어내려고 광선을 쏘는 인공위성을 배치했죠!\n\n
그리고 바깥엔 아직 정부 사람들도 남아있고요. 세상의 종말처럼 뭔가 사소한 것으로도 우릴 막을 수 있다는 생각 안해보셨나요?

backstory_Paranoid_Step3 = 한동안 전 납을 바른 방공호에 숨어 좀비들을 피할 수 있었어요. 유감스럽게도 남아있는 물자에 관해선 뚜렷한 계획이 없었죠.\n\n
3달 동안 콩만 먹고 지낸 뒤엔 또 폐쇄적인 환경에서 나오는 공기 상태가 문제가 되더군요.


# ------------------------------------------------- -------------------------------------------------- -
# 25 - Avant Garde Steampunk Singer
# Entertainer, Eccentric
# ------------------------------------------------- -------------------------------------------------- -
backstory_SteampunkSinger_Step1 = 안녕하세요. 눈을 보니 솔직한 사람인 것 같군요. 전 "클락워크 카바레"의 리드 싱어였습니다. 세상에서 가장 아방가르드한 19세기 컨셉의 재즈 밴드였죠.\n\n
날 들어본 적 없다고요? 제 싱글 "My Mouth Organ and Gaslamp"는 핀란드에서 6주간이나 1위를 했단 말입니다!

backstory_SteampunkSinger_Step2 = 멸망해버린 세상은 제게 너무나 가혹했어요. 그 좀비들이 처음으로 공격을 나왔을 때 전 온라인 비디오 콘서트를 열고 있었죠.\n\n
무슨 일이 일어난건지 눈치채기도 전에 시청자들이 돌처럼 우수수 떨어지더군요. 두 자리수까지 떨어졌어요. 전 아직 남아있는 팬들을 위해 자리를 지켰지만, 그건 너무 위험한 짓이었어요.

backstory_SteampunkSinger_Step3 = 별장에 세워진 빅토리아풍 철제 담장은 쳐들어온 좀비들을 막는데 유용했지만, 결국 관리인이 먹이를 찾으러 돌아다니는 놈한테 물리고 말았어요.\n\n
전 작살을 그의 머릿속에 박아넣어야 했죠. 하지만 그는 기어코 들어와 직원 절반을 감염시키고 말았어요. 전 집 후문을 통해 빠져나가야 했고 그 이후 쭉 혼자 힘으로 살아남아야 했고요.


# ------------------------------------------------- -------------------------------------------------- -
# 26 - Historian
# Bookworm, Pig Farmers
# ------------------------------------------------- -------------------------------------------------- -
backstory_Historian_Step1 = 전 인류 문화의 보존을 목적으로 하는 '임페리얼 포텐브레스' 박물관에서 보조 큐레이터로 일하고 있었습니다.\n\n
지금도 전 현존하는 인류 작품들에 대한 기록을 갱신하려 모든 수단을 동원하고 있어요. 하지만 동료 생존자들에게 일정 수준의 예술 수준을 유지하기 위해 이탈리아 르네상스 시기의 그림들을 찾으러 가자고 해도 호응이 별로 없네요.

backstory_Historian_Step2 = 죽은 사람들이 일어났을 때 전 열쇠를 깜빡에 박물관에 들어가지 못하고 있었습니다. 좀비를 피해 여기저기 돌아다녔죠. 같이 힘을 뭉치게 될 생존자 그룹을 만날 때까지 말예요. 그들은 좀 무례했지만, 하긴 돼지 농장주들한테 특별히 뭘 바랄 수 있겠어요?\n\n
합류하면서 칭찬하는 말을 엄청 들었어요. "번지르르하다"같은 단어도 들었던 것 같네요. 전 제가 "조각상처럼" 번지르르하다는 뜻으로 말한 줄 알았어요. 잘못 생각했던 걸지도 모르겠네요.

backstory_Historian_Step3 = 룸메이트가 도살장에 갔다가 돌아오지 않자 걱정이 되기 시작했어요. 세번째 사람이 "그라인더 청소" 일을 맡으러 나가서 아예 사라져버리자, 전 떠날 때가 됐다고 결심하고 다들 잠든 한밤중에 떠났죠.\n\n
한마디로 그들은 절 다정하게 대했지만, 그들의 돼지 농장은 머물러도 될만큼 안전하지 못했어요.


# ------------------------------------------------- -------------------------------------------------- -
# 27 - Loses spouse to cult
# Skeptic, Chosen Ones
# ------------------------------------------------- -------------------------------------------------- -
backstory_LosesSpouse_Step1 = 남편이 그리워요. 해리는 자상한 남자였죠. 항상 다른 사람을 도우려 했어요. 끌어안는 것도 빨랐고요.\n\n
단지... 가끔씩 순진한 모습을 보여주긴 했어요. 외부에서 영향을 끼치는 것들에 대해 예민하게 반응했죠. 젠장, 그래서 저 같은 사람이랑 결혼하게 된 걸지도 모르겠네요.

backstory_LosesSpouse_Step2 = 세상이 시궁창으로 굴러 떨어지는 동안에도 우린 살아남기 위해 최선을 다했지만, 상황이 그리 녹록치는 않았어요. 해리는 생존자들을 마주칠 때마다 항상 도우려 했고, 사람들은 대개 그 점을 이용하곤 했죠.\n\n
그래도 우릴 도와주겠다고 다가온, 그 괴상한 교회의 신도들을 만날 때까진 잘 버텼어요. 스스로를 '선택받은 자들의 교회'라고 불렀는데, 맙소사... 그들과 같이 가면 안 되는 거였는데.

backstory_LosesSpouse_Step3 = 그들은 해리에게 좀비들이 숭배받고 동정받아야 할 존재라고 설득했어요. 절 말도 안된다고 생각했지만, 그 교회가 우릴 먹여살리고 있는 상황이라 함부로 불평할 수 없었죠.\n\n
그 때문에 좀비들에게 쫓기게 됐을 거에요. 해리는 이번에도 기꺼이 도우려고 했지만, 이번엔 삽으로 좀비의 머리를 날려버리는 게 아니라 끌어안더군요. 그 보답으로 얼굴을 뜯어먹혔고요. 전 둘 다 머리를 날려버려야 했어요. 그 후엔 그 광신도 무리를 떠나 두번 다시 돌아가지 않았죠.


# ------------------------------------------------- -------------------------------------------------- -
# 28 - Children's Librarian
# Bookworm, Scholar
# ------------------------------------------------- -------------------------------------------------- -
backstory_Librarian_Step1 = 전 고향에서 주립 도서관의 어린이 도서를 맡았었습니다. 애들을 돌보는 일은 아주 재미있었어요.\n\n
눈물을 흘리거나, 싸우거나, 구토하는 일이 예상보단 자주 일어나곤 했어요. 하지만 그런 일들은 오늘날 우리가 견뎌내야 하는 일들과 별로 다르지 않죠. 그렇지 않나요?

backstory_Librarian_Step2 = 하지만 상황이 악화되자, 사람들은 얼마 가지 않아 도서관에 발길을 끊어버렸습니다. 저 말고 다른 사서들을 포함한 대부분의 사람들은 지식과 공동체를 음식과 피난처보다 덜 중요하게 생각하고 있어요.\n\n
그래도 전 도서관 문을 두드린 사람들을 진정시키고 돌보는 데 최선을 다했습니다. 황무지에서 생존하는 법이 얼마나 빨리 나갔는지 아시면 깜짝 놀라실 거에요. 반납받은 건 얼마 안된다는 것도요.

backstory_Librarian_Step3 = 얼마 지나지 않아 좋은 책보단 묻힐 자리를 찾아오는 사람이 더 많을 지경에 이르렀습니다.\n\n
할일이 없어진 저는 남아있던 괜찮은 책들을 골라 이동 도서관용 할 밴에 넣고, 밤늦게 손을 내미는 좀비떼를 헤치면서 운전하고 다녔습니다. 제겐 수톤 무게의 책을 차량 안에 넣고 돌아다닐 이유가 있었어요.


