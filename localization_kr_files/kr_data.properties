# 108 - Fifth kid, immune and weird and religious
# Skeptic, Tough, Immune
# ------------------------------------------------- -------------------------------------------------- -
backstory_Goat5_Step1 = 안녕하세요! 전 좀비의 유전자를 지니고 태어난 애들 중 하나에요. 즉 감염 후에 태어난 거죠. 원하지 않는 임신이었단 건 알고 있어요... 대체 어떤 사람이 이런 세상에서 애를 갖고 싶겠어요! 하지만 제 어머니는 깊은 신앙을 갖고 계셨고, 모든 일에는 신의 뜻이 있다고 하셨죠. 물론 엄마가 절 지켜주셔서 기뻐요. 정말로 모든 일에 신의 뜻이 있는지는 의심스럽지만요.

backstory_Goat5_Step2 = 어머니는 제가 특별한 존재라 생각하셨어요. 아니, 정말로 특별했죠. 어머니는 임신 도중 좀비들의 공격을 받으시고 후유증을 아주 심하게 앓으셨어요.\n\n
죽지 않게 되자 어머니는 그게 저 덕분이라는 결론을 내리셨어요. 그녀가 살아남아서 절 출산하고 길러주신 이유가 제가 세계를 구할 운명이었기 때문이란 거죠. 그래서 부담감도 별로 없는 것 같아요. 고마워요, 엄마!

backstory_Goat5_Step3 = 이건 비밀인데요. 엄마 뱃속에 들어있었을 때 제가 엄마 목숨을 구한 것 같아요. 질병에 면역이 있는 제가 엄마를 질병에서 구한 거죠.\n\n
전 작년에 물린 적도 있어요... 이거 보여요? 하지만 열도 안나고 다른 증상도 없었어요. 이 점에 대해선 엄마가 옳았던 것 같아요. 전 특별한 사람이에요.


