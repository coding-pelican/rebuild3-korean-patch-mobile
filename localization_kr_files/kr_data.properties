나는 녀석들에게 진심이냐고 물었고, 녀석들은 그냥 문구를 가리킬 뿐이었다. 결국 우린 쪼끄만 꼬맹이 녀석들에게 뇌물로 [퀴퀴한 민트 사탕을|식은 캔콜라를] 준 뒤에야 루퍼스를 보러 갈 수 있었다.

factionMeet_rotten_happy_1 = "오, 안녕하신가." 제시가 우리에게 인사했다. "이 늙은 제시를 좋은 친구로 찾아온 게 아니라면 말야," 그는 거의 다 비운 잭 다니엘 병을 건넸다. "용건을 말하기 전에 목이나 좀 축이는 건 어떤가?"\n\n
그는 아침 내내 술을 퍼마시고 있었던 것 같다. 하지만 죽지도 않고 썩어가는 상황에 술 좀 먹는다고 그 누가 뭐라 할 수 있단 말인가? 아직 몸이 살아서 움직이고 있다는 게 그에겐 행운일 따름이다.
factionMeet_rotten_happy_2 = 제시는 로튼이 본거지로 삼고 있는 지하철역 입구에 인접한 건물 옥상에서 [재떨이로 삼던 깡통을 쏴 굴뚝 바깥으로 떨어트리며|하나 남은 발톱을 손질하며|끈질기게 쫓아다니는 독수리를 이리저리 피하며] 하루를 보내고 있었다. 그는 우리가 옥상에서 내려와 이야기할 구실을 만들어 주자 기뻐보였다.
factionMeet_rotten_happy_3 = [We]는 제시가 터널 아래에서 [하수도에 있는 녹슨 펌프 장치를 손보고 있는 것을 보았다|어디선가 주워온 다 허물어져가는 로데오 황소를 고치고 있는 것을 보았다|이케아에서 만든 목재가구 부품에 둘려싸여 있는 걸 보았다]. 그는 우리가 문을 통과하는 걸 보며 벌어진 이빨들이 다 보이도록 활짝 웃었다.\n\n
지금은 상태가 좋지 않지만, 그건 우리 로튼들도 마찬가지지. 녹슨 걸 없애고 광내면 곧 새것처럼 좋게 바뀔거야. 근데 우리 파트너께선 무슨 일로 온 건가?
factionMeet_rotten_unhappy = 딱 봐도 제시는 농담 따먹기나 할 기분이 아니었다. 그는 네명의 험악하게 생긴 로튼을 데리고 지하철역 입구에서 우릴 맞았다. 데려온 사람들 모두 카우보이 모자를 썼으며, 그 중 아랫턱이 없는 여성을 빼고 다들 풀잎을 씹고 있었다. 그녀는 우릴 물끄러미 쳐다보기만 했다.\n\n
뭘 원해, 제시가 물었다. "괜찮은 제안이어야 할 거야."

factionMeet_government_happy_1 = 데이비스 의원은 자기의 사무실을 백악관 집무실처럼 꾸미고 싶어했다. 사무실의 모든 곳엔 하얀색, 빨간색, 파란색밖에 없었고 미국 국기를 여기저기 붙여두었다. 그 사이에 대머리 독수리도 드문드문 보였다. 그래도 분위기는 사뭇 진지하고 세련되어 보였다. 그녀는 우리에게 공식적 자리에서 하는 느낌의 악수를 하고 바로 본론으로 들어갔다.
factionMeet_government_happy_2 = 정부가 세운 장벽에 도달했을 때 데이비스 의원은 [퍼레이드 행렬을|유니폼 시찰을] 감독하고 있었다.\n\n
그들이 보여주는 거대한 장관과 기념식 자체가 이 곳에 있는 좀비들의 관심을 더 많이 끌거라는 생각이 들었다. 하지만 데이비스는 이런 일을 벌이면서 행복해하는 것 같았고, 우리 입장에서도 수많은 총을 통제하는 그녀와 입씨름할 이유가 없었다.
factionMeet_government_happy_3 = 상원의원이 우릴 간절히 만나고 싶어한 게 틀림없다. 이번에 만나서 채워야 할 문서가 "[*교역/거래/상업 활동 초기 문서 개정안|모든 정부 차원의 비밀/공공 발표/공공연한 소문에 대한 비폭로 조항]" 서식의 축약본 뿐이었던 걸 보면 말이다. [*3|6|10]쪽 되는 문서를 전부 채우는데 딱 30분 정도 걸렸다.
factionMeet_government_unhappy = 젊은 군인이 우릴 데이비스 의원의 사무실 바깥에 있는 대기실로 안내했다. 우린 거의 두 시간동안 국가적 규모의 정치활동이 이루어지던 시절을 추억하려 애쓰며 이코노미스트 옛날 판을 뒤적거리고 있었다.\n\n
