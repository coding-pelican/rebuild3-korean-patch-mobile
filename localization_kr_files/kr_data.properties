# 60 - Vegan
# Cook, Luddies
# ------------------------------------------------- -------------------------------------------------- -
backstory_Vegan_Step1 = 식료품점에 가지런히 정돈된 두부 코너가 있던 시절이라면 당신도 더 수월하게 우유와 고기를 끊고 채식주의자가 될 수 있었을 겁니다. 이젠 굶어죽지 않을 정도의 견과류와 뿌리식물밖에 남지 않았죠.\n\n
그 두부 코너도 이젠 정체성을 찾는데 도움을 주지 못하게 됐어요. 차라리 그곳에 자라고 있는 채소들을 먹는게 더 합리적인 상황이 되었죠.

backstory_Vegan_Step2 = 루디스의 농장에선 여전히 괜찮은 채소를 구할 수 있어요. 그들은 창궐한 좀비들에게서 살아남았을 뿐만 아니라, 옛 세계의 농사 기술을 가지고 이 황무지 일대에서 나올 수 있는 가장 건강한 과일과 채소를 생산해내고 있죠.\n\n
물론, 그들의 말도 안되는 이론을 참아내야 하긴 합니다. 하지만 신선한 오이를 위해서라면, 그 촌동네 농부들이 한 시간동안 "어떻게 그들의 국기가 강한 최면을 일으키도록 만드는 패턴으로 그려져 개판인 국가 상황을 가리고 속이는지" 불평해대도 기꺼이 견뎌낼 거에요.

backstory_Vegan_Step3 = 전 정말 좀비가 되고 싶지 않아요. 물론 다들 싫어하겠지만, 전 뇌를 먹는 건 별로에요. 아기 때 어머니가 절 100% 천연 삼에 물감을 뿌리듯 염색한 포대기에 감싸 키우던 시절 이후엔 동물 고기를 입안에 넣어본 적이 없어요.\n\n
뭐, 젤로라는 젤리가 있긴 했죠. 그런데 부모님은 어떻게 소의 발굽으로 만든 젤라틴이란 음식을 알아내신 걸까요? 대체 어떤 역겨운 자들이 소의 발굽을 끓여서 "음... 무지하게 맛있어 보이는, 액체같이 흔들리는 고체 블록이군"이란 말이 튀어나오게 한 걸까요?


