policy_vote_2 = 모든 생존자들의 투표로 정책을 결정
policy_vote_0_text = 딱히 악의는 없지만, 이곳 생존자들 중 일부는 정책에 관여할만큼 똑똑하지 못하다. 그들은 나만큼 사실관계를 넓게 파악하지 못하고 있다. 내가 가끔씩 처하게 되는 어려운 결정들을 잘 견뎌내지도 못할 것 같고.\n\n
