policy_strangers_text =  이 도시엔 우리 말고 다른 사람들도 남겨진 채로 살아가고 있다. 하지만 우리 수색꾼이나 군인이 요새 바깥에서 그들을 만났을 경우, 그들이 우릴 어떻게 대할지는 알 수 없다. 어떤 이들은 기쁨의 함성을 지르며 우리를 맞아주기도 하지만, 어떤 이들은 먼저 경고사격을 하는 일들도 있다. 가끔은 무조건 먼저 쏴야 하는 경우도 있고.\n\n
