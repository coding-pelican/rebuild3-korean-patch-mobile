# 57 - Little League Coach
# St. Michael's, Team Player
# ------------------------------------------------- -------------------------------------------------- -
backstory_LittleLeague_Step1 = 당신도 이 근처에 일어난 유감스러운 일들을 보셨죠? 사람들을 적절한 형태로 채찍질하셔야 합니다. 힘을 낼 수 있도록 격려 연설을 하십시오. 하는 일에 열정을 불어넣으시고요. 제가 코치로 있던 때는 항상 그런 방식이 먹혔었어요.\n\n
프로 리그였냐고요? 아뇨, 전혀 아니에요. 저 유소년 리그의 코치였습니다. 아주 작은 거인들로 이루어진 제 팀이면 야구 구장도 박살낼 수 있었어요.

backstory_LittleLeague_Step2 = 성 미카엘 소년 학교 녀석들과 경기를 치루던 도중 처음으로 좀비들을 보게 되었습니다. 제 팀 외야수 중 한 녀석이 멀리 날아간 공을 찾으러 숲속으로 들어갔는데, 그 때 비명소리가 들렸고 녀석이 추레해 보이는 외팔이한테서 부리나케 달려나오고 있었습니다.\n\n
제 아이들에게 해줬던 만큼 성 미카엘 소년 학교 녀석들도 챙겨줘야 했습니다. 녀석들은 제 명령을 잘 따라줬어요. 제 선수가 위험에 빠진 걸 본 녀석들은 방망이를 들고 어슬렁거리는 그 괴물을 향해 돌진했죠. 피가 분수처럼 쏟아져 나올 때까지 두들기면서요. 그 때 녀석들이 보여준 팀워크는 휼륭했습니다.

backstory_LittleLeague_Step3 = 제 팀 아이들 대부분이 부모님을 경기에 데려왔고, 한편 성 미카엘 학교 소년들은 학교에게 버려졌단 걸 알게 된 저는 녀석들을 돌려보내기 위해 승합차에 최대한 많이 쑤셔넣었습니다.\n\n
녀석들의 교장선생님을 처음으로 봤을 땐 이미 좀비들 중 하나가 된 것 같았어요. 피부는 회색을 띄었고 얼굴은 거무스름했죠. 그래도 그 녀석들을 과잉보호하던 부모들에게 돌려보낼 수 있어 안도한 것처럼 보이더군요.


