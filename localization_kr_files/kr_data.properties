# people may pick random law decisions
policy_vote_name = 여러분 투표하세요
policy_vote_text = [CityName]의 미래와 사람들의 삶이 달려있는 까다로운 문제들이 남아있다. 사람들 모두가 그런 문제들을 감당할 그릇을 갖춘 건 아니다... 그리고 솔직히 말해서, 더 먼 미래와 더 큰 공공선을 추구하기 위해 시행착오도 필요하다.\n\n
한 지도자가 모든 결정을 내린다면 일처리가 수월해지겠지만, 권력이 너무 집중되면 부패하는 법이다. 사람들은 차라리 선거를 통해 의원을 선출하는 걸 바랄지도 모르나, 그 경우 내분이 일어날 우려가 있다. 정책 결정을 어떤 식으로 하는 게 좋을까?
