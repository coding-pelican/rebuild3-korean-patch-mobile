alliance_luddies = 오웬이 양같이 순한 미소를 지으며 올라오는 동안, 두 루디스가 트럼펫을 불었고 세번째 루디스가 "오웬 루디 1세 폐하 입장하십니다!"라고 외쳤다. "원래 축하의 말은 농담으로 시작하지만," 그가 말했다. "이제 새로운 전통을 만들 때입니다. 내가 죽을 경우 그들이 날 이어 또 다른 왕 혹은 여왕 루디가 될 겁니다."\n\n
그는 관중들에게 브이 사인을 보내고 평화를 유지하는 것, 생식을 하는 것의 이점에 대해 간략하게 연설했다. 어쨌든 평화 부분은 그의 말이 맞는 것 같다.
alliance_stmichaels = 루퍼스가 하이파이브로 장난을 쳤다. 먼저 서로 손을 들어 손뼉을 치고, 서로 위아래로 손뼉을 치고, 내가 마지막으로 손을 휘두르는 동안 루퍼스가 손을 빼더니 "느려!"라고 말했다. 난 복수로 그의 머리를 헝클어트렸고 잠시동안 서로 이기려고 발버둥쳤다. 그 후 루퍼스는 목을 가다듬고 사람들을 모았다.\n\n
"여기 사람들은 졸라 쿨해... '어른'들 말야. 이제부터 우린 연합이고, 원할 때마다 와서 같이 놀아도 좋아."\n\n
난 거나하게 많이 먹기 대회나 하며 하루를 마무리지을 줄 알았으나, 루퍼스는 기념식이 진행되는 동안 엄숙한 얼굴로 서 있으려고 노력하는 모습을 보였다. 알고 보면 착한 녀석이라니까.
alliance_rotten = 제시가 그의 모자를 치켜쓴 뒤, 이빨 빠진 잇몸을 훤히 드러내보이고 웃으면서 "안녕하신가, 파트너"라고 말했다. 다른 로튼들은 옆으로 비켜섰다. 우리가 그들을 피하려는 만큼 그들도 우릴 피하고 있었다.\n\n
나는 제시에게 이제 하수도를 나와서 도시에서 살 생각이냐고 물어봤으나, 그는 고개를 저었다. "모든 발자국엔 물웅덩이가 남지만... 우리 발자국은 이미 휩쓸려간지 오래야."\n\n
기념식은 간단하게 치뤄졌다. 우린 더 이상 인간이 아닌 이 친구들을 연합으로 정중히 받아들였다.
alliance_government = 데이비스 의원은 연합 기념식 내내 사무적인 모습을 보였다. 그녀는 정치인이라면 할 법한 연설을 했다. 연설의 내용은 사람들의 희망을 불러일으키지만, 반면 현란한 언어를 사용하며 일자리 창출, 세금 감소 및 개선된 사회 기반 서비스에 대한 근거없는 약속들로 가득 차 있었다.\n\n
그 후 우린 3중으로 이루어진, 연합과 관련해 자세한 약관이 적힌 종이 더미에 서명했다. 그들은 {1} 을(를) 보내주고 우린 군사 작전을 지원하며 첩보 활동의 결과를 공유하게 된다. 이 내용이 실제로 얼마나 연관이 있을진 모르겠으나, 그래도 정부가 우리 빽이 된다는 건 좋은 일이긴 하다.
alliance_dahlias = 매클렁이 힐을 신고 계단을 한 걸음씩 올라왔고, 우린 우리와 달리아 파가 함께 운영하는 [CityName]의 미래에 대해 설명하며 군중들에게 연설했다. 이제 벽을 높이 지어 바깥 세계에 대한 기억을 까마득하게 만들 것이며 아이들이 두려워하지 않고 자라게 할 것이다. 평화를 유지하기 위해 아주 침착하고 신중한 여성들이 정부의 주체가 될 것이며, 유혈 사태와 폭력은 금지될 것이다.\n\n
전부 동의해도 되는진 모르겠지만, 달리아 파 측에서 이 벽을 세워 만드는 낙원에 대해 세심하게 계획한 건 확실하다. 그녀들이 우리 편인 걸 알게 되어 다행이다.
alliance_leetcrew = 다라가 롱보드 위에 올라타서 인사말로 "이 세상을 해킹하라!"라고 외쳤다. 뭔가 비꼰 것 같은데, 진짜 의도가 뭔지 알기 어렵다.\n\n
그녀는 꽤... 재밌는... 연설을 했다. 처음엔 우리가 "반짝 하고 말 뉴비들"이라고 말했지만 (모욕적인 말 같다), 곧 "노가다"와 "점수 터뜨리기"에 재주가 있음을 입증했으며 (좋은 거겠지?), 이번 연합을 통해 [CityName] 이(가) "레벨 업"할 수 있을 거라고 했다.\n\n
그녀는 일부러 아둔한 모습을 보였지만 재미는 있었던 것 같다. 어쨌든 그들의 도움이 있으면 이 도시의 '레벨'을 올릴 수 있을 거란 점에는 동의한다. 연합이 최고존엄이시다.
alliance_pharmacists = 연합을 요청할 정부 없이 스스로 꾸려나가는 아나키스트를 표방한 약사 연합이 어떻게 이 연합을 꾸려나갈지는 잘 모르곘으나, 그래도 현실을 직시할 줄 아는 것 같다.\n\n
티프는 그저 미소를 짓고 사람들에게 손을 흔들 뿐이었다. 나는 그녀가 수줍은 성격이라 그런 줄 알았는데, 나중에 말을 들어보니 약사 연합은 지도자를 정하지 않기 때문에, 그녀가 대표로 연설을 하게 되면 잘못된 메시지를 전할 수 있어서 그런 거라고 한다. 연설 대신 우린 사람들 사이에 섞여 같이 만들어나갈 [CityName]의 미래에 대해 이야기를 나눴다.

