dangerousZed_title = 바바라, 괴물들이 널 잡으러 오고 있어
dangerousZed_picture = zombiesEating
dangerousZed_pictureColin = false
dangerousZed_1 = 이 좀비들이 어디서 기어들어온 건진 모르겠다만, 여튼 아주 독한 화학물질 냄새가 난다. 더 최악인 건 그 물질 때문에 좀비들이 불에 타기 쉽게 되었다는 것이다. 다시 말해서, 이놈들은 총에 맞거나, 찔리거나, 너무 강력한 힘으로 맞게 되면 폭발하는 나쁜 습관을 가지고 있다.\n\n
얼핏 들으면 좋은 게 아닌가 생각할 수도 있지만, 막대기로 찌를 때 면전에서 폭발하는 괴물들을 상대해야 된다는 건 이빨로 깨물도록 두는 것만큼 나쁘다. 화학물질이 사라질 때까진 사람들을 요새 밖으로 보내는 일이 좀 더 위험해질 것이다.
dangerousZed_2 = [Name]의 말에 따르면 우리는 희귀한 점성술적 사건의 한가운데에 처하고 있다고 한다. [사자자리가 사라졌다나|용자리 유성우라나|금성과 목성이 만난다나] 뭐라나. 난 "별들이 네 운명을 지배한다" 같은 미신은 믿지 않지만, 어쨌든 좀비들이 화가 난 건 확실한 것 같다.\n\n
그놈들은 평소보다 더 흉폭해져 있다. 달을 향해 울부짖고 먹이가 될 희생자를 찾으러 도시를 헤매고 있다. 그들이 평소처럼 돌아올 때까지 우린 밖으로 나가는 일에 주의를 좀 더 기울일 것이다. 최소한 에전의 식인하며 걸어다니는 시체들처럼 돌아와주기만 하면 좋겠다.
dangerousZed_3 = 최근 몇몇 좀비들이 이상하리만큼 영리해졌다. 그들은 문 손잡이를 어떻게 여는지 터득한 것 같다. 한 정찰 보고서에서 누군가가 그들에게 명령을 내리고 있는 것 같다는 보고가 있었으나, 얼마나 믿을만한 정보인지는 잘 모르겠다..\n\n
어느 쪽이든 간에, 앞으로 녀석들이 창의적으로 활동하는 동안엔 벽 바깥으로 나갈 때 주의를 더 기울일 것이다. 내가 마지막으로 숨은 [*사물함|부엌 찬장|수납장]을 좀비가 여는 일은 없기를.
