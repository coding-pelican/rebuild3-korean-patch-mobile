[FactionLeader] 은(는) 두 진영 사이에 평화를 이룩하는 유일한 방법은 그들에게 {1} 을(를) 지불하는 것 뿐이라고 한다.\n\n
평화를 얻기 위한 비용치곤 지나치게 비싸다... 외교에 조금이라도 더 자질이 있는 사람이라면 [factionHim]과 협상해볼 수 있을 것이다.
