# Pig Farmers intro text
pigfarmersIntro_title = 돼지 농장주들
pigfarmersIntro_1 = 오늘 오싹한 분위기를 지닌, 그리고 의의로 영양 상태가 좋은 친구들을 만났다. 다들 살집이 있고 창백했으며 항상 씨익 웃고 있었다. 그들의 모습을 보니 백화점에서 날 재밌다는 듯 쳐다보던 산타가 생각났다.\n\n
그들은 돼지 농장을 가지고 있다. 죽은 자들이 일어나기 시작했을때 신속하게 농장 주변에 요새를 지을 수 있었던 것 같다. 보유하고 있는 고기가 많아서 식량을 찾으러 여기저기 뒤질 필요가 없었다고 한다.\n\n
혹시 농장주들이 고기들 중 일부를 거래용으로 내놓지 않을까? 허리 라인을 보니 그 동안 왕처럼 잘 먹고 잘 지낸 것 같다.
pigfarmersIntro_2 = 대형 식칼은 애초에 고기의 피와 살을 처리할 목적으로 만들어졌지만, 상황에 따라 전투용 무기로도 요긴하게 쓸 수 있다.\n\n
대형 식칼은 돼지 농장주들이 가장 많이 애용하는 도구다. 그들은 근처에 거대한 돼지 농장을 경영하고 있는 도축업자들이다. 떨어지지 않을 것 같은 많은 식량 덕분에, 그들은 근처에 있는 다른 생존자들보다 훨씬 더 나은 조건에서 살고 있었다.\n\n
그들이 그 맛좋은 고기를 우리와 거래해줄지 알아봐야겠다. 부디 좀비를 썰어버린 후 고기를 손질하기 전 칼을 깨끗이 씻어 청결하게 두길 바랄 뿐이다.
pigfarmersIntro_3 = 최근 자신들의 돼지 농장 대부분을 온전히 보존하여 문명의 붕괴 속에서도 살아남은 돼지 농장주들에 대한 소문을 들었다.\n\n
소문에 따르면 그들은 이상하리만치 친절하다. 지나가는 생존자 한명이 돼지 농장주들에게서 저녁식사나 하자며 두껍게 세운 벽 안으로 들어오라고 초대받은 이야기를 한 적은 있는데(음... 고기...), 아직 그 제안을 받아들인 사람과 이야기를 나눈 적은 없다.\n\n
그들을 방문해 우리에게도 같은 제안을 할지 한번 알아봐야겠다. 그곳에 음식이 엄청나게 많다면 우리도 좀 얻어먹을 수 있지 않을까?


# Luddies intro text
luddiesIntro_title = 루디스
luddiesIntro_1 = 오늘은 자신들을 루디스라 부르는 촌뜨기 농부 조직과 마주쳤다. 보아하니 은박지로 만든 모자를 쓴 것만 빼면 딱히 경계할 이유는 없는 것 같았다. 그들은 우리와 대화에 임하기 전 우리가 정부의 첩자나 "파충류 인간" 등이 아닌지 확인해야 했다고 말했다.\n\n
우리가 괜찮은 사람이란 걸 설득시킬 수 있다면, 그들도 기꺼이 대화에 응할 것이다. 식량을 거래하고 싶을 때 그들의 농장을 어디서 찾아야 하는지도 알려주겠지.
luddiesIntro_2 = 오늘 단단히 무장한 농장을 발견했다. 그곳은 루디스라 불리는 조직에 의해 운영되고 있는데, 그들은 편집증이 있다는 것만 빼면 꽤 친근해보이는 히피 농부들이다.\n\n
그들은 우리가 그들의 영토에 들어가기 전 어떤 가전제품도 갖고 들어가지 못하게 했고 "일루미나티 추적 장치"가 있는지의 여부도 검사했다. 이 절차만 무사히 통과하면 그들은 기꺼이 노래도 알려주고, 이야기도 나누고, 맛있는 샐루디도 만들어 줄 것이다. 나는 농장에 있는 동안 그들의 음모론을 가지고 왈가왈부하지 않도록 더 신중을 기했다.
luddiesIntro_3 = 인터넷과 한 치의 오차 없이 정확한 가전제품들에 둘러싸여 살 때는 "문명의 혜택을 거부"하며 사는 사람들을 전혀 이해할 수가 없었다. 하지만 편리한 물건들 없이 살아야 할 때가 되니 그들이 더 이상 우스워 보이지 않았다.\n\n
문명이 무너지기 시작한 이후, 기술 혐오자들이 모여 [CityName] 안에 공동체를 형성했다. 그들은 스스로를 루디스라고 부르며, 이 근처, 혹은 사후세계에서도 이들보다 더 솜씨 좋은 농부들을 찾기는 어려울 것이다.


# St. Michael's intro
stmichaelsIntro_title = 성 미카엘 소년 학교
stmichaelsIntro_1 = 오늘 우리 대원 두명이 학교 교복을 입은 소년들에게 습격당했다. 녀석들은 우스꽝스러운 임시 무기를 사용하고 있었다. 1/4를 뭔가로 채운 양말이나 환풍기 날로 만든 무딘 칼, 진짜 다트를 발사할 수 있도록 개조한 장난감 총 같은 것들 말이다.\n\n
녀석들은 예전 성 미카엘 기숙학교라 불리던 곳에 다니던 애들이었고, 교사들이 모두 죽은 지금은 자기들끼리 뭉쳐살고 있었다.\n\n
일단은 우릴 가도록 보내줬지만, 엉덩이에 다트 한두발이라도 맞기 싫으면 자기네 학교 주변을 지나갈 때 조심하라고 경고했다. 아야.
stmichaelsIntro_2 = 도시 학교들 중 학생들을 지키기 위해 이런 튼튼한 철제 담장을 치는 곳이 얼마나 될까? 이 담장은 좀비를 막는데도 효과적인 것 같다.\n\n
최근 성 미카엘 소년 학교에서 좀비 무리를 효과적으로 막아내고 있다는 소문을 들었다. 튼튼한 문과 좁은 통로, 그리고 록키 산맥 부근에서 모인 가장 불량한 녀석들은 이 학교를 좀비에서 안전하게 만드는 데 큰 역할을 했다.\n\n
학교 교사들에게 무슨 일이 일어났는진 모르겠다. 이제 남은 건 아이들뿐인 것 같다. 그 애들에게 거래를 목적으로 사람을 보내도 되는지 물어볼 수 있다.
stmichaelsIntro_3 = 성 미카엘 소년 학교는 이 구역에서 가장 오래된 기숙 학교다. 다른 사립학교에서 받기를 거부한 "다루기 어려운" 아이들을 보내는 곳으로 유명했다.
학교 폭력에 도가 튼 학생들을 고려해 만든 교도소와 비슷한 훈육 과정이 아이들로 하여금 좀비를 몰아내는데 도움을 준 것 같다. 애석하게도 교사들은 아무도 살아남지 못했다.


# Government Intro text
governmentIntro_title = 정부
governmentIntro_1 = 오늘 우린 군사 작전이 진행되고 있는 광경을 보았다. 미군 군복을 입은 6명의 군인이 소형 탱크를 따라가며 길거리를 정리하고 있었다. 나는 그들이 우릴 구조하러 온 거길 바랬지만 헛된 기대에 그쳤다.\n\n
그들은 재앙에서 살아남아 [CityName] 을(를) 수복하려는 정부 기관의 일부이며, 그 과정에서 "부적합한" 존재들을 전부 제거하는 중이다. 그들은 우릴 지나쳐 도시 안으로 계속 전진했으며, 도중에 만난 좀비들은 전부 제거했다.\n\n
우리가 "부적합한" 존재가 아니라고 설득하는 것도 좋겠지만, 일단은 군사 작전을 진행중인 군인들의 눈에 거스르지 않는 게 좋을 것 같다.
governmentIntro_2 = 바퀴벌레같은 정치가놈들. 세계가 멸망한 후에도 그 똥고집과 무식한 깡패들처럼 뇌가 세척된 듯한 언행은 여전했다.\n\n
놈들의 잔당이 [CityName] 내 이곳에 진지를 구축하고 있다. 그들이 어떤 기관의 대표인지는 모르겠으나, 어쨌든 복잡한 절차와 관료주의로 목숨을 부지하고 사람들을 겁주려는 건 어디든 다 똑같다.\n\n
난 그들이 우리한테 세금 통지서를 들이미는 일이 없길 바랄 뿐이다.
governmentIntro_3 = 세상이 무너지는 동안 정부는 최우선으로 해야 할 일, 즉 자기 자신을 지키는 일을 했다. 군대는 "전략상 지도자"를 지키기 위해 소집되었고, 나머지 사람들은 무방비로 남겨져 그들끼리 살 방도를 찾아야했다.\n\n
최근 그들 중 일부가 돌아와 중무장한 군사기지 장벽을 넘어 [CityName] 을(를) 수복하려는 움직임을 보이고 있다. 이젠 사람들을 보호하려 하지도 않는 걸로 보아 자기들의 존재 이유대로 행동하지도 않는 것 같다. 그들은 이제 자기들의 안위만 생각하고 있다.\n\n
그들이 우릴 적으로 규정하기 전에 대화할 의향이 있는지 알아봐야 할 것 같다.


# Rotten intro text
# Rotten's slightly different, they're more mysterious & don't look like a faction at first
# Instead you're prompted with a quest to investigate their subway
rottenIntro_title = 이상한 광경
rottenIntro_pictureColin = false
rottenIntro_1 = 지하철역 근처 중 한 곳에서 몇몇 형체가 돌아다니는 걸 발견했다. 그들은 느리고 질병에 걸린 것 같았지만 움직임이 좀비와는 달랐다.\n\n
그들은 우리를 발견한 후 곧 사라졌고, 결국 처음 봤을 때 모습 이상을 알아낼 순 없었다. 그들은 오래된 폐품들과 경고 표지판들로 입구를 미로처럼 둘러쌌다. 그곳을 더 자세히 조사해볼 수도 있고... 아니면 그냥 그곳을 피해다닐 수도 있다.
rottenIntro_2 = [CityName]에 뭔가 이상한 일이 일어나고 있다. 정찰대원들이 오늘 그들을 공격하지 않는 좀비들과 마주쳤다고 한다. 분명 좀비였다. 그런데 공격하질 않았다. 이런 경우는 처음이다!\n\n
그것은 ('그녀는'이라고 해야 하나?) 혀짧은 소리로 고양이처럼 쉬익 하는 소리를 내더니 옛 지하철 터널 중 한곳으로 들어갔다. 우리가 그 안에서 뭘 찾을 수 있을진 모르겠지만, 용기를 좀 낸다면 (혹은 완전히 미쳐버린다면) 그 안에 슬쩍 들어가 조사해볼 수 있을 것이다.
rottenIntro_3 = 이곳을 지나가는 생존자들로부터 이상한 이야기가 들리고 있다. 그들은 근처 지하철역에서 좀비랑 비슷한 놈들과 마주쳤다. 그 이상한 좀비들이 그들을 공격하지 않은 걸 제외하면, 울부짖고 발을 끌며 돌아다니는 건 다른 좀비랑 동일했다고 한다.\n\n
이번 일을 조사는 해야겠지만, 그 지하철역에 혼자 들어가고 싶은 마음은 전혀 없다.


# Dahlias intro text
dahliasIntro_title = 달리아 파
dahliasIntro_1 = 하마터먼 오늘이 내 제삿날이 될 뻔했다. 골목길에서 두 좀비를 만나 갇혔고, 갑자기 좀비 머리들이 터져나가는 순간에도 찬송가 가사를 기억하려 애쓰고 있었다. 탕! 탕! 내 죽음이 목전에 다다른 것보다 더 무서웠다.\n\n
총구에서 연기가 나는 소총을 든 여성을 필두로 폐허가 된 근처 건물에서 그 일당이 나타날 때도 난 몸을 덜덜 떨고 있었다. 그녀들은 근처에 사는 달리아 파라 불리는 조직의 일원이었다. 그들이 군사조직인지 뭔지는 잘 모르겠지만, 자신들이 가지고 있는 총을 다루는데 아주 익숙해보였다. 조만간 그들과 볼일이 더 많아질 것 같다.
dahliasIntro_2 = 보통은 우리 문앞에 새로운 생존자들이 나타나도 걱정은 별로 안되는데, 이번엔 달랐다. 이번에 나온 사람들은 시위 진압대의 무기고라도 털고 나온 듯했다.\n\n
그들은 달리아 파라 불리는 조직과 함께하고 있었다. 대장으로 보이는 듯한 여성이 우리 요새에 있는 여성들의 처지를 확인하기 위해 왔다고 말했다. 그녀들은 문명이 붕괴된 이후 직접 나서서 소녀들과 여인들의 안전을 확보하는 일을 맡고 있었다.\n\n
좀비들이 창궐하기 시작한 후 모두들 "파리 대왕"에 나오는 소년들처럼 변해버린 걸 감안하면 그녀들의 생각이 나쁘다고 볼 순 없다. 그녀들은 이 안에 있는 여성들 중 학대당한 사람이 없는 걸 확인한 후, 우리에게 감사를 표하고 떠났다.
dahliasIntro_3 = 최근 새로운 조직에 대한 소문이 들리고 있다. 이름은 달리아 파라고 하며, 그들의 규칙과 행동에 기꺼이 따를 생각이 있는 사람이라면 누구나 안전하고 안락한 보금자리를 제공하고 있다고 한다.\n\n
세상이 무너지기 전 그들은 도시 교외에 위치한 여류 독서 모임 중 하나였다고 한다. 근데 대체 어느 독서 모임이 저렇게 많은 총에 접근할 수 있었는지는 잘 모르겠다.\n\n
분명 미리 쌓아둔 것이거나 어딘가 줄이 있을 것이다. 그들의 안전 구역을 현실로 만드는 좋은 일을 하고 있는 걸로 봐서 말이다.


# 1337cREw intro text
leetcrewIntro_title = 1337cREw
leetcrewIntro_1 = [CityName] 어딘가에 아직 전기를 확보하고 있는 사람이 있는 것 같다. 정찰병 중 한명이 우연히 전기 담장을 만지게 되었는데, 그것 때문에 거의 구워질 뻔했다.\n\n
그 지역은 스스로를 1337cREw라 부르는 공돌이들의 공동체가 점령하고 있었다. 무장은 별로인 것 같았지만, 대신 요새 주변에 깔아놓은 함정들 덕분에 산 불청객이든 죽은 불청객이든 걱정할 필요는 없을 것 같다.\n\n
정중히 요청한다면 그 기술들 중 일부를 거래할 수 있을지도 모른다. 적어도 내 아이패드를 충전할 수 있게 발전기 정도는 쓸 수 있겠지.
leetcrewIntro_2 = 요 몇 주간 밤마다 도시 내의 멀리 떨어진 곳에서 탐조등이 빛나는 걸 목격했다. 하지만 지금까진 너무 위험해도 조사할 수가 없었다.\n\n
알아보니 그 불빛은 1337cREw라 불리는 지하실 거주자 조직의 것이었다. 사회가 붕괴한 이후, 그들에게 가장 중요한 일은 컴퓨터를 계속 돌릴 대체 전력을 찾는 게 되었다. 또 발전기들은 컴퓨터를 돌리는 것 뿐만 아니라 침입자로부터 장벽을 안전하게 지키는 데도 사용되고 있었다.\n\n
그들이 비록 외부인을 경계하는 성향이 있긴 하지만, 한번 친구로 둔 뒤엔 유용한 구석이 많을 거라 생각된다.
leetcrewIntro_3 = 1337cREw는 우리 모두가 인터넷이라는 집단의식체계에 머물러 있던 시절에 가장 무서운 FPS 클랜이자 악명높은 해커 조직이었다.\n\n
난 그런 조직이 생존 기술이라 부를만한 걸 많이 알고 있으리라 생각치는 않았지만, 이곳 [CityName]에 그들 다수가 여전히 남아있으며 임시로 만든 방어용 포탑을 끌어모은 덕분에 살아남은 상태다.\n\n
그들이 거래에 응할지 알아봐야한다. 그들이 가지고 있는 발전기를 돌리려면 많은 연료가 필요할 거다.


# Pharmacists intro text
pharmacistsIntro_title = 약사 연합
pharmacistsIntro_1 = 그 약사들이 그냥 약쟁이 모임인지, 아니면 갱단인지는 아직 확신할 수 없다. 어제 우리 요새 앞에 한 남자가 나타났는데, 그의 [두툼한 재킷과 두꺼운 안경이|뜨개질한 스카프와 스키니진이|집배원 모자와 구레나룻이] [*팔에 든 기관총, 약품이 가득 든 서류가방과|팔에 무수히 새겨진 무정부주의자 관련 그림들과|계속 딸칵거리며 꺼내고 넣기를 반복하던 스위치블레이드와] 겹쳐져 종잡을 수 없는 분위기를 연출했다.\n\n
그는 기분전환하고 싶으면 자기들과 상의하라고 알려주려 온 거였다. 그의 말에 따르면, 기분전환용 약물에 관해선 자기들보다 나은 공급책이 없을 거라고 한다.\n\n
다른 경쟁자들 대부분이 좀비나 다른 갱단에게 죽은 지 오래니 그들의 말이 맞을 것이다.
pharmacistsIntro_2 = 정찰병들이 벽으로 막힌 약국에서 보라색을 띈 이상한 초록색 연기로 만들어진 구름이 뿜어져나오는 걸 발견했다. 그 구름을 들이킬 수 있을 정도로 가까이 다가간 순간, 연기의 효과가 트럭처럼 그들을 강타했고, 그들은 스스로도 통제가 안 되는 듯 30분 동안을 킬킬거리며 보냈다.\n\n
그 건물은 현재 약사 연합의 소유다. 그들은 심한 무정부주의적 성향을 지니고 있는 깡패들과 힙스터들이 느슨한 연합을 이루고 있으며, 지금도 당신이 찾을 수 있는 가장 강력한 마약을 만들 수 있다.\n\n
그들은 우리가 원한다면 기꺼이 자기들이 만든 것들을 팔아줄 것이다. 물론 우리 측 정찰병들도 그 연기를 마시고 즐겼다.
pharmacistsIntro_3 = 세계가 멸망한 이후 약사들이 효율적으로 조직을 만들고 살아남을 수 있으리라곤 생각해본 적 없다. 하지만 이번에 만난 약사 연합은 지금까지 잘 버텨온 것 같다.\n\n
그들은 오랫동안 마약 거래에 관여해왔고, 그 이득을 "인간이 구성한 조직"과의 불가피한 대면에 대비해 무기를 쌓아두는데 이용했다. 그들의 행동은 "인간이 구성한 조직"이 "좀비 떼거리"들에게 먹힐 때까지 계속되었다.\n\n
향정신성물질이 필요해질 것 같다면 그들의 편을 들어주는 게 이치에 맞다.


# Gustav is introduced as a random event instead of in response to uncovering his fort
