용건이 뭡니까? 하고 그녀가 퉁명스럽게 물었다.

factionMeet_pigfarmers_happy_1 = 우리가 기지를 방문했을 때 농장주 버켓은 기분이 좋은 것 같았다. "젋은이, 같이 점심이나 들지 않겠소? 방금 돼지를 잡아서 이번 끼니엔 육즙이 질질 흐르는 돼지갈비를 먹으려고 하는데."\n\n
우린 정중하게 제안을 받아들였지만 정작 먹을 땐 우리가 준비한 [p|음식만|음식만] 집어먹었다. 거대하고 땀 많은 남자들이 덜 익힌 고기를 피를 다 묻혀가면서 먹는 모습을 보니 식욕이 확 떨어졌다.
factionMeet_pigfarmers_happy_2 = 우린 농장주 버켓의 자식들인 젭과 붑이 위아래로 흔들리는, 어딘가 새는 것같은 펀칭백에 통통한 주먹을 날리는 걸 보았다. 나는 그들에게 펀칭백을 뭘로 채웠는지 물었다.\n\n
[젭이|붑이] 키득거렸다. "헤헤. 아빠가 고기를 자르고 남은 뼈랑 살이랑 이것저것 넣었어요. 진짜로 사람을 패는 느낌이에요."\n\n
구역질나려는걸 참으면서 아이들에게 아빠는 어디 있는지 물어보았고, 아이들은 집 뒤쪽에 버켓이 막 낮잠자고 일어나고 있던 오래된 접이식 의자를 가리켰다.
factionMeet_pigfarmers_happy_3 = 돼지 농장주들이 운영하는 오래된 농장에 딸린 집 문에 노크를 하자 대답이 들려왔다. "어서 들어오시오, [p|내 친구여|친구들이여]!".\n\n
집안에 들어가니 스토브 위로 눈이 달랑거리는 고양이 시계가 있는 50년대식 주방이 펼쳐졌고 버켓의 가족들이 보였다. 모든 선반들과 의자들, 눈에 보이는 모든 부분의 구석까지 노란 기름이 깔려있었다.\n\n
농장주 버켓은 환하게 웃더니 "앉아서 좀 쉬고" "이야기나 좀 나누자고" 했다. 우린 감사를 표하면서도 그냥 서 있기로 했다.
factionMeet_pigfarmers_unhappy = 우린 농장주 버켓이 가축 한 마리를 돼지 농장주들 중 한명의 큰 헛간에 넣을 때까지 기다리고 있어야 했다. 버켓을 돌아왔을 때 그는 뭔가 불만이 있고 화난 모습이었고 앞치마는 피에 젖어있었다.\n\n
그가 내게 할 말이 있는 듯 쳐다보았다. "한 녀석이 내게 덤벼들길래 쓰러트려야 했소." 그가 말했다. "요즘 같은 땐 흔히 일어나는 사고지."

factionMeet_luddies_happy_1 = "왕" 오웬 루디가 문 앞에서 우릴 맞아 인사를 하고 자신들의 유기농 농장을 둘러볼 수 있도록 데려갔다. 영국산 오이, 피망, 토메틸로들을 보니 입에 군침이 흘렀다. 근처엔느 식욕을 덜 돋구는 개구리밥으로 덮인 연못이 있었고, 루디는 우리에게 개구리밥이 영양가가 높으며 시금치나 미나리 같은 맛이 난다고 했다... 그리고 진흙 맛도.\n\n
우리가 지나가는 동안 다른 루디들도 쓰고 있던 밀짚모자를 들어 인사를 했다.
factionMeet_luddies_happy_2 = 우린 "왕" 루디가 ["오작동 중인 인공위성에서 내보내는 마이크로파에서 아이들을 보호하기 위해" 물결 모양이 되게 접은 알루미늄으로 농장이 있는 지붕을 뒤덮는 걸 보았다|"대왕 거머리를 막기 위해" 화장실 중 하나에 가시철사를 꼬아놓은 것을 보았다|"기술의 유혹을 없애버리기 위해" 노트북을 한곳에 모아 놓고 대형 망치로 내려치는 것을 보았다].\n\n
우린 고개를 끄덕이고 눈을 직접 마주치지 않으려 노력했다. 분명 루디들에겐 한두번 치르는 일이 아닐 것이다...
factionMeet_luddies_happy_3 = 오웬 루디가 [옛날식 헛간 준공식을 여는 것을 보았다|말이 끄는 옛날식 수레에 새 바퀴를 다는 것을 보았다|목재로 만든 버터를 휘젓는 큰 통을 고치는 걸 보았다]. 그는 우릴 응시하더니 도와주고 싶냐고 물었다. 나는 "물론이죠"라고 말했다. 거절했다면 무례해보였을 것이다.\n\n
근육을 몇번이나 결리면서 2시간이 지난 후, [we]는 그의 농장 현관에 무너지듯 주저앉았다. 루디는 민트 나뭇잎과 썰은 오이 조각을 넣은 물을 갖다주었다. 이제 용건을 이야기할 차례다.
factionMeet_luddies_unhappy = 루디들은 "농장에 가시면 어딘가에 그분이 계실 겁니다. 한번 찾아보십시오"라고 말하며 오웬 루디가 일하고 있던 뒷뜰로 이끌고 갔다.\n\n
우린 얼마 안 가 오웬을 찾아냈다. 그는 옥수수밭에 있었고, 일하는 내내 흥분하고 화가 난 채로 톡쏘는 시트로넬라 액을 작물들에 뿌리며 "맛이 어떠냐, 이 빌어먹을 진딧물 놈들아! 더 이상 날 것도 없으니 이 루디를 그만 좀 괴롭히거라!"라고 말하고 있었다.

factionMeet_stmichaels_happy_1 = 루퍼스가 우릴 만나러 학교 정문을 박차고 나오더니 내 팔을 가볍게 쳤다. "찜!" 루퍼스가 외쳤다. "이제 당신이 술래야!"\n\n
녀석들은 30분 동아나 뛰어다닌 후에아 멈췄고 우린 숨을 고를 수 있었다. 우리 뭐하려고 또 왔더라?
factionMeet_stmichaels_happy_2 = 성 미카엘 소년 학교의 문을 열고 들어가던 중 갑자기 머리 쪽으로 [*스테플러가|도시락 상자가|하키 퍽이] 날아와서 황급히 몸을 숙여야 했다.\n\n
루퍼스가 헐레벌떡 뛰어와서 사과했다. 녀석들이 하던 [*죽음의 경기 롤러볼 시합이|피구가|즉석 공놀이가] 단순한 시합을 넘어 두팀간의 작은 전쟁으로 변한 것이다. 루퍼스는 우릴 옛 교장의 사무실로 데려가서는 아이들끼리 스스로 문제를 해결할 것을 약속했다. 알아서 잘 하겠지 뭐.
factionMeet_stmichaels_happy_3 = 루퍼스가 [*학교 대강당의 서까래에 걸린 해먹에서 낮잠자고 있는 걸|교실 중 한곳에 앉아서 카드를 모자 속에 정확히 던져넣는 걸|교과서로 작은 기지를 짓고 있는 걸] 보았다. 그는 우릴 보고 달려오더니 무지 반갑다는 듯이 포옹했다.\n\n
나는 내 손을 뺀 다음, 루퍼스에게 어떻게 한 건지는 잘 모르겠지만 내 주머니에서 훔쳐간 [*하모니카를|스크류 드라이버를|공책을] 돌려주라고 했다. 웃는 얼굴을 보니 내가 더 도둑맞은 게 있는데 모르는 건 있는 게 아닐까 하는 생각이 들었다.
