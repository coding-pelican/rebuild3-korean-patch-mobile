backstory_Pyro_Step1 = 모든 게 날아가버렸을 때 좋았던 점 중 하나는 살면서 모닥불을 붙일 일이 많아졌다는 겁니다. 전 몇 시간을 불꽃만 보면서 보낼 수 있어요. 불꽃이 춤추는 걸 보는 거죠. 나무를 천천히 먹어치우면서요.\n\n
전 항상 제 그림 안에 불꽃의 이미지를 잡아두기 위해 노력했습니다. 내일따윈 없다는 듯이 불꽃에서 보이는 빨간색, 주황색, 노란색을 계속 들여다봤죠. 그리고 검은색도요. 불꽃이 스스로를 불태운 후 남은 건 재뿐이었어요.

backstory_Pyro_Step2 = 좀비들이 다가올 때 전 만반의 준비가 되어있었습니다. 당신이 정기적으로 테레빈유, 아세톤 같은 휘발성 화학 물질을 들고 다니시다 보면, 그 누구도 당신이 예술가란 사실을 의심하지 않을 거에요. 심지어 몇몇 사람들에겐 오래된 가솔린이 붓을 씻기는데 쓰기 위해 들고 다니던 거라고 납득시킬 수도 있었죠.\n\n
좀비들은 고통을 느끼지 못하지만, 일단 불이 붙으면 다른 모든 것들처럼 쓰러져 버립니다. 그 괴물들 중 몇몇이 제 작업실로 다가왔는데, 놈들은 한줌의 재로 돌아가기 전 황홀한 몇분 간 밝게 불타며 제 새로운 예술 작품이 되어주었어요.

backstory_Pyro_Step3 = 물론 모든 아름다운 것들엔 끝이 있어요. 성냥이 제 손을 떠났고, 그 때 제 작업실은 화학 물질을 뒤집어쓴 상태였죠. 불꽃이 튀기만을 기다리고 있었어요.\n\n
전 근처 숲에 안전하게 숨어 건물이 불타 없어지는 광경을 지켜봤어요. 좀비들은 계속해서 문과 창문을 통해 안으로 쳐들어갔고, 온갖 시끄러운 소리를 내고 있는 맛있는 인간을 쫓아 불꽃 속으로 사라졌죠. 정말 끝내주는 밤이었어요.


