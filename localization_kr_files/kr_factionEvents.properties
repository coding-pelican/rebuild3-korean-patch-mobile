killingPayment_3 = 오늘 [square] 쪽에서 시끄러운 소리를 들었다. 정찰병 두명을 보냈는데, 그들은 거기서 [faction] 측 사람들이 어슬렁거리는 좀비떼를 제압하고 있는 걸 목격했다고 보고했다.\n\n
그리고 몇 시간 후 그 조직이 초췌한 모습으로 정문 앞에 나타났다. 그들이 떠나기 전에 뭔가 먹을 것을 줘야 할 것 같다.
