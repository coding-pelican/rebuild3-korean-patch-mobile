# Pig Farmers intro text
pigfarmersIntro_title = 돼지 농장주들
pigfarmersIntro_1 = 오늘 오싹한 분위기를 지닌, 그리고 의의로 영양 상태가 좋은 친구들을 만났다. 다들 살집이 있고 창백했으며 항상 씨익 웃고 있었다. 그들의 모습을 보니 백화점에서 날 재밌다는 듯 쳐다보던 산타가 생각났다.\n\n
그들은 돼지 농장을 가지고 있다. 죽은 자들이 일어나기 시작했을때 신속하게 농장 주변에 요새를 지을 수 있었던 것 같다. 보유하고 있는 고기가 많아서 식량을 찾으러 여기저기 뒤질 필요가 없었다고 한다.\n\n
혹시 농장주들이 고기들 중 일부를 거래용으로 내놓지 않을까? 허리 라인을 보니 그 동안 왕처럼 잘 먹고 잘 지낸 것 같다.
pigfarmersIntro_2 = 대형 식칼은 애초에 고기의 피와 살을 처리할 목적으로 만들어졌지만, 상황에 따라 전투용 무기로도 요긴하게 쓸 수 있다.\n\n
대형 식칼은 돼지 농장주들이 가장 많이 애용하는 도구다. 그들은 근처에 거대한 돼지 농장을 경영하고 있는 도축업자들이다. 떨어지지 않을 것 같은 많은 식량 덕분에, 그들은 근처에 있는 다른 생존자들보다 훨씬 더 나은 조건에서 살고 있었다.\n\n
그들이 그 맛좋은 고기를 우리와 거래해줄지 알아봐야겠다. 부디 좀비를 썰어버린 후 고기를 손질하기 전 칼을 깨끗이 씻어 청결하게 두길 바랄 뿐이다.
pigfarmersIntro_3 = 최근 자신들의 돼지 농장 대부분을 온전히 보존하여 문명의 붕괴 속에서도 살아남은 돼지 농장주들에 대한 소문을 들었다.\n\n
소문에 따르면 그들은 이상하리만치 친절하다. 지나가는 생존자 한명이 돼지 농장주들에게서 저녁식사나 하자며 두껍게 세운 벽 안으로 들어오라고 초대받은 이야기를 한 적은 있는데(음... 고기...), 아직 그 제안을 받아들인 사람과 이야기를 나눈 적은 없다.\n\n
그들을 방문해 우리에게도 같은 제안을 할지 한번 알아봐야겠다. 그곳에 음식이 엄청나게 많다면 우리도 좀 얻어먹을 수 있지 않을까?


# Luddies intro text
luddiesIntro_title = 루디스
luddiesIntro_1 = 오늘은 자신들을 루디스라 부르는 촌뜨기 농부 조직과 마주쳤다. 보아하니 은박지로 만든 모자를 쓴 것만 빼면 딱히 경계할 이유는 없는 것 같았다. 그들은 우리와 대화에 임하기 전 우리가 정부의 첩자나 "파충류 인간" 등이 아닌지 확인해야 했다고 말했다.\n\n
우리가 괜찮은 사람이란 걸 설득시킬 수 있다면, 그들도 기꺼이 대화에 응할 것이다. 식량을 거래하고 싶을 때 그들의 농장을 어디서 찾아야 하는지도 알려주겠지.
luddiesIntro_2 = 오늘 단단히 무장한 농장을 발견했다. 그곳은 루디스라 불리는 조직에 의해 운영되고 있는데, 그들은 편집증이 있다는 것만 빼면 꽤 친근해보이는 히피 농부들이다.\n\n
그들은 우리가 그들의 영토에 들어가기 전 어떤 가전제품도 갖고 들어가지 못하게 했고 "일루미나티 추적 장치"가 있는지의 여부도 검사했다. 이 절차만 무사히 통과하면 그들은 기꺼이 노래도 알려주고, 이야기도 나누고, 맛있는 샐루디도 만들어 줄 것이다. 나는 농장에 있는 동안 그들의 음모론을 가지고 왈가왈부하지 않도록 더 신중을 기했다.
luddiesIntro_3 = 인터넷과 한 치의 오차 없이 정확한 가전제품들에 둘러싸여 살 때는 "문명의 혜택을 거부"하며 사는 사람들을 전혀 이해할 수가 없었다. 하지만 편리한 물건들 없이 살아야 할 때가 되니 그들이 더 이상 우스워 보이지 않았다.\n\n
문명이 무너지기 시작한 이후, 기술 혐오자들이 모여 [CityName] 안에 공동체를 형성했다. 그들은 스스로를 루디스라고 부르며, 이 근처, 혹은 사후세계에서도 이들보다 더 솜씨 좋은 농부들을 찾기는 어려울 것이다.


# St. Michael's intro
stmichaelsIntro_title = 성 미카엘 소년 학교
stmichaelsIntro_1 = 오늘 우리 대원 두명이 학교 교복을 입은 소년들에게 습격당했다. 녀석들은 우스꽝스러운 임시 무기를 사용하고 있었다. 1/4를 뭔가로 채운 양말이나 환풍기 날로 만든 무딘 칼, 진짜 다트를 발사할 수 있도록 개조한 장난감 총 같은 것들 말이다.\n\n
녀석들은 예전 성 미카엘 기숙학교라 불리던 곳에 다니던 애들이었고, 교사들이 모두 죽은 지금은 자기들끼리 뭉쳐살고 있었다.\n\n
일단은 우릴 가도록 보내줬지만, 엉덩이에 다트 한두발이라도 맞기 싫으면 자기네 학교 주변을 지나갈 때 조심하라고 경고했다. 아야.
stmichaelsIntro_2 = 도시 학교들 중 학생들을 지키기 위해 이런 튼튼한 철제 담장을 치는 곳이 얼마나 될까? 이 담장은 좀비를 막는데도 효과적인 것 같다.\n\n
최근 성 미카엘 소년 학교에서 좀비 무리를 효과적으로 막아내고 있다는 소문을 들었다. 튼튼한 문과 좁은 통로, 그리고 록키 산맥 부근에서 모인 가장 불량한 녀석들은 이 학교를 좀비에서 안전하게 만드는 데 큰 역할을 했다.\n\n
학교 교사들에게 무슨 일이 일어났는진 모르겠다. 이제 남은 건 아이들뿐인 것 같다. 그 애들에게 거래를 목적으로 사람을 보내도 되는지 물어볼 수 있다.
stmichaelsIntro_3 = 성 미카엘 소년 학교는 이 구역에서 가장 오래된 기숙 학교다. 다른 사립학교에서 받기를 거부한 "다루기 어려운" 아이들을 보내는 곳으로 유명했다.
학교 폭력에 도가 튼 학생들을 고려해 만든 교도소와 비슷한 훈육 과정이 아이들로 하여금 좀비를 몰아내는데 도움을 준 것 같다. 애석하게도 교사들은 아무도 살아남지 못했다.


# Government Intro text
governmentIntro_title = 정부
governmentIntro_1 = 오늘 우린 군사 작전이 진행되고 있는 광경을 보았다. 미군 군복을 입은 6명의 군인이 소형 탱크를 따라가며 길거리를 정리하고 있었다. 나는 그들이 우릴 구조하러 온 거길 바랬지만 헛된 기대에 그쳤다.\n\n
그들은 재앙에서 살아남아 [CityName] 을(를) 수복하려는 정부 기관의 일부이며, 그 과정에서 "부적합한" 존재들을 전부 제거하는 중이다. 그들은 우릴 지나쳐 도시 안으로 계속 전진했으며, 도중에 만난 좀비들은 전부 제거했다.\n\n
우리가 "부적합한" 존재가 아니라고 설득하는 것도 좋겠지만, 일단은 군사 작전을 진행중인 군인들의 눈에 거스르지 않는 게 좋을 것 같다.
governmentIntro_2 = 바퀴벌레같은 정치가놈들. 세계가 멸망한 후에도 그 똥고집과 무식한 깡패들처럼 뇌가 세척된 듯한 언행은 여전했다.\n\n
놈들의 잔당이 [CityName] 내 이곳에 진지를 구축하고 있다. 그들이 어떤 기관의 대표인지는 모르겠으나, 어쨌든 복잡한 절차와 관료주의로 목숨을 부지하고 사람들을 겁주려는 건 어디든 다 똑같다.\n\n
난 그들이 우리한테 세금 통지서를 들이미는 일이 없길 바랄 뿐이다.
governmentIntro_3 = 세상이 무너지는 동안 정부는 최우선으로 해야 할 일, 즉 자기 자신을 지키는 일을 했다. 군대는 "전략상 지도자"를 지키기 위해 소집되었고, 나머지 사람들은 무방비로 남겨져 그들끼리 살 방도를 찾아야했다.\n\n
최근 그들 중 일부가 돌아와 중무장한 군사기지 장벽을 넘어 [CityName] 을(를) 수복하려는 움직임을 보이고 있다. 이젠 사람들을 보호하려 하지도 않는 걸로 보아 자기들의 존재 이유대로 행동하지도 않는 것 같다. 그들은 이제 자기들의 안위만 생각하고 있다.\n\n
그들이 우릴 적으로 규정하기 전에 대화할 의향이 있는지 알아봐야 할 것 같다.


