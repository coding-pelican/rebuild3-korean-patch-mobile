rottenGunfightFinish = 우린 딱 정오에 로튼의 요새에 도착했다. 그곳엔... 신문 주위를 맴돌고 있는 먼지회오리 말고는 아무것도 없었다. 그 때 난 누군가가 판자같은 걸로 반쯤 막아놓은 매표소 뒤에서 우릴 지켜보고 있단 걸 알아챘다. 그들은 여기에 이미 와 있었다. 그저 숨어있어서 안보였을 뿐.\n\n
우리 뒤에 있는 거리의 끝에서 형체가, 무법자 쉘든이 나타났다. 판초가 바람을 따라 팔랑거렸다.\n\n
그리고 제시가 그를 만나기 위해 지하철역 계단을 올라오면서 회전문이 삐걱거리는 소리를 냈다.
