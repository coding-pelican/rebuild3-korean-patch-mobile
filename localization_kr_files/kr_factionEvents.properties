그들은 우리가 [square]에 있는 유용한 물건들을 모으길 기다리고 있었고, 이젠 우리가 찾은 걸 넘기라고 요구하고 있다. 요구에 순순히 응한다면 가던 길을 계속 가도록 풀어줄 것이다.
mugged_2 = 되는 일이라곤 하나도 없는 날을 겪어본 적 있는가?\n\n
[square]에서 [missioning] 임무를 막 끝냈을 때쯤 뒤에서 [*헛기침 소리가 들렸다|돌을 옮기는 소리가 들렸다|돌아서라는 말을 들었다]. 우린 {1} 이(가) 몰래 다가올 수 있도록 틈을 보이고 말았다.\n\n
