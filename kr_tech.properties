tech_mobs_info = 적 부대 공격 시 위험도 감소
tech_mobs_result = "죽이지 않으면 죽는다." "공격이 받기 전에 공격하라." 이동 중인 적을 기습하는데 필요한 전술을 개발했지만, 이런 것들은 난관에 대응하기 위한 요소 중 절반에 불과하다. 나머지 절반은 처음 만나는 위협에 대응할 때 다음과 같은 심리적 관점을 가정하는데 달려 있었다.\n\n
그 무리는 정말로 우리 식량을 훔치러 온 강도떼였을까? 아니면 자기들 일을 보던 무고한 사람이었을까? 그들은 정말로 엄청난 파괴력을 지닌 인간흉기였을까? 중요한 점은, 우린 그런 걸 더 이상 신경쓰지 않는다는 점이다.

