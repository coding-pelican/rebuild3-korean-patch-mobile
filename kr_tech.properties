새로운 건물을 마련하는데 외관까지 완벽하게 갖출 필요는 없다. 대체 왜 맥누들 건물에 칠판 걸어놓고 학교라고 부르면 안 되는 건지 모르겠다. 허나 그러기엔 우리 측 건축가들은 자부심이 너무 크며, 지금 우리가 이곳에 만들려는 것은 임시로 머물 난민 캠프 이상의 것이다.\n\n
