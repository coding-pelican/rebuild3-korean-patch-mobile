# 83 - Friends with Jeb and Bub
# Pig Farmers, Stinky, Defenses
# ------------------------------------------------- -------------------------------------------------- -
backstory_JebAndBub_Step1 = 안녕하쇼! 이 친구들이 왜 "뜨거운 물이 없다고" "욕조에 몸을 못 담근다고" 불평을 늘어놓는지 모르겠군요. 전 진흙에 뒤뎦여 있을 때가 제일 행복한데 말이에요.\n\n
그런 취향은 제 부랄친구인 젭과 붑 버켓한테서 얻은 겁니다. 걔네 아버지는 이 지역 주변에서 가장 큰 돼지 농장을 운영하셨어요. 여러 암퇘지들과 함께 뒹굴기 전까진 살 수 없을 겁니다.

backstory_JebAndBub_Step2 = 농장에서 보낸 날들은 무언가 특별한 게 있었어요. 이제 젭과 붑도 이 진흙탕에서 가장 밝은 촛불같이 빛나진 못하겠지만, 어디에서도 그들처럼 쾌활한 한 쌍은 찾지 못할 겁니다.\n\n
물론, 농장주 버켓은 우리가 진탕 놀던 곳에서 도살장까지 진흙이 이어지는 걸 보면서 못마땅해 하셨지만, 젭과 붑이 킬킬거리는 게 전염되었는지 얼마 안 가 따라서 웃더군요. 젠장, 우리가 진흙을 다 씻어내고 우리가 먹을 고기를 그라인더에 넣는 동안에도 웃고 있더라구요.

backstory_JebAndBub_Step3 = 전 좀 더 자란 후 버켓과 아이들이 농장 주위에 거대한 콘크리트 벽을 쌓는 일을 도워줬습니다. 가끔씩은 저도 좀비들이 제 머리를 잡아뜯지 못하도록 저런 게 있었으면 하긴 했어요.\n\n
왜 고작 돼지들을 못넘어가게 하려고 저렇게 큰 게 필요한 건지 잘 몰랐어요. 젭과 붑과 함께 그들이 있는 곳을 감옥 비슷한 걸로 바꿔야 하는 날이 오면 요긴하게 쓰일 것 같다고 농담한게 기억나네요. 우린 모두 그 말을 듣고 박장대소했죠.


