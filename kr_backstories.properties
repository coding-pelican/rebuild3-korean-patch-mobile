backstory_Nurse_Step2 = 희생자는 호흡, 체온, 심장 박동이 눈에 띄게 떨어지면서 더 불안해지고 폭력적인 상태가 되어갔어요. 모든 징후들이 해당 환자가 너무 약해져 어떤 문제도 일으키지 못할 거라 봤기에, 우린 그를 딱히 제지하지 않았죠.\n\n
그 판단은 완전히 틀린 거였어요. 첫번째 공격이 지나고 며칠 후, 맨 처음 희생자가 병실에서 폭주해 다른 환자들을 공격하고, 못 움직이게 만들고 먹우치우기 시작했죠.

backstory_Nurse_Step3 = 그를 진압할 때까지 총 대여섯명, 혹은 그 이상의 사람들이 감염되었습니다. 그 중에는 직원들도 있었어요. 사상자들을 격리하려 하는 와중에도, 그 증상은 몇몇 새로운 희생자에겐 더 빨리 진행되는 것 같더군요.\n\n
병원 안에서 경찰용 바리케이드를 치는 사람들을 돕게 되리라고는 생각도 못했지만, 사람들이 좌우로 죽어나가는 상황에선 달리 선택의 여지가 없었어요.


