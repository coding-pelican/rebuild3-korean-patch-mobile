backstory_Goat2_Step1 = 더 어렸을 땐 토끼를 쓰다듬곤 했어요. 토끼한테 이름도 붙여줬죠 (뭐라 하지 마요. 그 땐 고작 5살이었어요). 어느 날 배고파서 그녀를 먹고 싶다는 이유로 요새에서 몇명이 와서 토끼를 뺏어가려고 했는데, 그 때 엄마가 자기 총을 보여줬어요. 그 후 그들은 우릴 내버려두고 떠났죠.

backstory_Goat2_Step2 = 전 어딜 가든 가방에 토끼를 넣고 다녔어요. 어느 날 백화점에 먹을 게 있나 찾아보러 녀석과 함께 요새를 몰래 나갔었죠. 제가 장난감 코너에서 놀고 있는 사이에 토끼가 가방 밖으로 빠져나오더니 달아나버렸어요.\n\n
전 그곳을 몇 시간동안 뒤졌어요. 전 그 때 필사적이었고, 두려웠고 모두 제 잘못인 것 같았어요. 나중에 어머니는 저를 찾아도 없었을 때 토끼를 잃어버린 저와 똑같은 심정이었다고 말하셨죠.

backstory_Goat2_Step3 = 토끼를 찾았을 당시, 녀석은 백화점의 사탕 코너에서 지가 가장 좋아하는 말린 과일을 먹고 있었어요. 전 요새로 가서 모든 사람들에게 나눠줄 수 있을 만큼 많은 양의 사탕을 가져왔어요. 영웅이 된 기분이었죠!\n\n
하지만 다들 제가 혼자서 식량을 찾으러 나갔다는 사실에 화가 나 있어서, 어디서 가져온 건진 말할 수 없었어요. 대신 저는 "오, 사탕 요정이 가져온 건가봐요!"라고 말했죠.

