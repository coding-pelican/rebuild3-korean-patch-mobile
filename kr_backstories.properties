# Devout, Ninja
# ------------------------------------------------- -------------------------------------------------- -
backstory_VaticanNinja_Step1 = 안녕하십니까, 어린 양이여. 주님께서 어떤 방법으로 이 가장 영광된 시절에 당신들을 찾으시는지 알고 계십니까? 아무래도 당신이 깨어있지 못하게 하는, 밤낮으로 우리 벽을 긁어대는 저 좀비들을 이용한 건 아닐까요?\n\n
제가 성직자냐고 물으신 건가요? 아... 비슷합니다. 그 점에 대해선 너무 고민하지 마십시오, 어린 양이여. 적절한 때에 모든 것이 드러날 것입니다.

backstory_VaticanNinja_Step2 = 음 지금쯤은 말해줘도 큰 충격은 안 될 것 같군요. 전 바티칸에 고용된 요원이었습니다. 전 교황청을 대신해 비밀 작전을 책임지고 있었죠. 그러니까... 윗분들에게 다소 당혹스러울 수 있는 일들을 처리하는 역할을 수행했습니다.\n\n
아, 너무 놀라지 마십시오. 다른 나라들처럼 자체적으로 간첩 연락망을 구축한 건 아니니까요. 저흰 그냥 다른 사람보다 더 독실한 신자였을 뿐이에요.

backstory_VaticanNinja_Step3 = 바티칸 닌자? 그 이름은 부르기엔 좀 유치했지만, 그래도 정체를 숨기는덴 적절했습니다. 전... 아뇨, 액션 영화에서 따온 건 아닙니다. 만화책도 그렇고요. 호텔 침실 안에 성경을 숨긴 적도 없어요!\n\n
전 아주 진지하게 임무를 수행했어요! 보통 사람들이 잘 맡지 않으려는 "문제"를 맡았죠! 그들이 사라지지만 않았다면... 전... 잠깐만요. 마지막 말은 잊어주십시오.


# ------------------------------------------------- -------------------------------------------------- -
# 68 - Firefighter
# Fast Healer, Brave, First Aid
# ------------------------------------------------- -------------------------------------------------- -
backstory_Firefighter_Step1 = 제 인생에 불타 죽을 위험밖에 없던 시절이 그립군요. 전 화재가 어떻게 퍼지는 지 잘 알고 있습니다. 여러분도 그 원리를 받아들이고, 거리를 유지하고, 연기를 조심하면 안전하게 빠져나올 수 있어요.\n\n
그래요, 저는 소방수였습니다. 어떤 긴급상황이든 커다란 빨간색 소방차를 타고 도시를 누볐어요. 하지만, 무덤에서 일어난 듯한 그 시체들은... 그 때의 일은 우리가 받은 훈련으론 감당할 수 없는 것이었습니다.

backstory_Firefighter_Step2 = 마지막 신고를 받았을 때 우린 화가의 스튜디오였던 것 같은 오래된 건물로 향했습니다. "였던 것" 같다고 말씀드린 건 저희가 거기 도착했을 때 불길에 완전히 휩싸여 있었기 때문입니다.\n\n
우리 중엔 바니가 제일 먼저 쓰러졌습니다. 건물 바깥에서 찾은 상태가 안 좋아보이는 소녀가 갑자기 달려들어 가슴을 물어뜯을 줄 누가 알았겠습니까? 우린 소방도끼로 그 소녀를 쓰러트렸고, 그러는 동안 더 많은 괴물들이 목재 건물에서 기어나왔습니다.

backstory_Firefighter_Step3 = 누군가 우리에게 소방차로 돌아오라고 외치기 시작했지만, 때는 이미 너무 늦어버렸습니다. 이미 그 괴물들이 차량 위로 기어올라가고 있었어요. 전 몰려오는 군중들의 약한 부분을 겨냥하며 도끼를 휘둘러 근처 나무를 무너뜨렸고, 나머지 대원들에게 따라오라고 소리쳤습니다.\n\n
어두운 숲을 내달리며 살아남은 몇몇은 결국 흩어지기로 결정했습니다. 우리 모두에겐 각자 지켜야 할 사랑하는 사람이 있었어요. 잘 갔을진 모르겠지만, 부디 자기 가족들에게 돌아갔길 바랄 뿐입니다.


# ------------------------------------------------- -------------------------------------------------- -
# 69 - Private Eye
# Firearms, Brave, Dahlia
# ------------------------------------------------- -------------------------------------------------- -
backstory_PrivateEye_Step1 = 예, 전 한 때 사설 수사관이었습니다. 협박, 간통, 살인 같은 문제 등 별별 문제를 다 다뤄봤죠. 하지만 희생자가 멀쩡히 일어나 여기저기 돌아다니는 바람에 살인 사건을 조사하는 게 어려워졌어요.\n\n
아, 희생자들이 제 눈을 할퀴려고 덤비기 시작한 것도 얘기해야겠군요. 그런 행동들은 사건 해결에 전혀 도움이 되지 않았어요.

backstory_PrivateEye_Step2 = 마지막 사건 의뢰는 넬 매클렁이란 사람에게서 받았습니다. 그녀는 자기 남편이 자신을 감시하고 있다고 생각했고 신중하게 진상을 밝혀줄 사람을 필요로 했어요.\n\n
그녀는 제게 "조심해야 해요"나 "그이는 인맥이 꽤 세요." 같은 판에 박힌 경고를 했습니다. 다 전에 들어본 말들이었죠. 만약 그녀가 "그는 이 나라에서 가장 과격한 갱단의 보스 중 한명이에요."라고 말했다면 좀 더 조심했을 텐데.

backstory_PrivateEye_Step3 = 사건은 우스꽝스럽게 흘러갔습니다. 칙칙한 술집, 납치, 총성... 재밌었다고 말은 못하겠군요. 사건을 맡다가 신을 만날 뻔한 일이 대여섯 번 정도 있는 것도 아니고 말이죠.\n\n
이 모든 일은 매클렁의 맨션에서 학살이 일어나는 것으로 끝났습니다. 지금도 정확히 무슨 일이 일어난 건진 잘 모르겠지만, 제가 본 모든 시체들과 미간을 관통당한 옷입은 창백한 친구를 봤을 때, 리더로 보이는 사람은 몸을 돌리고 있다가 당한 것 같습니다. 넬을 본 적은 없지만 그녀가 이 일의 주동자라는 것에 도넛 살만큼의 달러라도 걸겠어요.



# ------------------------------------------------- -------------------------------------------------- -
# 70 - Christian Radio Host
# Entertainer, Devout, Last Judgment
# ------------------------------------------------- -------------------------------------------------- -
backstory_RadioHost_Step1 = 젠장, 저 방송들을 듣지 않아도 된다면 뭐라도 할 수 있을 것 같아요. 전 라디오 DJ였고 음악에 파묻혀 살았습니다. 대부분은 기독교인들이 만든 락을 틀었지만, 그래도 고정된 애청자층이 있었어요. 몇몇 사람들은 자신의 영혼을 움직이는 음악을 좋아하거든요. 이해하시죠??\n\n
물론, 인적이 드문 작은 라디오 방송국에서 일하다보면 문제가 생겨도 제대로 도움을 받기 어렵다는 문제가 있긴 하죠.

backstory_RadioHost_Step2 = 혼자 방송국에 앉아 배달음식을 기다리고 있던 어느 날 밤이었습니다. 뭔가 문을 긁는 소리가 들렸는데, 배달부가 저럴리는 없다는 생각이 들었어요. 젠장, 그 흉측한 것이 남자이기까지 했다면 이 자리에 앉아서 얘기를 나누지도 못했을 겁니다. 그래도 한때 인간이었다는 건 알겠더군요. 제 몸에 파고들려는 놈의 이빨을 보니 딱 인간 것이었어요.\n\n
전 바로 앞에서 문을 쾅 하고 닫아버렸지만, 창문을 통해 그런 놈이 혼자가 아니란 걸 알게 됐습니다. 전 도움을 요청하러 갔지만 전화는 전부 먹통이었어요. 다른 선택지가 없었던 저는 라디오로 도움을 요청하는 수밖에 없었습니다.

backstory_RadioHost_Step3 = 그래도 설마 중무장한 대여섯의 폭주족들이 와서 도와주리라곤 생각도 못했습니다. 저의 "팬들"이 문앞에 나타났고, 길을 내면서 방송국을 둘러싸고 있는 좀비들을 무찌르기 시작했습니다.\n\n
한동안은 폭주족들과 같이 다녔어요. 그 괴물들이 여기저기에 나타나서 그들과 같이 있으면 몸을 지키는데 큰 도움이 되주었죠. 근데 그것도 오래가진 못했습니다. 그들이 성서를 번역한 걸 발견했는데 그게 좀... 제 취향에 비해선 다소 폭력적이었어요.


# ------------------------------------------------- -------------------------------------------------- -
# 71 - Electrician
# Riffs, Redecorator, Mechanic?
# ------------------------------------------------- -------------------------------------------------- -
backstory_Electrician_Step1 = 으으, 제가 작업해본 빈민가 중에서도 최악이에요. 전 도시에서 범죄가 가장 많이 들끓는 지역에서 일했었는데, 갱들도 전기 기술자를 건드리는 일은 거의 없었죠. 남들처럼 전기가 필수였거든요.\n\n
전 자칭 그랜빌 리프스라 부르는 사람들과도 좋은 관계를 유지했습니다. 그들은 이 근처에서 가장 거친 갱단 중 하나이긴 하지만, 동등한 상대로 존중해주는 한 그에 맞는 대우를 받으실 수 있을 겁니다.

backstory_Electrician_Step2 = 마지막으로 일하던 날 어쩌면 그들의 도움을 받을 수 있었을지도 몰라요. 그 때 마지막으로 갔던 곳은 그림손이란 할머니의 집이었어요. 제 단골 손님 중 한명이요. 모두가 그분을 좋아했습니다. 그쪽 갱스터들 대부분이 그녀가 만들어준 쿠키를 먹으면서 자랐거든요. 그래서 다들 항상 그분이 무사하신지 살피곤 했었어요.\n\n
그래서 그녀가 살고 있는 아파트로 찾아갔을 때, 떨어질 것 같은 현관문 경첩과 굶주린 개들이 휩쓸고 간 것 같은 복도를 보고 이상한 느낌이 들었습니다.

backstory_Electrician_Step3 = 어디에도 그녀의 흔적은 없었습니다... 떠나려는 순간 유일한 출구를 막고 있는 그녀의 모습을 볼 때까진 말예요. 그 때 전 그 현관문 경첩이 집안에서 두들겨서 떨어진 거란 걸 깨달았습니다. 그림손 할머니는 몸이 약간 초록색을 띄었고... 무지 배고파 보였어요.\n\n
이빨이 다 빠진 채로 당신을 죽을 때까지 물어먹으려 하는 노파를 본 적이 있으신지는 모르겠지만, 분명 유쾌한 모습은 아닐 겁니다. 비상계단으로 가지 못했다면 저도 잡아먹혔을 거예요. 다행스럽게도, 좀비가 되었어도 그녀의 노쇠한 엉덩이는 계단을 오르내리는데 도움이 안 되더군요.


# ------------------------------------------------- -------------------------------------------------- -
# 72 - Master of the Squirrels
# Preacher, Chosen Ones, Animal Lover
# ------------------------------------------------- -------------------------------------------------- -
backstory_Squirrels_Step1 = 안녕하시오, 형제자매여. 도토리를 쓰다듬는 자 넛브러시, 그녀의 푹신한 꼬리의 휼륭함에 대해 들어본 적 있는지? 그녀가 심은 도토리는 지구에서 싹을 틔울 거요. 그녀야말로 지금같은 암흑 시대에 우릴 보호할 자이지요. 그녀는 나뭇가지들 사이에서 고 작은 눈으로 인간과 좀비같은 것들을 모조리 볼수 있다오.\n\n
다람쥐는 좀비를 얼마나 경계하는지 아시오? 매우 경계한다오, 친구여. 항상 크게 경계하고 있지.

backstory_Squirrels_Step2 = 또 만났군요, 형제여. 오크나무로 만든 활이 당신을 지켜주고 신성한 도토리가 어둠 속에서 빛을 밝혀줄 겁니다.\n\n
당신도 제가 좀비들이 있는 벽 너머의 존재인지를 궁금해하기 시작했군요? 아... 좋군요... 고맙습니다, 형제여. 당신으로선 그 말이 제게 줄 수 있는 최고의 칭찬인 것 같군요.

backstory_Squirrels_Step3 = 잠깐, 잠깐, 잠깐만요... 그 정신나간 짓들을 벌이는 선택받은 자들의 교회 사람이 아니란 거죠? 그게 정말입니까? 그럼 처음 만날 때부터 이런 정신나간 짓거리를 할 이유가 없었잖아요?!\n\n
그 동안 정신나간 것처럼 행동해서 미안해요. 처음 그 광신도들이 접근했을 때, 그 말도 안되는 "좀비 숭배"에 대응하는 방법은 제가 만든 정신나간 종교를 들이미는 것 뿐이었어요. 이런 생쇼를 하도 오랫동안 하다 보니, 이젠 누구 때문에 하는 건지 까먹기도 해요.


# ------------------------------------------------- -------------------------------------------------- -
# 73 - Naturopath
# First Aid, Luddies
# ------------------------------------------------- -------------------------------------------------- -
backstory_Naturopath_Step1 = 잘 지내시죠? 진지하게 묻는 겁니다. 잘 지내시나요? 먹는 건 괜찮나요? 배변은 어떻죠? 아, 죄송합니다, 죄송해요. 주변 사람들이 걱정이 되네요. 현대사회에선 스트레스가 가장 치명적인 킬러인 건 아시죠?\n\n
알겠습니다, 좋아요. 이 정도면 충분해요. 방금 물어본 건 좀 구식이긴 해요. 요즘은 좀비들에게 죽는 게 더 흔할 거고, 두번째는... 맞아요, 굶주림이죠. 근데 이 두 가지를 걱정하다 보면 또 스트레스를 유발하기도 하죠!

backstory_Naturopath_Step2 = 전 자연 요법을 이용해 환자를 치료하는 의사입니다. 현대 질병을 치료하기 위해 과거를 들여다보는 거죠. 이해되시죠? 감초를 달여먹고 침술을 좀 받으면 놀라운 일을 겪으실 수 있습니다. 루디스 측 사람들이 이런 방법을 아주 좋아해요. 그들의 소박한 삶의 미학을 실천하는데 제격이래요.\n\n
아직 좀비 질병에 대한 치료법은 찾지 못했습니다만, 제게 시간을 좀 주세요. 많은 문화권에는 각자 다시 일어난 시체들에 대한 전설들이 많이 있어요. 그 신화 중 한곳에서 해결책을 찾을 수 있을 거에요.

backstory_Naturopath_Step3 = 최초로 좀비에게 감염된 사람을 치료해보려 한 적이 있었는데, 그 땐 잘 안됐습니다. 그의 위장을 진정시키려고 마늘을 약간 처방했는데, 그보단 차라리 제 접수 담당자를 먹어치우는 게 더 도움이 될 거라고 생각하는 것 같더군요.\n\n
전 그를 멈추기 위해 미간에 침을 꽂아야 했습니다. 질병에 걸린 이를 유심히 살펴볼 기회를 얻은데 감사하는 동안에 어쩌면 여러가지 실험을 했을수도 있었겠네요. 한시간 후 제 "침술"을 접수 담당자에게도 써야 했는데 도움은 별로 안되더군요.


# ------------------------------------------------- -------------------------------------------------- -
# 74 - Trucker
# Driver, Pig Farmers
# ------------------------------------------------- -------------------------------------------------- -
backstory_Trucker_Step1 = 좀비가 제 머리를 물어뜯게 되리라곤 상상도 못했습니다. 그러니까 어떻게든 죽긴 하겠지만... 젠장. 전 트럭 운전사였습니다. 제 직업은 이 나라에서 사고 사망률이 가장 높은 직업군에 속하죠.\n\n
전 그냥 평범한 질병들, 예를 들면 심장마비나 뇌 동맥류 같은 걸로 죽을 거라 생각했어요. 하지만 지금은 좀비한테 먹히는 게 더 흔한 일이겠죠.

backstory_Trucker_Step2 = 하지만 트럭 운전사를 끝장낸 건 오랜 시간의 주행도, 형편없는 생활습관도 아니었습니다. 이젠 마주치는 사람들마저 위험해지게 된 거죠. 젠장, 전에 돼지고기를 배달한 적이 있었는데요. 그 때 고기를 지지대로 올리기 전 의문의 사람들 한 트럭이 절 습격하려고 기다리고 있는 걸 보게 되었습니다.\n\n
전 제 트럭에서 나와 이렇게 말했죠. "좋아, 뒤쪽 문 열어줄게. 1분 안에 가져갈 수 있을만큼 가져가는 게 좋아. 그 후에도 트럭 뒤에 있으면 다 밀어버리겠어." 그들은 제 말대로 했어요. 돼지 두 마리가 없어졌지만 적어도 총은 맞지 않았죠. 그걸로 제가 이긴 줄 알았습니다.

backstory_Trucker_Step3 = 제가 고기를 배달해야 했던 사람, 그러니까 농장주 버켓이라고 했던가, 제가 그렇게 대처했다고 하니까 시비를 걸더군요. 지난번에 왔던 운전사처럼 끝장내고 싶지 않다며 경고를 합디다. '끝장내다'가 뭔 뜻인지는 모르겠지만요. 전 그에게 내 인생과 고기를 두고 선택을 해야 한다면 언제나 인생을 선택할 거라고 말했습니다.\n\n
결국 그도 제가 옳았다고 인정했습니다. 그리고 사과하는 의미로 돼지고기 샌드위치도 몇 개 줬어요. 그런데 그 샌드위치가 제가 배달한 고기로 만든 건진 잘 모르겠더군요. 샌드위치 맛이 이상했어요.


# ------------------------------------------------- -------------------------------------------------- -
# 75 - Not a lizard
# Fast Healer, Ninja
# ------------------------------------------------- -------------------------------------------------- -
backstory_NotALizard_Step1 = 예에? 멀 도아드릴까요, 데잔님? 말이 애 그러랴고요? 제송합니다. 혀가 조옴 짤바서 그레요. 극정하실 필요 엄써요.\n\n
세상이 끅장나기 전에 뭐 햇냐구요? 광산 해사에서 감시 일 하아러 지하에 있었서요. 그거 맘고 트기사항은 업습니다.

backstory_NotALizard_Step2 = 제송합니다, 예에, 불까에 너므 가까이 이쎴네여. 그그그냥 쩌므 추어서여. 뼈가 늘거서 그런지 멀라도 몸을 더피는 게 한상 어려떠라구요.\n\n
이건 어어어제 벤 거 아니냐구요? 곧 나을 껀니다. 너무 걱정마세여. 회보근 한상 빨리 돼쓰니까요.

backstory_NotALizard_Step3 = 광산 해사에서 이라면서 머 재밌는 일 업썻냐구요? 아뇨, 아뇨, 아뇨... 그냔... 어... 평범해써요. 덜들바께 업썼죠. 그건 애 물어버시죠? 머, 옜날 더마벰 인가니나 비슷탄 넘들이 살던 곳이라도 찻길 바라신 건가요?\n\n
발견해따고 해도, 그들이 절 타출 못하게 해쓸 껍니다. 아무한테도 말 모따도록요... 아... 그러니까 저를요. 제가 탈출 모따도록요. 숨겨진 도시 같은 건 없어쓰니까 억류대는 일도 업썼지만요.


# ------------------------------------------------- -------------------------------------------------- -
# 76 - Fireworks Technician
# Demolitions, Gustav
# ------------------------------------------------- -------------------------------------------------- -
backstory_FireworksTech_Step1 = 뭐라고요? "살인 기술" 비슷한 거 갖춘 게 있냐고요? 글쎄요, 좀비들 목구멍에 다이너마이트를 집어넣은 적은 있습니다. 폭발할 때 머리가 박살나서 파편이 최소 3개 이상은 튀었어요...\n\n
아, "가진 기술"이 있냐고 물어보신 거군요. 죄송합니다. 귀가 예전처럼 잘 들리질 않네요. 평소에도 애들처럼 폭죽 가지고 노는 걸 즐겼거든요.

backstory_FireworksTech_Step2 = 네, 폭발물에 대해서도 약간 알고 있습니다. 전부 혼자서 익힌 거죠. 귀도 잘 안들리고 눈썹도 죄다 그을렸지만, 그래도 손가락은 남아있으니 뭐 됐어요.\n\n
전 사실 폭죽 가게에서 일했습니다. 항상 폭발성 있는 물건들을 만질 수 있었어요. 일을 잘하면 매니저가 가끔씩 폭죽에 불붙일 수 있게도 해줬구요.

backstory_FireworksTech_Step3 = 좀비들 때문에 짐을 싸서 떠나야 할 때가 되자 전 가게에서 폭죽을 한무더기 챙겨왔습니다. 좀비들을 산산조각낼 수 있다면 도대체 누가 총이 필요하겠어요, 안 그래요?\n\n
폭죽 대부분을 외부인과 거래해야 했던 게 너무 아쉬웠어요. 뭔가를 날려버릴 수 있게 된다는 건 휼륭하지만 사냥할 때는 별로 쓸모가 없죠. 언제 한번은 "황금 태양 폭죽"으로 토끼를 잡은 적이 있었는데, 양이 너무 적어서 샌드위치에 넣을 수도 없을 정도였어요.


# ------------------------------------------------- -------------------------------------------------- -
# 77 - Diner Cook
# Cooking, Pharmacists
# ------------------------------------------------- -------------------------------------------------- -
backstory_DinerCook_Step1 = 배고프지? 나무 접시나 좀 올려놔. 지금 가죽 신발을 끓이고 있으니까. 걱정 마, 양념 좀 뿌려주면 소고기 못지 않다고 말하게 될 테니까.\n\n
예전에 난 작은 산골에 있는 간이 식당에서 음식을 빠르게 내놓는 요리사였어. 가게 주인은 역겨운 놈이었고 필요한 재료를 제대로 갖춰준 적이 없었지. 최고의 요리사는 못 되겠지만, 그래도 나만의 방식으로 식량을 늘릴 순 있어. 아, 신발 요리가 다 됐군. 케첩이나 머스타드 소스 좀 뿌려줄까?

backstory_DinerCook_Step2 = 식당에 오는 손님은 별로 없었어. 대부분이 농부였고 가끔씩 트럭 운전사들이 오기도 했지. 아, 그리고 무슨 이유인진 몰라도 무정부주의를 신봉하는 약쟁이들도 항상 있었어. 분명 식당 근처에 집단 주거지 같은 걸 세웠을 거야.\n\n
그 친구들도 좋은 사람이었지만, 워... 가까이 서 있기만 해도 같이 취해서 몽롱해질 것 같더군. 같은 시간에 농장주들도 몇몇 나타나기 시작했어. 그 무정부주의자 녀석들의 땀에서 나는 체취에 취해서 그런 것 같아.

backstory_DinerCook_Step3 = 그래, 나도 좀비에 얽힌 사연이 있어. 트럭 운전수가 헬쑥해져서 나타나선, 내가 차린 음식 말고 가게 주인을 먹어치우기로 작심한 거야. 이럴 땐 훈련대로 해야지 뭐.\n\n
알고 보니 농장주들하고 반정부 무정부주의자들 모두 총을 들고 다니는 걸 즐기더군. 총을 하도 쏴대서 놈의 몸을 스프 거르는데 써도 될 정도로 총구멍이 가득 났어. 그렇다고 스프에 풍미를 더해줄 것 같다거나 그런단 건 아냐.


# ------------------------------------------------- -------------------------------------------------- -
# 78 - Actual Pirate
# Tough, Hoarder
# ------------------------------------------------- -------------------------------------------------- -
backstory_ActualPirate_Step1 = '어이 거기, 요즘 어때요?'라고? 나 보고 물은 거요? 아무 탈없이 단단한 땅 위에 두 발을 닿을 수 있게 되어 그저 기쁠 뿐이오.\n\n
난 생애 대부분을 이 배 저배 옮겨다니며 보냈소. 당신도 기어오는 좀비한테 발목을 붙잡히기 전까진, 함정에 걸려 죽을 기회가 얼마나 많은지 눈치채지 못할 거요. 물에 빠져죽든, 좀비들이 피부를 천천히 벗겨내게 두든 그저 신이나 찾고 앉아있을 순 없었소.

backstory_ActualPirate_Step2 = 나와 내 동료들은 해외로 나가 해안에서 멀지 않은 곳을 항해하고 있었는데, 가던 도중 표류한 것으로 보이는 여객선을 보게 되었소. 우린 챙기... 아니, 자비를 베푸는 심정으로 도울 일이 있나 보려고 배 위로 올라갔지.\n\n
갑판에 올라온 우리는 흩어져서 생존자를 찾기로 결정했소. 난 또 다시 주정뱅이 래리와 방아쇠를 당기고 싶어 근질근질한 그의 손가락을 저지시켜야 했지. 거기서 10분 후에 좀비들이 튀어나온 걸 고려해보면 도움이 안됐다고 할 순 없는데, 평상시에도 그 양반 산탄총 때문에 인질보단 사상자를 내는 경우가 잦았던지라...

backstory_ActualPirate_Step3 = 인질이 무슨 뜻이냐고? 아... 그래, 우린 해적이었소. 좋은 일은 아니었지만, 그래도 살기 위해 해야 했지. 여객선엔 생존자가 얼마 없었소. 젠장, 우리 보트를 내려버린 후 나와 주정뱅이 래리가 할 수 있는 일은 구명정 중 하나에 도달하는 것 뿐이었소.\n\n
이동하는 동안 좀비 하나가 래리의 무릎을 물어뜯었소. 래리는 자신의 산탄총으로 놈을 없애려 했지. 그 멍청이가 자기 발을 날려버렸다오. 그를 거기에 남겨둔 건 유감이지만, 의족을 갖고 올 수도 없는 상황이었는 데다가, 다리가 하나뿐이면 어떻게든 길을 늦어지게 만들 수밖에 없어서 말이오.


# ------------------------------------------------- -------------------------------------------------- -
# 79 - Professional Skeptic
# Driver, Skeptic
# ------------------------------------------------- -------------------------------------------------- -
backstory_ProfessionalSkeptic_Step1 = 질병이 퍼지기 이전에도 뭔가 낯이 익다구요? 뭐, 당연하죠. 전 한때 유명한 프로 회의론자였습니다. TV 프로그램 여기저기에 나왔어요.\n\n
전 마술사들과 미디어들이 실제로는 코끼리를 사라지게 할 수도 없고, 죽은 자들과 이야기할 수도 없다는 사실을 밝혀내기 위해 싸웠습니다. 물론 시체들이 일어나 멀쩡히 걸어다니고 있으니 마지막 문장은 좀 더 고려를 해봐야겠죠.

backstory_ProfessionalSkeptic_Step2 = 베가스에서 일하던 중, 시애틀 근방에 사는 남자에게서 진짜 좀비를 데리고 있다는 제보를 받았습니다. 평소의 저라면 신경도 안썼겠지만, 그의 트윗튜브 계정으로 올라온 영상에서 걸어다니는 시체를 보고 마음이 동했지요.\n\n
전 며칠을 운전해 그 남자의 집에 도착했습니다. 그는 절 자신의 지하실로 데려가 사슬로 묶은 그 괴물을 보여주려 했습니다. 이야기를 나누는 동안 그는 자신의 "애완동물"과 얼마나 가까이 있는지 알아차리지 못했어요... 놈이 갑자기 튀어나와 그를 물때까지요.

backstory_ProfessionalSkeptic_Step3 = 우린 그의 팔을 감쌀 걸 찾고 구급차를 부르기 위해 부엌으로 빠져나왔습니다. 전 그를 응급차에 태워 보냈고 아래층에 있는 괴물과 함께 잠시 더 머물렀죠.\n\n
다음날도 집주인의 소식이 들려오지 않자, 전 차를 타고 가 그가 뭘 하고 있는지 알아보려 했습니다. 그런데 병원까진 가지도 못했어요. 젠장, 사방에 화염과 비명이 가득했죠. 전 "안되겠군"이라고 혼잣말하고 차를 돌려 돌아갈 때까지 단 몇 블록밖에 가지 못했습니다.


# ------------------------------------------------- -------------------------------------------------- -
# 80 - Malik's Disciple
# Riffs, Hand-to-Hand, Superhero
# ------------------------------------------------- -------------------------------------------------- -
backstory_MaliksDeciple_Step1 = 가끔씩 그 도장이 그립기도 합니다. 리프스의 도장 중 한곳에서 훈련을 받던 시절이야말로 제 인생의 전성기였어요.\n\n
물론 훈련은 힘들었지만, 아침에 차가운 물을 한 바가지 맞으며 일어나는 것보다 힘든 건 없었습니다. 그 정도 속도의 사물을 피할 정도로 날래지 못할 땐 그랬어요. 그런 것도 다 훈련의 일부였죠.

backstory_MaliksDeciple_Step2 = 전 말릭의 수제자 중 하나였습니다. 그분은 절 천재라고 부르셨죠. 나머지 사람들은 절 빌어먹을 애새...같은 걸로 불렀고요...\n\n
세상에 말릭보다 더 강한 사람은 없습니다. 그 도장에서 가장 뛰어난 격투가 중 한명이에요. 자기가 원할 때마다 자기네 무리를 쉽게 통제하기도 했지만, 한편으론 사부에 대한 존경도 대단했죠. 물론, 최후의 심판 갱단이 그의 사부를 죽이게 되었을 땐 그의 유지를 이어받는 것 외엔 할 수 있는 일이 없었지만요.

backstory_MaliksDeciple_Step3 = 그 사건 당시 전 동쪽에 가 있었지만, 곧 말릭이 자신의 사부가 살해당한 일로 광분했다는 소식을 들었습니다. 말릭이 나설 필요가 있었다면 기꺼이 직접 나서서 최후의 심판 갱단을 마지막 녀석까지 싹 쓸어버렸을 겁니다.\n\n
전 혹시 도움이 될 수 있지 않을까 싶어 찾아갔지만, 가는 도중 좀비들에게 둘러싸이고 말았습니다. 지금도 가능하다면 말릭을 돕고 싶은 마음이 있지만, 일단은 당신에게 목숨을 빚졌으니 어쩔 수가 없군요. 제 훈련은 따라오기 어렵지 않을 겁니다. 좀비들과 맞서 싸우는 데 도움이 되는 것들이에요.


# ------------------------------------------------- -------------------------------------------------- -
# 81 - O'Grady's Valet
# Devout, Easy Going, Judgment
# ------------------------------------------------- -------------------------------------------------- -
backstory_OGradysValet_Step1 = 안녕하세요, 나리. 아니, 부인인가요? 죄송합니다. 당신의 정체성을 함부로 정하고 싶지 않아서요. 각자 자신만의 것이 있다. 그게 제 생각입니다.\n\n
솔직히 말해서, 제 이전 대장이었던 오그레디 신부는 그런 생각을 가지지 않았어요. 하지만, 음... 제가 최후의 심판 갱단과 그의 패거리를 빠져나온 이유는 따로 있었습니다. 사실은 이유가 꽤 많아요.

backstory_OGradysValet_Step2 = 전 오그레디 신부가 수도회의 회원이었던 시절 개인적으로 수발을 들었습니다. 그를 위해 어떤 물건을 가지고 오거나, 사제복을 다림질하고 손질하는 등의 일을 하곤 했죠.\n\n
그는... 제가 일해 본 사람들 중 가장 존경할 만한 인물은 아니었지만, 일단 급료가 괜찮았어요. 그리고 좀비들이 나타나기 시작했을 때, 그의 신도 중 대부분을 차지한 폭주족 무리들에 둘러싸인 것을 보고 안도감이 들기도 했죠.

backstory_OGradysValet_Step3 = 좀비의 등장은 세상 모든 것의 몰락을 알리는 시작이었습니다. 전투가 불가능한 사람은 모조리 쫓겨났어요. 그의 폭주족들이 "구해낸" 여성들은 개인 하인으로써 최후의 심판 갱단에 충실히 수발을 들것을 강요받았고요. 도망치려는 사람은 누구든 붙잡혀 좀비들 한가운데로 던져졌습니다.\n\n
결국엔 저도 사직서를 제출해야 했습니다. 신부님이 머무르는 방문 앞에 조용히 메모를 놔뒀지요. 물론 밤을 틈타 조용히 빠져나가야 했지만, 지금도 그렇게 헤어진 게 다행이었다고 생각하고 싶네요. 빠져나올 수 있을 때 빠져나온 거 말예요.


