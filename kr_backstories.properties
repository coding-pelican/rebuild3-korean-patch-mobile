backstory_LighthouseKeeper_Step3 = 도시로 돌아온 이후의 삶은 비참했습니다. 전 식료품점에 가봤지만 가게 선반은 전부 약탈당한 상태였어요. 제 새로운 집주인에게 얘기하러 갔을 땐 자기 남편을 씹고 있는 걸 보기도 했고요. 왜 이런 일들이 저한테 일어나는 걸까요?\n\n
