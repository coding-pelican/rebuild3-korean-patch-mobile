backstory_WantsAPony_Step2 = 전 프리지아에서 온 말이 들판을 돌아다니는 걸 보고 있었어요. 그 때 농장 쪽에서 시끄러운 소리가 들렸죠. 고개를 돌렸더니 세상에, 농장에 있는 여성이 목장 직원을 잡아먹고 있더라고요!\n\n
전 상황을 파악하고 비명을 지르며 달아났습니다. 직원들이야 뭐 젝 항상 잘해줬지만, 제 머리통을 뜯어내 휘두를수도 있는 상황에서 달리 뭘 할 수 있었겠어요?

backstory_WantsAPony_Step3 = 그러던 중 그 프리지아산 말을 풀어주지 않으면 거기 끔찍한 괴물들에게 갇힐 거란 생각이 들어서, 목장 우리 문을 열고 안으로 들어가 녀석의 등에 올라탄 후 함께 빠져나왔습니다.\n\n
말을 탄 적이 있었다면 좋았을텐데. 그 프리지아산 말은 우뚝 서더니 절 날려버렸어요. 전 녀석이 도망갔는지 궁금해서 덤불 속에서 몸을 일으켰지만, 제가 할 수 있는 건 좀비들이 절 쫓아오기 전에 절름발로 그곳을 떠나는 것 뿐이었어요.


