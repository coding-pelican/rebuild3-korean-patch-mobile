backstory_Goat4_Step1 = 사람들 얘기를 들어보면 인류는 평생 좀비랑 싸워온 것 같아요. 저 어릴 적만 해도 좀비가 없던 시절은 상상도 할 수 없었죠.\n\n
그러다 어느 날 좀비들에게서 도망치던 도중 오래된 도서관에 숨어야 했는데요. 엄마랑 아빠가 절 구하러 오는 동안 오래된 사진책을 보고 충격을 받았어요. 그 사진에는 여자애들과 남자애들이 밖에서 놀고 있고 좀비는 없더라고요!!

backstory_Goat4_Step2 = 그 후 전염병이 퍼지기 전, 즉 제가 태어나기 전의 삶을 모조리 알고 싶어졌어요. 그래서 역사책을 읽어봤지만... 후, 책엔 우울한 내용이 많더군요. 넘쳐나는 폭력, 수많은 전쟁... 옛날에도 우리처럼 많이 싸웠나봐요.\n\n
일단은 책에 있는 것보단 더 나은 방법이 있을 거라 생각하는 수밖에 없더라고요.

backstory_Goat4_Step3 = 책을 읽으면서, 질병이 퍼지기 이전 불행과 우울로 가득찬 삶에 대해 배웠어요. 그 때는 갖가지 것을 발견한 알버트 아인슈타인이나 스티븐 호킹 같은 과학자들이 있었죠.\n\n
아직도 우리가 모르는 게 많아요. 예를 들면, 좀비 질병이 어떤 식으로 활동하는가? 어떻게 죽은 거나 다름없는 몸뚱이가 살아있는 것처럼 움직이는가? 같은 거요.\n\n
언젠간 저도 스스로 놀라운 발견을 해낼 수 있을 거에요.



