# 55 - Jail Guard
# Firearms, DAHLIA
# ------------------------------------------------- -------------------------------------------------- -
backstory_JailGaurd_Step1 = 작은 규모의 감옥 경비원으로 들어가 근무하는 건 힘든 일입니다. 주폭들이나, 조폭들, 크립 갱들이 문제가 아니었어요. 오히려 만나보면 동정심이 생기는 죄수들이 문제였죠. 그들 각자 법을 위반할 수밖에 없는 이유가 있었다는 느낌이 들었어요.\n\n
자신의 누이를 공격하는 친구를 때려눕혀 검거된 남자라든가, 자신을 학대하던 남편을 쏴죽인 여자라든가 말이죠. 젠장, 그 나쁜놈들한테 아무런 도움도 받지 못하는 상황에서 어쩔 수 없이 법을 위반하고 대항한 경우라도 얄짤없더라고요.

backstory_JailGaurd_Step2 = 좀비들의 공격을 받은 날, 그 때 우리 교도소엔 수감된 조직이 하나 있었습니다. 스스로를 "층층나무 서식지 출신의 여성들을 돕는 여성들 조직(Dogwood Acres Helpful Ladies in Action Society)" 같은 이름으로 부르더군요.\n\n
그녀들 중 상당수가 모든 여성을 강제로 의료 활동에 투입시키려 했던 정치인들에게 썩은 사과를 던졌던 이들이었습니다. 아마 그 정치인은 그녀들에게서 썩은 토마토를 맞고 눈에 시퍼런 멍이 들었을 겁니다. 저라면 그런 위험한 일에 끼어들진 않겠지만, 하지만... 음... 결과를 가지고 뭐라 시비걸 수도 없는 노릇이었어요.

backstory_JailGaurd_Step3 = 안내데스크 쪽에서 빌리의 비명소리가 들렸고 우린 뭔가 잘못된 걸 알아차렸습니다. 전 보안 카메라를 통해 발송실로 다가오는 걸어다니는 시체들을 발견했고, 제가 할 수 있는 건 한가지 뿐이었습니다. 전 개방 버튼을 눌러 감옥문을 전부 열고 다들 절 따라오도록 했습니다.
우린 쓰러진 교도관들에게서 권총을 빼내 싸우면서 교도소 전체를 가로질러 후문에 이르렀습니다. 적극적인 시민 단체 소속인 그녀들은 총을 무시무시하게 잘 다뤘습니다. 빠져나올 때쯤엔 뇌나 해골 조각에 뒤덮이긴 했어도, 우리 중 누구도 상처 하나 나지 않고 그곳을 무사히 빠져나왔습니다.


