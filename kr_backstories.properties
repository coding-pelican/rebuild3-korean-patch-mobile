backstory_BuildingInspector_Step1 = 그래요, 그래. 긴장 풀어라, 예의를 갖춰라, 원하는 게 많으시네요. 알아요, 지금 면담하는 거. 알고 싶은 게 뭔가요?\n\n
제 과거요? 전 지역 행정 기관의 건물 조사원이었어요. 건물들이 코드 같은 걸로 분류되어 있다고 생각해보세요. 신나는 일이었죠. 지역 사람들에게 세입자가 사는 집 벽에 곰팡이가 살도록 놔둔다고 야단치는 건 제일 즐거운 일이었어요.

backstory_BuildingInspector_Step2 = 제일 마지막으로 확인하러 갔던 건물이 특히 더러웠어요. 벽지는 떨어져있고, 수도꼭지에서 나오는 물은 황색인데다 썩은 계란내까지 풍겨왔죠.\n\n
그러다 한 욕조에서 이 일의 시작점이 된 시체를 찾을 수 있었습니다. 몸은 온통 초록색이었고 질병에 찌든 역한 냄새를 풍기고 있었어요. 전 뭘 어찌해야 할지 몰랐죠. 경찰에게 전화하러 욕실을 나가려 할 때도 등 뒤를 보이는 것에 별로 신경을 안 썼어요.

backstory_BuildingInspector_Step3 = 전 방안에서 전화를 받길 바라며 기다리고 있었습니다. 그 때 뭔가가 제 뒤로 덤벼들었죠. 놈의 이빨이 찍히지 않은 게 정말 다행이었어요. 이빨이 정말 날카로웠거든요.\n\n
전 놈을 다시 욕실로 차버리고 다시 튀어나오기 전에 의자로 문 아래를 막았어요. 전 애써 잘 될거라고 되뇌이면서 승합차에 올라타 운전했습니다. 불행히도 그런 놈이 그 건물 하나에만 있는 게 아니었고, 그 도시 구역은 얼마 안 가 점령되어 버렸어요.


