backstory_Crafter_Step1 = 안녕하세요. 추워보시이시네요. 손수 짠 이 숄은 어떠신가요? 가장 좋은 개털로 만든 겁니다. 이 방에 도토리 차도 준비해놨어요.\n\n
전 항상 주변에서 찾은 걸로 뭔가 만드는 버릇이 있었습니다. 그렇게 만든 걸 지역 파머스 마켓과 수공업 박람회에 내놓곤 했는데, 지금은 그런 행사들이 많이 열릴 상황은 아닌 것 같네요.

backstory_Crafter_Step2 = 좀비를 처음 마주쳤을 때, 전 마지막으로 참여한 박람회 중 한 곳에서 좌판을 정리하고 있었습니다. 손님이었던 샐리가 절 향해 걸어오는 걸 봤을 때, 전 그녀가 절 도와 현수막을 내리고 밴에 실어줄 줄 알았어요. 좀만 더 주의깊게 봤다면 걸음걸이가 뭔가 느기적거렸단 걸 발견했을 겁니다. 코가 좀 떼어져나간 것도요.\n\n
그놈들은 그쯤에서 멈춰야 했어요. 그곳에 있던 다른 사람들 중 몇몇도 몸 한두군데가 떨어져 나간 건 아니라도 뭔가 괴로운 것 같더군요.

backstory_Crafter_Step3 = 무슨 일이 일어난 건지 파악하기도 전에 전 땅바닥에 쓰러졌고, 샐리는 제 눈알을 뽑으려고 하고 있었습니다. 주변에 집을만한 게 아무것도 없는 상황에서 전 허리춤에 있는 바늘을 뽑아 샐리의 귀 중 한 곳을 찔렀습니다.\n\n
뭔가 중요한 부분을 건드렸는지 괴성을 지르면서 넘어지고는 그 자리에서 몸을 부르르 떨더군요. 한편으론 참 아쉬웠어요. 샐리는 뇌 파먹는데 푹 빠지기 전만 해도 좋은 여자였거든요.



