backstory_Photographer_Step1 = 혹시 제가 종군기자였다는 거 알고 계셨습니까? 전 목숨 걸고 우릴 지켜주는 사람들을 따라 전장으로 나가곤 했습니다. 후대를 위해 그들의 용감한 행동을 기록으로 남겼죠.\n\n
