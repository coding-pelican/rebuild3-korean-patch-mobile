backstory_DavisSoldier_Step1 = 엇! 그러니까... 정지! 거기에 서서 신원을 밝혀라... 가까이 오지마!\n\n
아, 다... 당신이군요. 죄송합니다. 전 그저... 자, 전 한 때 군인이었스니다. 하지만 좀비랑 싸우는 건 말이죠. 다시 살아난 죽은 자들하고 싸우는 건... 훈련에도 없었던 내용이라구요!

backstory_DavisSoldier_Step2 = 저요? 전 보병 연대 소속이었습니다. 그것보다 더 높이 올라간 적은 없습니다만, 그래도 군 복무기간 대부분을 데이비스 의원 휘하에서 지냈어요. 당시 그녀의 계급은 대장이었죠. 자기 위에 누군가 훈장을 받은 사람이 있다면 어떻게든 도움이 될 거에요. 그렇죠?\n\n
사제폭탄에 피폭당하기 전까진 외국 사막지대에서 싸웠습니다. 부상당한 곳은 회복했지만, 마음의 평안은 얻지 못했죠... 문이 엄청 쾅하고 닫힐 때마다 평정을 잃어버리는 군인은 야외 작전에 부적합했어요.

backstory_DavisSoldier_Step3 = 데이비스 장군은 어떻게 됐냐고요? 제가 제대한 지 얼마 지나지 않아 퇴역했습니다. 그리고 정계에 입문해서 어딘가에서 상원의원 일을 하게 되었죠.\n\n
우리 주변에 아직 그녀같이 군대에 대한 지휘권을 가지고 있는 사람이 있었다면, 지금처럼 좀비가 가득한 상황이 되진 않았을 수도 있다는 생각이 드네요. 하지만 데이비스가 상원의원이라면... 서류작업에 매달리느라 나설 여지가 거의 없겠죠.


