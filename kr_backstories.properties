backstory_CardShark_Step1 = 자, 우리가 내일까지 살아남을 확률은 얼마나 될까? 진지하게 고민 중이야. 구스타프의 캐러밴에 있는 인원 중 한명과 내기를 했어. 진짜야, 난 배팅금을 가져가기 위해 살아남는 유일한 사람이 되야 해. 하지만 모든 게 딱 맞아떨어진다면 받을 보상은 어마어마해질 거야.\n\n
지금까지 들어본 것 중에서 가장 멍청한 배팅이라고? 흥! 난 이것보다 더 무모한 짓도 해봤어. 위험이 없는 삶이 대체 무슨 의미가 있겠어, 응?

backstory_CardShark_Step2 = 한 때 난 상어같은 타짜로 이름을 날렸지... 하지만 그보단 돌고래가 더 어울리는 것 같아. 도박판의 보이지 않는 흐름을 미끄러지면서, 찾아낸 물고기들을 노리는 상어들을 습격하는 거야.\n\n
그렇다고 가끔씩 물고기 한두마리 잡는 걸 멈추지 않겠다는 뜻은 아냐. 돌고래라도 어쨌든 힘은 비축해 둬야 하니까.

backstory_CardShark_Step3 = 내가 했던 최악의 배팅이라고 하면, 마지막 날에 카지노에 들어온 그 아파 보이던 녀석과 함께했던 게 생각나. 녀석은 내가 이길 방법이 없었던 상황에 맞서 칩 일만개를 배팅했지. 좀 이상한 상황이었지만 난 제안을 받아들였어.\n\n
내가 졌을 때 그 즉시 이빨로 물어뜯게 해달라 할 줄은 전혀 몰랐어. 난 슬롯 머신을 빼내 움직이는 걸 멈출 때까지 계속 공격해야했어.


