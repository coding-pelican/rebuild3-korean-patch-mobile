# 87 - Protested alongside Helen
# Dahlias, Hand to Hand, Negotiator
# ------------------------------------------------- -------------------------------------------------- -
backstory_HelensProtestor_Step1 = 여기도 엉망이네요. 더 나은 세상을 만들기 위해 그토록 긴 시간을 보냈는데. 이렇게 끝나고 마는 걸까요? 제가 군인이었냐고요? 김빠지는 소리 좀 하지마요. 전 억압의 도구 역할 같은 거 맡은 적 없어요. 전 활동가였답니다!\n\n
물론, 제가 옹호한 명분은 여성들이 군대에서의 모든 역할에 접근할 수 있게 해달라, 성적 소수자들에게도 동등하게 대해달라 그런 거였지만, 그건 기본적으로 지켜야 할 평등에 불과해요. 성적 소수자나 여성도 백인 남성처럼 특정 문제에 대한 영향력 행사 면에서 동등한 권한을 가져야만 합니다.

backstory_HelensProtestor_Step2 = 대학 시절에 활동하던 중 만난 최고의 친구가 있었습니다. 그녀의 이름은 헬렌 반데르잠이었어요. 강철같은 심장을 지닌, 실수도 잘 안하는 여자였죠. 의회 건물 앞에서 표지판을 흔들고 구호를 외칠 때면, 당신 등 뒤에 그저 있어주기만 바랄 사람은 아무도 없을 거에요.\n\n
그러니까, 남자들과 지속적으로 싸워 피해를 입히고 우리 영향력을 발휘하는 거죠. 중년 백인 남성들에 의해 여성들에게 자기들끼리 무엇을 할 수 있는지 언급했거나 차별을 합법화하려는 의도가 보이는 법안이 무수히 통과된 후, 결국 헬렌은 투쟁을 그만두었어요.

backstory_HelensProtestor_Step3 = 시스템은 따르면서 할 일을 해라. 누가 헬렌에게 이렇게 말했던 것 같아요. 헬렌은 그의 이빨을 발로 까버렸죠. 싸움을 포기하는 것과 문제가 되는 상황 속으로 들어가는건 완전히 별개의 문제에요.\n\n
그녀가 이 난장판에서 살아남았으면 좋겠어요. 마지막으로 들은 바에 따르면 독우드 에이커스 여성 지원 행동가 집단(Dogwood Acres Helpful Ladies in Action Society)라는 조직에 들어갔다고 하더군요. 이름을 들어보니 빵 바자회 같은 일들을 하는 곳 같아요. 헬렌에겐 좀 시시할 거란 생각도 들었지만, 어쩌면 좀 쉬고 싶었을지도 모르겠네요.


