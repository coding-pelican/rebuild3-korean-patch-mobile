# 103 - Kid who grows up in the fort
# Loner, Driver, Camper
# ------------------------------------------------- -------------------------------------------------- -
backstory_Goat1_Step1 = 안녕하세요. 당신은 이미 절 속속들이 잘 알고 계실 거에요. 전 이렇게 생긴 요새에서 태어나고 자랐어요. 좀비들이 나타나기 이전의 세상은 본 적도 없고요. 프랑스로 비행기를 타고 간 적도, 휴대폰으로 호주에 전화한 적도 없죠. 앞으로도 없을 것 같네요.

backstory_Goat1_Step2 = 사람들이 저에 대해 모르는 사실 중 하나는 제가 운전을 좋아한다는 거에요. 어머니가 긴급상황에 대비해 운전하는 법을 알려주셨지만, 사람들은 제가 사고를 내고 다칠 거라 생각해서 직접 운전하도록 해준 적은 없었어요.\n\n
예, 이제 저도 성인이고 원하는 대로 할 수 있게 됐죠. 요즘도 가끔씩 도시로 몰래 나가 시동이 걸리고 운전할 수 있는 차를 찾아다니곤 해요. 가끔씩은 더 멀리 가는 것도 고려하고 있죠.

backstory_Goat1_Step3 = 지도 보는 걸 정말 좋아합니다. 가끔씩은 혼자 힘으로 차를 타고 나가서 세계의 나머지 부분이 어떻게 생겼는지 보고 싶어요. 모두들 어딜 가든 여기랑 다를 게 없다고 얘기하지만... 바깥에 좀비들이 전혀 닿을 수 없는 섬이 있다면 어떨까요? 제가 거기까지 갈 수 있다고 생각하시나요?

