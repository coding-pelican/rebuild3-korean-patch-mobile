backstory_Oceanographer_Step2 = 어느 날 밤늦게까지 연구하고 있었던 저는 연구실 문을 긁는 소리에 깜짝 놀랐습니다. 누군지 신원을 밝히라고 했지만 아무도 대답하지 않았고, 전 조심스럽게 다가가 문을 열었습니다.\n\n
