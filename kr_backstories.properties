# ------------------------------------------------- -------------------------------------------------- -
# 1 - Amateur Actor
# Entertainer, Negotiator, Melee Training
# ------------------------------------------------- -------------------------------------------------- -
backstory_AmateurActor_Step1 = 세상이 이 모양이 되기 전까지 전 낮에 일하는 평범한 노동자일 뿐이었습니다. 하지만 밤에는 근처 무대에 올라 프랑스 귀족들을 구하는 스칼렛 핌퍼넬을 연기하면서 관객들을 열광시켰어요. 지역 신문의 한 평론가는 제 연기가 '원작자를 무덤 속에서 요동치게 만들 정도'라고 했었죠. 이거 좋은 말인 거 맞죠?

backstory_AmateurActor_Step2 = 마지막 공연을 하던 날 관중 뒤에서 소란이 일어났어요. 대체 무슨 일인지 알아내기도 전에 사람들이 서로를 먹어치우기 시작했죠.\n\n
다행히도 우리 의상실에 실력이 젬병인 여재봉사가 있었어요. 덕분에 120센치미터 정도의 받침살 씌운 치마 안에 숨어 살아남을 수 있었죠. 그게 아니었더라면 그들이 절 잡고 말았을 거에요. 전 항상 관객들이 열광해서 제 옷을 잡아뜯었으면 하고 바럤어요. 이런 걸 원한 건 아니지만요.

backstory_AmateurActor_Step3 = 도망가는 동안 집어든 레이피어는 그렇게 날카롭진 않았지만, 눈구멍을 찔러 뇌를 관통하면 최소한 하나는 해치울 수 있었어요. 차가 있는 곳까지 싸우며 길을 뚫었고 차에 탄 후로는 기름이 다 떨어질 때까지 그냥 달렸죠.\n\n
당신이 절 찾아주어서 정말 다행이에요. 거기 계속 있었더라면 얼마나 더 살아남을 수 있었을진 저도 잘 모르겠네요.


# ------------------------------------------------- -------------------------------------------------- -
# 2 - Internet Reviewer
# Entertainer, Hoarder, Gun Training
# ------------------------------------------------- -------------------------------------------------- -
backstory_InternetReviewer_Step1 = 저요? 전 한 때 인터넷에서 리뷰 동영상을 제작했습니다. 한마디로 팝 컬처 관련 콘텐츠를 평가하는 거에요.\n\n
제가 플레이한 후 "얼마나 저질인지 보십시오"라며 까댔던 좀비 영화나 게임이 얼마나 많은지 셀 수도 없을 정도에요. 지금은 우리가 그 영화랑 게임들의 주인공 꼴 났고요.

backstory_InternetReviewer_Step2 = 사실 좀비 때문에 제가 가진 모든 걸 내버려두고 떠난 건 아닙니다. 집주인이 원인이었어요.\n\n
전 벽에다 엄청난 양의 총기류를 모아 걸어두고 있었습니다. 권총, 돌격 소총 등 총이라면 전부 다요. 그런데 세상에 난리가 났을 때 집주인이 쳐들어오더니 그걸 다 가져가버렸어요.

backstory_InternetReviewer_Step3 = 집주인이 제 방문을 소방도끼로 부수고 들어와서는 떠나라고 하더군요. 저한텐 아무것도 못 가져가게 하고요. 전 뒤에 있던 옷만 좀 갖고 나와야 했어요. 그 이후 생존만을 위해 계속 자원을 수집하며 돌아다녀야 했습니다.\n\n
전 떠나면서 집주인이 제 총들을 친구들과 나눠갖는 걸 봤어요. 근데 재밌는 사실 하나 알려드릴까요? 그 총들은 사실 제 동영상을 위한 뒷배경에 불과했어요. 진짜처럼 만들어진 가짜라고요. 기껏해야 둔기로 쓰면 또 모를까. 여튼 그 얼간이들 제대로 엿먹었을 것 같네요.


# ------------------------------------------------- -------------------------------------------------- -
# 3 - Alternative Fashion Designer
# Redecorator, Last Judgment
# ------------------------------------------------- -------------------------------------------------- -
backstory_AltFashionDesigner_Step1 = 예전에 전 기존과 다른 방식의 의류점을 운영했습니다. 뒷골목에 있는 작은 가게였고 직접 만든 제품들을 팔았어요.\n\n
좀비들이 처음 나타나기 시작했을 땐 그럭저럭 버틸 수 있었습니다. 6인치 힐이 썩은 두개골을 의외로 쉽게 뚫더군요.

backstory_AltFashionDesigner_Step2 = 전 스스로를 지켜가며 혼자 살던 중 몇몇 조직을 만날 수 있었습니다. 거래도 할 수 있었고요. 그 중엔 옛 아마존을 모방하는 것 같은 여성 사냥꾼들도 있었고, 누구한테나 바보같이 행동하는 폭주족들도 있었죠. 두 조직 모두 세보이는 걸 좋아했고, 전 그들이 가진 것들 거의 모두에다가 스파이크를 달아줄 수 있었어요.

backstory_AltFashionDesigner_Step3 = 결국 물자가 동나기 시작하자, 전 그곳을 떠나야 했습니다. 솔직히 말해서 제가 취급하던 것들은 이젠 더 이상 수요가 없어요. 플랫폼 슈즈나 러버 팬츠같은 건 좀비들한테서 도망치는데 도움이 안되거든요.


# ------------------------------------------------- -------------------------------------------------- -
# 4 - Sculptor
# Loner, Artist, Crafter
# ------------------------------------------------- -------------------------------------------------- -
backstory_Sculptor_Step1 = 쳇. 이런 비좁은 방들은 정말이지 못참겠군. 맘같아선 혼자서 지내고 싶지만... 그랬다간 살아남지 못하겠죠.\n\n
제 옛날 작업실은 양로원 위에 있었습니다. 자기들끼리만 쑥덕대서 이야기나눌 일이 없었고 그 점이 마음에 들었어요.

backstory_Sculptor_Step2 = 문제는 세상이 어떻게 돌아가는지 알 수가 없다는 거였습니다. 전 하루종일 제 조각에만 몰두하면서 보냈어요. 좀비들이 작업실 문을 두들길 때까진 그런 놈들이 나타났다는 사실조차 몰랐죠.\n\n
노인들은 빠르게 도망가는게 불가능했고 결국 대부분이 좀비로 변해버린 겁니다.

backstory_Sculptor_Step3 = 전 입구부터 내 작업실까지 바리케이드를 친 후 망치랑 끌로 새로운 출구를 뚫어야 했습니다. 벽을 뚫으면서 낸 소리를 고려해보면 절 잡으러 온 사람이 없다는 게 신기할 지경이에요.\n\n
내가 있는 곳으로 쳐들어오려 했던 좀비들은 대부분 이미 반쯤 귀가 먹은 노인들이었던 것 같아요. 차 옆에 서 있어도 경적소리조차 안들렸을 겁니다.


# ------------------------------------------------- -------------------------------------------------- -
# 5 - Middle Manager
# Defenses, Government
# ------------------------------------------------- -------------------------------------------------- -
backstory_MiddleManager_Step1 = 예, 뭘 도와드릴까요? 예전엔 무슨 일을 했냐고요? 전 "댄스 위드 넘버스" 계산기 회사에서 마케팅 부매니저를 맡고 있었습니다. 전 텔레커뮤니케이션 부서를 관리했죠. 그러니까 전화상담원들이요. 전... 지금 어디 가시는 거죠?

backstory_MiddleManager_Step2 = 어떻게 이 난리에서 살아남았냐고요? 솔직히 저도 잘 모르겠습니다. 좀비들이 건물에 나타났기 시작했을 때 전 일단 모든 비상구를 확보했어요.\n\n
상황이야 어쨌든 판단력과 추진력이 뛰어난 누군가가 비상 통로를 치우지 않는다면, 막상 지나갈 때가 되서야 화분이나 다른 물건들이 길을 막기로 되어있듯 이상하게 놓여있다는 걸 알게 될테니 말이죠.

backstory_MiddleManager_Step3 = 복도를 통해 나가던 도중, 앞으로 계속 밀고나가며 길을 헤쳐나가던 인턴 두 명과 마주쳤습니다. 왜 하필이면 저일까요? 어쨌든, 눈앞이 깜깜해진 걸로 보아 머릴 맞은 건 확실한 것 같아요.\n\n
다시 정신을 차리자 두 사람 모두 좀비들에게 둘러싸여 옴짝달싹 못하는 게 보였습니다. 빠져나가지 못하게 된 건 안타깝지만, 그들은 절대 그러지 말았어야 했어요. 결국 전 좀비들에게 뛰어들어 손에 들린 소방도끼를 휘두르며 전부 안전하게 빠져나올 수 있도록 했습니다.


# ------------------------------------------------- -------------------------------------------------- -
# 6 - Owned a large collection of lizards
# Animal Lover, Fast Recovery
# ------------------------------------------------- -------------------------------------------------- -
backstory_Lizards_Step1 = 착하지, 게리. 착하지? 예? 게리가 누구냐고요? 오, 게리야, 이분은 우릴 들여보내준 고마운 분이셔.\n\n
대장님, 게리를 만나보신 적 있나요? 제 어깨에 올라탄 도마뱀 말이에요. 제 어깨에 올리기엔 좀 크긴 해도, 올라타고 있을 땐 아무도 시비를 걸지 않더군요.

backstory_Lizards_Step2 = 전 도마뱀을 한가득 길렀었습니다. 그렇지, 게리? 무지 많이 길렀죠. 동물 관리 센터에서 나온 그 개자식들은 표정 변화 하나 없이 제가 도마뱀들을 너무 많이 기르고 있다고 말하더라고요. 독신 아파트에서 전부 기르다간 녀석들의 건강에 무리가 갈 거라면서요.\n\n
결국 전 몇 마리를 떠나보내야 했습니다. 걔네들은 다시는 돌아오지 않았어요. 그래도 얼마 가지 않아 바깥에 나타난, 그 살을 뜯어먹는 놈들과 무슨 일이 있었을 거에요.

backstory_Lizards_Step3 = 제가 공격받았을 때 절 지켜준 건 결국 제 아가들이었어요. 이구아나와 사바타 모니터 종 녀석들은 어디로 던져지든 뭐든 물어버린단 걸 알고 계셨나요?\n\n
녀석들을 버리고 가야 한다는 건 정말 고통스럽지만, 녀석들과 게리 중 하나를 선택했을 때에도 게리를 포기할 순 없었어요. 녀석은 특별하거든요.


# ------------------------------------------------- -------------------------------------------------- -
# 7 - School Janitor
# St. Michael's, Demolitions
# ------------------------------------------------- -------------------------------------------------- -
backstory_Janitor_Step1 = 성 미카엘 소년 학교에서 거만한 교직원놈들 뒤나 닦으려고 학교 청소하던 시절보단 여기가 훨 낫네요. 전 거기서 화장실 청소를 했었습니다.\n\n
솔직히 말해서 애들이 원래부터 불량한 건 아니었는데, 직원들이 하도 녀석들을 몰아세워서...

backstory_Janitor_Step2 = 세상이 모조리 미쳐 돌아가기 시작했을 때 학교 선생님들도 마찬가지로 미쳐갔습니다. 자기들끼리 "천국의 분노"라든가 "신의 의지"같은 이야기들이 돌더군요.\n\n
마치 평소부터 종말이 오길 원했다는 말투였습니다. 그런 말들이 절 소름끼치게 했어요.

backstory_Janitor_Step3 = 전 상황이 더 악화되기 전에 학교를 몰래 빠져나왔습니다. 애들에겐 미안했지만, 교직원들이 그들을 가까이서 감시하고 있어 제가 할 수 있는 일이 없었어요.\n\n
애들에게 교사들을 조심하라고 경고하는 메모를 숨겨놓으려고 했습니다만, 누가 찾을 수 있을지나 잘 모르겠네요. 위험한 청소용품들을 최대한 찾아 한곳에 모아둔 후 떠났습니다. 그 후의 일은 저도 모르겠어요.


# ------------------------------------------------- -------------------------------------------------- -
# 8 - Retired Colonel
# Government, Team Player, Brave
# ------------------------------------------------- -------------------------------------------------- -
backstory_Colonel_Step1 = 저요? 전 대장님 군대에 들어오기 전에 장교로 복무하다 제대했습니다. 개인적인 이유로 불명예 제대하긴 했지만 군인 자체로 볼 땐 여전히 유능했죠.\n\n
주변 사회가 무너지기 시작했을 때 다 때려치고 밭일이나 할까 하는 생각이 들었습니다. 아마 그게 최선이었을 거에요. 하지만 내게 선인장을 계속 기를 기회는 주어지지 않았습니다.

backstory_Colonel_Step2 = 옛! 전 저와 제 이웃들을 지키기 위해 최선을 다했습니다. 군 식당에 있던 저보다 더 높은 사람들과 여전히 알고 지냈고 그들에게서 필요한 물건을 받기도 했어요. 정부는 항상 자기 자신을 지키는데만 최선을 다하더군요.\n\n
결국엔 근근이 먹고 살기도 어려워졌고, 우린 각자 흩어져서 살 길을 찾아야 했습니다.

backstory_Colonel_Step3 = 불명예 제대한 이유가 뭐냐구요? 아셔야 한다면 알려드릴게요. 제가 한 행동은 "묻지도 말고 말하지도 말라" 원칙을 무시한 것이었습니다. 제가 일과 외의 시간에 무슨 일을 했는지 밝혀지자 지휘관들도 절 그냥 내버려두지 않았죠.\n\n
대장님, 솔직히 말해서 아직도 누가 누구와 같이 빗자루함에 들어있었는지가, 혹은 그들 다리 사이에 있는게 뭐가 그리 중요한건지 잘 모르겠습니다.


# ------------------------------------------------- -------------------------------------------------- -
# 9 - Optimist
# Easy Going, Chosen Ones, Preacher
# ------------------------------------------------- -------------------------------------------------- -
backstory_Optimist_Step1 = 안녕하세요. 정말 멋진 날 아닌가요? 하늘에서 새들이 죽어 떨어지는 일이 줄어들었어요. 유리창을 기어 올라오는 곰팡이도 이젠 한폭의 그림같고요. 그냥 깊은 숨을 들이쉬고 모든 걸 받아들이세요.\n\n
아, 이번에 말할 건 사소한 일이 아니겠네요. 시체더미를 태울 때 나는 연기는 폐에 좋은 게 아니에요.

backstory_Optimist_Step2 = 확실히 여기가 제가 마지막에 몸담았던 조직보다 훨씬 낫네요. 전 한 때 길가에서 사람들이 지나갈 때마다 인사하고 세계의 종말이 임박했다는 내용의 전단지를 건네주곤 했습니다. 사람들은 꽤 엇갈린 반응을 보이더군요.\n\n
세상이 끝장났을 때도, 전 사후 망각의 기쁨에 대해 토론하는데 개방적인 사람들과 만났습니다. 그들은 '선택받은 자들의 교회'라고 불렸어요.

backstory_Optimist_Step3 = 그들은 좀비가 되는 현상이 저주가 아닌 축복이라고 설교했어요. 우리도 그 느릿느릿한 무리 한가운데에서 평화를 찾게 될거라면서요.\n\n
좀비들과 시간을 보내는 걸 즐기는 이상 계속 살아남긴 어렵다는 생각이 들었습니다. 전 평생 채식을 해서 그들에게 내어줄 몸도 얼마 안된다고요. 육식자들은 엄청 많구요. 당신도 그들처럼 할 수 있겠어요? 교회 사람들 말대로 완벽한 사람은 아무도 없어요.


# ------------------------------------------------- -------------------------------------------------- -
# 10 - Park Ranger
# Camper, Loner, Tough
# ------------------------------------------------- -------------------------------------------------- -
backstory_ParkRanger_Step1 = 왜 제가 이 도시로 다시 돌아왔는지 모르겠어요. 전 공원 레인저였습니다. 시체들이 일어나기 시작할 당시엔 숲 속 깊은 곳에 위치한 화재 감시탑 중 한 곳에 있었죠.\n\n
