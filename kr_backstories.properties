backstory_StarYoga_Step1 = 거기 있는 당신. 아침에 스트레칭은 하셨습니까? 근육을 유연하게 유지하는데 아주 중요한 일입니다. 당신도 살면서 근육이 뭉치는 일은 별로 겪고 싶지 않을 겁니다.\n\n
전 개인적으로 요가를 조금씩 즐겨 하고 있어요. 종교적 깨우침보단 스트레칭에 중점을 두긴 하죠. 공감하지 않으셔도 이해합니다. 강요하는 건 제 성격이 아니라서요.

backstory_StarYoga_Step2 = 지금까지 만났던 요가 선생님 중 최고는 카산드라 스타라는 여인이었습니다. 그녀가 우두머리 비둘기 자세를 취하는 요령을 알아내는 건 둘째치고, 직접 보면 엄청난 카리스마를 느낄 수 있어요. 전 영혼의 깨우침을 얻기 위해 별짓거릴 다해야 하지만 그녀는 다른 사람과 다르게 그 기운을 퍼트릴 수도 있죠.\n\n
그녀와 좀비를 한방에 가둬두면, 분명 커피를 타러 가기도 전에 좀비가 뇌를 파먹고 싶은 충동을 포기하게 만들고 같이 있는 장소를 우주적 관점에서 고찰하도록 만들어줄 겁니다.

backstory_StarYoga_Step3 = 카산드라는 수업 외에도 언제나 친절한 모습을 보였지만, 그런 생각이 들어도 그녀를 유심히 지켜봐야 했어요. 그녀는 항상 자기 절제를 해야 하는 부류였죠. 그렇다고 어떤 식으로 현혹되는지 깨닫게 될 거라는 건 아닙니다. 그녀는 사람들을 자기 맘대로 조종하는데 아주 능숙했어요.\n\n
저도 그녀가 좀비를 숭배하는 광신도 무리에 들어갔다는 소문은 들었지만, 지위가 낮은 복사 역할을 맡고 있어 그녀를 직접 보기는 어려웠습니다. 젠장, 그녀같은 사람이 종교에 들어가면 한달도 안돼서 주변을 다 장악해버릴 거에요.


