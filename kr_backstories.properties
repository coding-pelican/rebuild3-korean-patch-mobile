backstory_GetAwayDriver_Step2 = 전에 뭔 일을 했었냐고? 음... 난 "배달" 일을 했어. A 장소에서 B 장소까지 총알 배송하는 거지. 경찰 제복을 입은 친구들이 관심을 가질만한 소포와 사람들에 관한 내용이 있었어.\n\n
