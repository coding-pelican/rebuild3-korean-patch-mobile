backstory_InternetTroll_Step1 = 고작 이런 뭣같은 곳에서 죽으려고 용을 쓴 건가? 이 요새는 텅 비었어! 왜 하필 나한테 이런 일이 일어나는 거야??\n\n
아, 전 한 때 인터넷에서 다른 놈들이랑 싸우곤 했습니다. 하지만 뭐 몇년 전이니 제 알 바는 아니죠. 게다가, 그 찐따놈들도 예민하게 굴었으니 그런 꼴을 당할만 해요. 엄밀히 말해서 놈들이 자초한 거란 말입니다. 그러니까 끄... "카르마"? 그게 뭐더라? 카레 종류인가?

backstory_InternetTroll_Step2 = 전 트윗튜브, 페이스페이스, LOLchan 등등 곳곳에서 ㅋㅋㅋㅋ거리면서 그 투덜거리는 선비놈들을 납작하게 만들어 주었습니다. 놈들은 절 막을 수 없었어요. 전 계정만 수천개에 프록시 주소도 7개나 있었거든요.\n\n
자기가 게임을 만들 수 있다고 깝치는 년을 공격하던 도중 (그럴 능력도 없어 보이던데) 1337cREw라고 불리는 단체로부터 경고를 받았어요. 다음 순간 전 스왓 팀이 우리 집에서 유괴 사건이 일어났다는 제보를 듣고 우리 집 문을 날려버리고 있다는 걸 깨달았어요. 엄마는 완전 겁에 질렸죠.

backstory_InternetTroll_Step3 = 좀비들이 문을 두드리러 올 때 뭘 했냐고요? 뭘 했을 거라 생각해요? 전 그냥 달렸어요.\n\n
엄마는 다리가 안 좋으셔서 멀리 달아나지 못하고 뒤쳐졌어요. [CityName]의 수많은 패배자들처럼 제대로 달리시질 못하시더군요.



