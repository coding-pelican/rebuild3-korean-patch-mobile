backstory_ChildProtection_Step1 = 제가 오래된 친구 댄에 대해 말씀드린 적 있나요? 좋은 녀석이에요. 우린 아이 보호 서비스에 종사했었습니다. 그를 마지막으로 본 날, 우린 두 아이가 길가 옆에서 울고 있다는 신고를 받았습니다. 부모들이 그 애들을 공격해서 도망친 것 같더군요.\n\n
우리가 점검하러 간 농장은 한폭의 그림 같았습니다. 하늘색 페인트가 칠해져있고 온통 초록색인 들판 한가운데 작은 언덕이 솟아있었죠. 그러다 피가 잔뜩 튄 울타리를 보자 정신이 퍼뜩 들었습니다.

backstory_ChildProtection_Step2 = 댄이 주변을 살펴보는 동안 전 집 안으로 들어갔습니다. 집 안에 들어가니 삶이 갑자기 멈춰버린 듯한 느낌이 들더군요. TV에서는 토요일 아침에 하던 대로 만화를 틀어주고 있었고, 주방에는 아무런 감흥도 없는 그냥저냥한 아침이 차려져 있었습니다. 딱히 다툼이 있었던 흔적은 없었어요. 그 때 바깥에서 비명소리를 들었어요.\n\n
닭장은 죽은 암탉들로 가득했고, 닭장마다 깃털이 여기저기 날려져 있었습니다. 누군가가 맨손으로 닭들을 찢어발긴 것 같았어요. 전 댄을 불렀는데 닭장 안에서 신음 비슷한 소리가 들렸습니다.

backstory_ChildProtection_Step3 = 전 나무 판때기 뒤로 가서 구멍을 통해 댄을 지켜봤습니다. 그는 땅에 쳐박힌 상태였고, 찢어진 농장 옷을 걸친 두 사람이 몸에서 살점을 떼어내는 동안 고통스러워하며 신음을 내뱉었습니다. 놈들은 댄을 산채로 먹고 있었어요.\n\n
전 돌아서 위장을 배워냈고... 살기 위해 도망쳤습니다. 전 무기가 없었어요. 제 힘으로 그 미친놈들에게 맞설 용기가 나지 않더군요. 그렇게 댄을 죽게 내버려둔 겁니다... 전 싸움은 해본 적 없지만, 두번 다신 그러진 않을 겁니다. 그럴 순 없어요.


