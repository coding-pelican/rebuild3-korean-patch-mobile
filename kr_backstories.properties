backstory_GetAwayDriver_Step3 = 모든 게 망해버린 날, 난 어떤 사람을 데리고 운전하고 있었어. 그 사람은 이름이... 매클렁이었나 그럴 거야. 그녀는 도시가 무너지고 있는 와중에 자신을 남편이 사는 곳에 데려다 달라며 돈을 뭉텅이로 냈어. 난 그녀가 남편을 구하려고 그런가보다 하고 생각했지.\n\n
난 바퀴 덮개에 뇌조각을 하나도 묻히지 않고 그곳에 도착했어. 들어갔다 나올 때까지 기다려주기까지 했고. 하지만 그녀는 남편이랑 함께 오지 않았어. 눈빛은 단호하게 굳어져있고 하얀 블라우스엔 피가 얼룩져 있었지. 그녀는 차로 돌아왔고, 우린 아무 말도 나누지 않고 운전하며 빠져나갔어.


