# 84 - Llama Farmer
# Luddies, Animal Lover, Crafter
# ------------------------------------------------- -------------------------------------------------- -
backstory_LlamaFarmer_Step1 = 물론 이 좀비놈들 흉폭한 건 알죠. 근데 혹시 라마가 난폭해진 모습 본 적 없으신가요? 적어로 우린 좀비들에게 침을 뱉진 않죠. 할 수 있는 말은 여기까지에요.\n\n
네, 전 라마를 기르던 유별난 괴짜들 중 하나였습니다. 녀석들은 성격이 완고하고, 성미가 고약하고, 젖은 대걸레 냄새가 나지만 녀석들의 털로 만든 물건들은 참... 제 라마 털 스웨터는 지역 수공업 박람회에서 상을 타기도 했죠.

backstory_LlamaFarmer_Step2 = 좀비들이 가는 길마다 모두 먹어치우는 바람에 어디서 라마를 볼 수 있을진 잘 모르겠네요. 루디스의 농장에 아직 몇 마리 남아있다고 들었는데, 이런 난리통에 어떻게 녀석들을 구했는지는 잘 모르겠어요.\n\n
그 오웬 루디라는 친구와는 예전부터 안 사이입니다. 그 친구를 도와 그가 데리고 있는 라마 몇 마리를 인공수정시켜 태어나도록 도와줬죠. 그냥 막연하게 '라마는 냄새가 지독하지'라고 생각하고 계신다면, 어깨 깊숙이 코를 들이밀어보면 어떤 냄새인지 아시게 될 겁니다.

backstory_LlamaFarmer_Step3 = 루디는 꽤 괜찮은 녀석이었어요. 당신이 그를 알게 될 당시에도요. 술에 취하면 약간 난폭해지기도 했고, 정부가 모든 걸 통제하고 있다는 이상한 사상도 가지고 있었지만 본성은 착했죠. 당신도 몇가지 모습을 더 봤어야 해요.\n\n
루디와 그의 세력이 잘 지내길 바랍니다. 싸움에선 최고가 아닐지언정, 이런 황무지에서 누구라도 작물을 계속 기를 수 있다면 그의 비료도 제 역할을 잘 해낼 겁니다.


