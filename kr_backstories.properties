# Preacher, Government
# ------------------------------------------------- -------------------------------------------------- -
backstory_RightWing_Step1 = 안녕하세요, 친구여. 이런 휼륭하고 성실하고 경건한 사람들을 당신들의 요새 안으로 대피하게 해준 당신의 굳건한 환대에 감사를 드리고 싶었습니다.\n\n
다만 이방인 환대 정책에 대해 조금 걱정이 되긴 합니다. 사람들 모두가 "옳은 편은" 아니니까요. 제 말 이해되시죠? 저요? 전 유명한 아침 쇼 "오른편에서"의 진행자였습니다. 그건 왜 물으시는 거죠?

backstory_RightWing_Step2 = 제가 하던 쇼를 더 알고 싶다고요? 어떻게 모를 수가 있죠? 우린 미국 남부와 중서부 전역에 걸쳐 유명했단 말입니다.\n\n
그건 토크쇼였어요. "활동가"나 "과학자"를 쇼에 초대해서 동성 결혼이나 지구 온난화 같은 예민한 주제를 가지고 토론했는데, 제가 힐 일은 상대 패널에게 왜 그들이 틀린지를 설명해주는 일이었습니다.

backstory_RightWing_Step3 = 그래요, 좀비들의 활동이 보고되었을 때 좀 더 개방적인 태도를 취해야 했었는지도 모르겠어요. 특히 놈들이 근처에 출몰하기 시작했을 땐 더욱이요.\n\n
방송국에서의 마지막 날은 끔찍헀습니다. 전 간신히 그곳을 빠져나왔어요. 다행히 어린 인턴 중 한명이 용감하게... 음... 우릴 쫓는 무리들 앞으로 "나아갔습니다". 그 녀석에겐 안 된 일이지만, 나보단 그가 가는 게 더 낫지요.


