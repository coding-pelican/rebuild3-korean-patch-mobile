backstory_Oceanographer_Step3 = 프랭키가 문을 부술 기세로 두드리기 시작하자 전 의자로 문을 막았습니다. 어디로 가야할지 몰랐던 전 테이블 중 하나 위로 올라간 뒤 환기구 구멍으로 기어올라갔어요.\n\n
프랭키가 계속 문을 두들겨 경첩을 떨구는 사이 전 쇠창살을 떼어내는데 성공했습니다. 환풍구를 수백 미터 지나가기 전에, 소장님이 사무실 내 공기 수준을 공업 시설 수준으로 조절해야 한다고 주장했던 게 생각나 한스럽더군요.


