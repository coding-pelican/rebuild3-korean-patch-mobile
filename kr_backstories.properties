backstory_VanNooten_Step1 = 제 이야기를 해보려니 불편해지네요... 괜찮으시다면 그냥 혼자 있고 싶어요.

backstory_VanNooten_Step2 = 말, 말, 말. 그렇게 말하고 싶으면 저처럼 나무들한테나 가서 해요. 괜찮은 나무들이 사방에 천지에요. 나무들은 들어주는 걸 아주 잘하죠. 자신들이 가진 문제로 당신을 괴롭히지 않거든요.

backstory_VanNooten_Step3 = 지금 바쁜 거 안보여요? 전 지금 집중하는 중이에요. 당신과 이야기할 시간은 별로 없다고요.\n\n
날 알아보려는 짓은 좀 그만둬주세요. 절 조사해봤자 별 거 없어요. 전 당신이 상상할 수도 없을 정도로 끔찍한 일을 겪었죠. 제가 할 수 있는 건 그냥 잊어버리는 것 뿐이에요.

