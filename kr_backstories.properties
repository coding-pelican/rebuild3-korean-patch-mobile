backstory_FlowerSeller_Step1 = 재앙이 일어나기 전... 그 때도 전 살아남기 위해 발버둥치고 있었습니다. 거리에서 먹고자고 했죠. 하지만 맹세하는데, 돈벌려고 불법적인 일에 발을 담근 적은 전혀 없어요. 전 오직 구걸과 사람들이 공공 정원에 기르게 허락해준 꽃을 파는 일만 했어요.\n\n
대부분은 라벤더를 팔았어요. 돈 있는 사람들이 좋은 향기에 취해 사갔죠. 정말이에요. 아마 부유한 친구들이 건물을 환기시키려고 사갔을 겁니다. 한달에 한 번 목욕할 수 있었던 누군가도 사갔을 테고요.

backstory_FlowerSeller_Step2 = 좀비들이 나타나기 시작했을 땐 거리에서 살던 것도 장단점이 있었습니다. 깨끗한 물은 커녕 라떼도 마실 수 없게 된 여피족들보단 사정이 나았지만, 의지할 사람이 없어져서 문제가 되기도 했죠.\n\n
