policy_babies_2 = 우린 아직 아이를 가질 준비가 안됐다
policy_babies_0_text = 사람들에겐 아직 사회의 압력 없이 그들 스스로 옳다고 여기는 대로 판단할 권리가 있다.
policy_babies_1_text = 생존은 그저 살아남기만 한다고 되는 게 아니다. 우린 이 지옥같은 상황에서 많은 아이들을 잃고 말았다. 그리고 아이들 없이는 이렇게 살 이유 또한 그리 많지 않다. 우린 미래를 생각해야 한다. 바로 지금부터 말이다.\n\n
사람들의 콘돔을 치워버리고 여성들을 가축으로 만들자는 게 아니다. 그저 연인들이 적절한 연령이 되었을 때, 다음 세대를 기르는 것을 포함해 우리 사회에 대한 그들의 책임을 알려줄 생각이다.
policy_babies_2_text = 아기를 가져? 이런 세상에서? 우리도 어떻게 스스로 입에 풀칠할 지 모르는 상황인데 도대체 어떻게 아기까지 키우란 말인가? 이런 세상에 아기를 낳아봤자 잔인한 일이 될 뿐이다. 집단 전체에 큰 짐이 될 거다.\n\n
[CityName]에서 자식을 기르려는 사람들이 있다면, 지금은 적절한 때와 장소가 아니라는 걸 알려주고 싶다. 또 임신한 여성에게 원하지 않는 일을 강제할 생각은 없지만, 그래도 다른 선택지가 있다는 것을 말해주고 싶다.
policy_babies_0_effect = 출산율 보통
policy_babies_1_effect = 출산율 증가
policy_babies_2_effect = 출산율 감소, 몇몇 사람들은 불행해짐

