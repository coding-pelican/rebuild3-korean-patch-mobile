policy_women_text = 생존자 일부는 여성들이 좀비들에게 맞서 싸우기보단 그 공포에서 보호받아야 한다고 생각한다. 그래야 가족을 지원하고 요새가 내부에서 평온하게 유지되게끔 해준다는 것이다.\n\n
