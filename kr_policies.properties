policy_drugs_0_text = 배스 솔트는 사람을 중독시킬 수 있는 오락용 마약이다. 술이나 담배처럼 말이다. 하지만 어쩌면 이게 군인들을 더욱 효과적인 좀비 킬러로 만들어주고, 생존자들이 외상 후 스트레스 장애에서 회복하는데 도움을 줄지도 모른다.\n\n
일단 이 신종 마약을 허락하겠지만, 그래도 너무 과도하게 남용하는 사람들이 나오진 않는지 계속 감시할 생각이다.
policy_drugs_1_text = 우린 배스 솔트를 금지하기로 했다. 옛날에도 이런 마약류는 최악의 문제였다. 분명 정기적으로 '살아있어서 행복해요!' 식의 감정을 가지는 것보단 확실히 사람들을 기분좋게 만들어주긴 하겠지. 이건 중독만이 문제가 아니다. 이 마약으로 감정을 고조시키는 일은 몇몇 사람들에겐 마치 바다 위의 구명정을 띄우는 것처럼 느껴질 순 있지만, 반면 그러한 현실 도피말고 직접 수영하는 법을 배울 필요가 있다.
policy_drugs_0_effect = 군인의 효율성 증가, 배스 솔트 소비 시 중독될 수 있음
policy_drugs_1_effect = 배스 솔트 소비하지 않음, 약사 협회가 화낼 수 있음

policy_shower_name = 샤워
policy_shower_text = 재앙이 일어난 첫해에는 물이 꽤 많이 있었으나, 증발 때문에 수위가 많이 내려갔고 반이라도 차 있는 수영장 혹은 급수탑을 찾기가 점점 더 어려워지고 있다. 매일 마시고 설거지를 하는데는 하루에 1갤런 정도의 물이 들지만, 샤워를 할 때는 1분마다 1갤런이 넘는 물이 소요된다. 어쩌면 이제 샤워를 할 수 있는 사치마저 부릴 수 없게 된 상황이 온 걸지도 모르겠다.\n\n
물 분배를 어떻게 조정해야 할까?
policy_shower_0 = 필요할 때를 대비해 물을 절약하기
policy_shower_1 = 샤워를 일주일에 한번으로 제한
policy_shower_2 = 샤워는 무제한
policy_shower_0_text = 샤워 같은 사치를 부리며 물을 낭비할 여유가 없다. 실제로 약 10억명 정도 되는 제3세계 사람들도 샤워하지 않고 잘만 살았다. 스폰지 목욕도 괜찮다. 물도 적게 쓰고 말이다. 현재 처한 상황을 받아들이도록 하자.
policy_shower_1_text = 10분 샤워에 쓰는 물은 일주일은 족히 생존하는데 쓸 수 있는 양이다. 목욕 배수를 여과해 식수로 만드려는 시도도 해보았지만 실패했다. 아마 우리가 너무 더럽기 때문일 거다. 여튼, 이젠 샤워를 일주일에 한번만 하는 게 좋을 것 같다.
policy_shower_2_text = 우리처럼 인류의 몰락 이후 살아남은 사람들 (가끔씩 일어나는 피가 튀는 사건은 다음에 언급하도록 하자)은 비위생적인 환경에 놓여있다. 따뜻한, 하다못해 미지근한 물을 통한 샤워는 기분을 정말 좋게 만들어준다. 우린 앞으로도 생존자들이 몸을 깨끗이 씻기고 행복을 얻고 싶어할 때마다 샤워할 수 있도록 허락해줄 생각이다.
policy_shower_0_effect = 변화 없음
policy_shower_1_effect = 행복도 증가, 물부족 위기 가능성 존재
policy_shower_2_effect = 행복도 증가, 물부족 위기 가능성 존재

# once loudspeakers are researched
policy_loudspeaker_name = 확성기 방송
policy_loudspeaker_text = 도시는 우리가 새로 내보내고 있는 확성기 방송을 20블록 떨어진 곳에서도 들을 수 있을 정도로 조용하다. 이 방송은 지나가던 생존자들을 끌어들일 수 있지만, 좀비들도 그만큼 잡아둘 가능성이 있다.\n\n
확성기 방송의 빈도를 어떻게 조정하는게 좋을까?
policy_loudspeaker_0 = 하루에 2번 방송한다.
# higher chance of recruits arriving, zombies approach faster
policy_loudspeaker_1 = 매시간마다 방송한다
policy_loudspeaker_2 = 방송하지 않는다
policy_loudspeaker_0_text = 이제부턴 좀 더 조심스럽게 방송하기로 했다. 오전 10시, 오후 4시에 방송을 내보낼 것이다.
policy_loudspeaker_1_text = 매 정시마다 방송을 하기로 했다. 어떤 위험을 감수하더라도 끌어들일 수 있는 생존자는 모두 끌어들여야 한다.
policy_loudspeaker_2_text = 이제 확성기를 전혀 사용하지 않을 것이다. 바깥에 있는 이 방송을 들을 수 있는 사람들 중 산 자가 과연 몇이나 되겠는가?
policy_loudspeaker_0_effect = not implemented
policy_loudspeaker_1_effect = not implemented
policy_loudspeaker_2_effect = not implemented

# when researching zombie tech
policy_experiments_name = 좀비 실험
policy_experiments_text = 엔지니어들이 질병을 연구하고 있다. 그런데 그들이 말하길 살아있는 실험체에 접근할 수 있으면 연구가 더 쉬워질 거라고 한다. 좀비를 요새 안에 둘 경우 약간 구역질나는 것 이상으로 큰 일이 일어날 수 있지만, 어쩌면 감염된 쥐나 개를 가지고 실험을 할 수 있을지도 모른다.\n\n
살아있는 생명체를 대상으로 실험을 진행할까?
policy_experiments_0 = 죽은 좀비만 대상으로 실험한다
policy_experiments_1 = 감염된 동물을 대상으로 실험한다
policy_experiments_2 = 살아있는 좀비를 대상으로 실험한다
policy_experiments_0_text = 동물이라도 감염된 생물을 가지고 있다는 생각만으로도 속이 메스꺼워진다. 그 중 하나라도 빠져나온다면... 차라리 그럴 여지도 주지 않는 게 더 낫다. 그것들이 이 벽 안으로 들어오기도 전에 좀비 영화 '악령의 맨션'처럼 되버릴 것이다.
policy_experiments_1_text = 좀비를 대상으로 실험하는 건 극히 위험할 뿐 아니라 비인간적인 처사 이상의 문제가 있다. 사소한 계기로도 이 피에 굶주린 괴물들이 한때는 인간이었단 점을 (아니 인간이란 점을) 잃어버리기 쉬운 것이다. 우린 그들을 존중해 고문하거나 하진 말아야 한다. 실험대상은 아주 튼튼한 우리에 가둘 수 있는 토끼나 쥐 정도로 제한될 것이다.
policy_experiments_2_text = 연구자들이 실험할 수 있도록, 어떤 방식으로든 기회가 올 때 인간형 좀비를 한쌍 확보할 것이다.\n\n
치료법을 찾거나 질병을 물리칠 방법을 찾는 게 동물 실험같은 것들보다 더 중요하다. 이놈들은 그냥 괴물일 뿐이며, 고통을 느끼지 못한다. 설령 느낄 수 있다 치더라도, 어차피 이건 우리와 놈들 간의 대결이다. 과학은 이 상황에서 우리가 가진 최고의 무기다.
policy_experiments_0_effect = not implemented
policy_experiments_1_effect = not implemented
policy_experiments_2_effect = not implemented

policy_priority_name = 최우선 지향 목표
policy_priority_text = [CityName]의 기본 지향점이 뭔지 결정할 필요가 있다. 여기서 정한 이데올로기에 따라 다른 세력들이 우릴 다르게 보게 될 것이며, 우리의 삶 또한 미묘하게 영향을 받게 된다. 일단 제시된 목표로 인구의 성장, 군사력 확보, 종교적 영향력 강화, 도시의 번영이 있다.\n\n
어떤 요소를 최우선으로 고려하는게 좋을까?
policy_priority_0 = 세상의 인구를 다시 늘리는 것
policy_priority_1 = 사람들의 안전을 보장하는 것
policy_priority_2 = 도덕적 삶을 살게 이끄는 종교의 중심지
policy_priority_3 = 교역과 번영
policy_priority_0_text = 재건의 첫 단계는 사람들을 계속 살아남게 하고 먹여살리는 것이다. 두번째는 더 나은 식량과 생활 환경을 제공하는 것. 세번째는 규모를 확장하고 반복하는 것이다.\n\n
우리 집단에 들어오고자 하는 사람들이이 있다면 누구든 가족으로 기꺼이 받아들일 것이다.
policy_priority_1_text = 우리가 목표로 삼은 이상향에 몰두하고 도달한다 해도, 다 죽고난 후라면 의미가 없다. 우리에겐 더 높은 벽과 더 많은 보초가 필요하다.
policy_priority_2_text = 처음엔 종교와 국가를 분리시키는 걸 목표로 했었다. 하지만 그런 실수는 두번 다시 하지 않을 것이다. [CityName]에게 필요한 것은 더 높은 힘에서 나온 권위를 지닌 정부다. 주저함이나 의문 없이 우린 교회에서 하나님의 메시지를 전달할 것이며, 그것이 우리가 올바른 길로 나아가게끔 할 것이다.\n\n
그에 동의하지 않는 사람들을 위해 우린 화요일 저녁마다 시청에서 개종할 기회를 주는 의식을 열 생각이다. 주어진 명령을 어긴다면 이단으로 간주당할 수도 있다.
policy_priority_3_text = 우린 주머니를 꽉 채운 상태에서 이 상황을 벗어날 생각이다. 많은 제국이 전쟁을 통해 세워졌으며, 우린 그들 사이에서 교두보 역할을 할 것이다.
policy_priority_0_effect = 합류하는 생존자가 증가
policy_priority_1_effect = 방어도 증가
policy_priority_2_effect = 교회 효과 증가
policy_priority_3_effect = 교역 시 혜택


policy_property_name = 사유 재산권
policy_property_text = [CityName]의 사유재산 문제는 꽤 민감한 이슈다. 생존자 중 일부는 자신의 물건을 따로 가질 수 있도록 내버려두기를 원한다. 그들은 왜 그토록 많은 법과 규제를 두어 사람들이 자유롭게 행동하는 걸 막으려고 하는지 이해가 안된다고 말하고 있다.\n\n
다른 사람들은 정부가 모든 자원, 생산물을 모아 분배해야 한다고 생각한다. 모든 것을 나누고 사유 재산은 최소화하는 것이다. 작은 동네 규모라면 그들 말대로 할 수 있겠지만, 과연 그런 원칙으로 규모가 제법 큰 사회를 지탱할 수 있을까?\n\n
자원에 대한 정부의 권한은 어디까지가 적절할까?
policy_property_0 = 모든 자원을 공유
policy_property_1 = 일부는 분배, 일부는 사유재산 인정
policy_property_2 = 사유 재산 인정
policy_property_0_text = 임무에서 돌아오는 수색꾼들은 요청할 시 몸수색에 응해야 한다. 누구든 음식을 숨긴 것으로 의심받는 사람은 자백하거나 무죄가 입증될 때까지 배급이 중지될 수 있다.
policy_property_1_text = 우린 계속해서 공적 재산과 사적 재산의 균형을 유지하기 위해 노력할 것이다. 새로 온 생존자들은 자기가 갖고 있던 걸 계속 가져도 되지만, 수색꾼들은 발견하는 모든 것을 정부에 전달해야 한다. 캔디 바나 담배를 숨겨놓아서는 안된다.
policy_property_2_text = 사유 재산권은 정부에 의해 보장받을 것이다. 수색 활동에서 얻거나 시간을 투자해 만들어낸 뭐든 원한다면 스스로 소유하거나 거래할 때 사용할 수 있다. 정부는 생존자들의 집이나 소유물에 간섭할 권리가 없다.\n\n
이번 결정으로 몇몇 생존자들이 더 부자가 되거나 더 잘 먹는 현상이 나타날 수 있는데, 그건 아마 그 정도의 보상을 누려도 될 만큼 더욱 더 열심히 일했기 때문일 것이다.
policy_property_0_effect = 획득 자원량 증가, 행복도 감소
policy_property_1_effect = 획득 자원량 및 행복도 보통
policy_property_2_effect = 획득 자원량 감소, 행복도 증가


policy_wealth_name = 부의 분배
policy_wealth_text = 가장 좋은 아파트, 향긋한 차, 땅콩 버터 컵케이크 등에 대한 우선순위를 어떻게 정하는 게 좋을까? 가끔씩은 모두에게 분배하는 게 불가능한 상황이 오기도 한다. 나도 우리 모두가 평등한 건 알고 있지만, 몇몇은 다른 사람과는 별개의 위치에서 평등할 필요가 있다...\n\n
의사에게 더 좋은 음식과 집을 제공하지 않는다면 아무도 의사가 되려 하지 않을 것이다. 반대로, 의사의 자식이 좋은 집에서 좋은 음식을 먹고 큰다면 공부할 에너지를 많이 얻게 될 것이고 의사 자리를 세습하게 될 것이다. 그걸 공평하다고 볼 수 있는가?\n\n
가장 좋은 물건을 누구에게 분배하는 게 좋을까?
policy_wealth_0 = 사치 자원을 무작위로 분배
policy_wealth_1 = 숙련된 기술을 가진 생존자 우대
policy_wealth_2 = 가장 열심히 일하는 생존자 우대
policy_wealth_3 = 군인 우대
policy_wealth_0_text = 음, 이번에 당첨되서 저 피넛버터컵 초콜릿을 먹고 싶다. 잠깐만, 혹시 영국식 아침식사에 당첨되면 다른 걸로 바꿔도 되겠어? 루이보스 차라던지 캐모마일 차라던지...
policy_wealth_1_text = 경쟁은 자본주의의 핵심 원리 중 하나다. 우리가 의사나 장군을 다른 세력보다 더 푸대접한다면, 그들이 굳이 우리 세력을 선택할 이유가 있을까?\n\n
분명 사람들이 불공평한 조치라며 불평할지도 모른다. 하지만 그들은 그저 자신이 갖지 못한 타인의 재능을 질투하는 것일 뿐이다.
policy_wealth_2_text = 최선을 다하는 한 얼마나 좋은 직업을 가지고 있냐는 중요하지 않다. 가장 오래, 열심히 노력하고 고생한 사람들에게 보상이 주어져야 한다.\n\n
그리고, 기술이 좀 떨어지는 생존자가 모이면 좀 어때? 사치자원과 높은 지위만을 좇는 자들, 우린 그런 사람들은 필요없다.
policy_wealth_3_text = 다른 사람들을 위해 최전선에서 목숨을 걸고 싸우는 군인들이야말로 더 나은 물건을 얻고 사회적 지위를 누려야 한다. 그들은 욕심없는 희생 정신에 대한 대가를 받을 자격이 있다.\n\n
물론 그들이 군인으로써의 자질 외엔 다른 게 없어 군인이 된 것일 수도 있다. 흠, 그렇다면 사심이 없다고 확신하긴 어려운 걸?
policy_wealth_0_effect = 일반적인 행복도
policy_wealth_1_effect = 레벨이 높은 생존자들의 행복도 증가
policy_wealth_2_effect = 행복도 증가, 생존자 모집 시 기술이 높은 생존자를 모집할 확률이 감소
policy_wealth_3_effect = 군인 행복도 증가, 생존자 모집 시 군인을 모집할 확률이 증가


policy_crime_name = 범죄와 처벌
policy_crime_text = 범죄자의 어떻게 처벌할 지 정해야 한다. 당신 말고 어떤 멍청이가 내 라이터를 슬쩍 빌려가 놓고, 우리 모두 놈이 나한테서 훔친 걸 뻔히 아는 상황에서 8-12달 전에 빌려갔다고 주장한다고 하면...\n\n
그 사람을 처벌하자는 건 아니다. 하지만 윤리적으로 공유하고 있는 원칙을 훼손하는 사람들이 있는 건 사실이다. 살인, 도둑질, 그 외 상상도 못할 범죄들 말이다.\n\n
처벌의 강도를 얼마나 가혹하게 하는 게 좋을까? 교화 과정을 거치게 할까? 징역을 살게 할까? 한끼 때우는 게 중요한 마당에 이런 노력이 필요가 있긴 하나?
policy_crime_0 = 편한 생활을 박탈한다
policy_crime_1 = 감옥에 보낸다
policy_crime_2 = 요새에서 추방한다
policy_crime_3 = 사형에 처한 다음 먹어치운다
policy_crime_0_text = 우린 여기저기에 일꾼이 필요하다. 심리적으로 일할 수 있고 다른 사람에게 즉각적인 위협이 되지 않는다는 가정 하에, 가장 잔혹한 범죄자라도 힘들고 위험한 일을 하며 시간을 보낼 수 있게 될 것이다.\n\n
그들에겐 수갑이 채워질 것이며 형기를 충분히 채웠다고 느껴질 때까지 빛을 보지 못할 것이다.
policy_crime_1_text = 당신이 법을 어길 경우 자유를 박탈할 것이다. 영원히는 아닌데, 왜냐면 너무 오랫동안 먹여살리고 싶진 않기 때문이다. 그저 당신이 감옥을 나가도 될 만큼 충분히 교화되었다고 느껴질 때까지만 가둘 것이다.
policy_crime_2_text = 아무리 생각해도 추방이 최악의 처벌인 것 같다. 많은 생존자들에겐 몇일분의 식량만 가진 채 쫓겨나느니 차라리 죽는 게 더 나을 것이다.\n\n
이번 조치가 사람들이 [CityName]에서 범죄를 저지르기 전 한번 더 생각할 수 있도록 충분한 제지력을 가졌으면 좋겠다.
policy_crime_3_text = 낭비하지 않으면 부족할 일도 없다. 그러니까 범죄자들의 살점들 말이다. 범죄자의 시체가 우리에게 유용한 식량이 될 수 있는 상황에서 굳이 저들을 밖으로 보내 좀비들에게 먹히게 할 이유가 있는가? 그러니까 우리는 인간적으로 사형을 집행한 후에, 남은 부분들은 우리가 할 수 있는 가장 효율적인 방법으로 처리할 것이다.
policy_crime_0_effect = 범죄자는 누리던 자유를 잠시 박탈당함, 약한 범죄 억제 효과
policy_crime_1_effect = 범죄자는 투옥됨, 일반적인 범죄 억제 효과
policy_crime_2_effect = 범죄자는 추방됨, 강한 범죄 억제 효과
policy_crime_3_effect = 범죄자는 먹힘, 강한 범죄 억제 효과


policy_nationalism_name = 국민 의식
policy_nationalism_text = 바깥 세상은 말 그대로 개가 개를 잡아먹는 약육강식의 세상이다. 바깥 세상 사람들과 우리 사이에 선을 그어야 한다. 바깥 세상과의 접촉을 끊거나, 구걸하러 온 외부인에게 저장고의 열쇠를 내어주거나.\n\n
그리고 국가로써의 정체성에 고민해야 한다. 아무나 우리 집단에 들어올 수 있게 했을때, 들어온 사람들은 우리와 같은 이상과 가치를 추구하게 될까? 아니면 그저 우리 일자리와 주거 공간을 축내게 될까? 아니면 우리 세력을 더 크고 강하게 만들어줄까?
policy_nationalism_0 = 스스로를 지키는데 집중한다
policy_nationalism_1 = 동맹, 아군을 돕는다
policy_nationalism_2 = 도움이 필요하다면 누구든 돕는다
policy_nationalism_0_text = 우린 좀비뿐만 아니라 강도, 도둑, 그리고 지나치게 게으르거나 일하기엔 너무 부상이 심한 무임승차자들을 막기 위해 이 벽을 세웠다. 기술이 있거나 거래할 물건이 있다면 이야기를 할 수도 있지만, 그게 아니라면 꺼져라.
policy_nationalism_1_text = "내 등을 긁어주면 우리도 네 등을 긁어줄게" 같은 식의 정책은 인류가 태어날 때부터 지금까지 탁월한 선택이었다. 우린 계속 [CityName]의 다른 세력과 연합을 이뤄나갈 것이며 유사시에 우리의 친구들을 아낌없이 지원할 것이다.
policy_nationalism_2_text = 바깥에는 여전히 도움이 필요한 사람들이 차고 넘치며, 우리 의무는 보답을 바라지 말고 그들을 위해 할 수 있는 일을 하는 것이다. 이건 인간이라면 마땅히 해야 할 고결한 일이다.\n\n
Karma will find a way to pay us back.
policy_nationalism_0_effect = 방어도 증가
policy_nationalism_1_effect = 우호적인 세력과의 관계 개선됨
policy_nationalism_2_effect = 더 많은 생존자들이 찾아옴

