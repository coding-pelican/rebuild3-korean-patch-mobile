policy_goats_name = 어린이들
policy_goats_text = "이놈아, 내 잔디밭에서 좀 꺼져!"라고 말하고 싶은 건 아니지만, 애들이 어떻게 자중해야 하는지 잘 모르는 건 사실이다. 녀석들은 일해야 하는 어른들을 귀찮에 굴며 시도때도 없이 뛰어다니고, 꺼지라고 말하면 말 그대로 꺼져서 구조가 필요한 지경에 처하고 만다.\n\n
예전엔 학교가 아이들을 8시간 동안 잡아두고 부모들이 쉴 수 있게 해주었다. 아무래도 학교를 다시 세우는 게 좋지 않을까?
policy_goats_0 = 애들답게 지내도록 놔둔다
policy_goats_1 = 애들은 보호자의 일을 도와라
policy_goats_2 = 아이들은 학교에 다녀야 한다
policy_goats_0_text = 이 아이들에겐 지루한 수업, 혹은 표준화된 시험을 통한 엄격한 통제가 필요하지만, 오늘날 세계에 만연한 고통, 공포와 골치아픈 일들도 감당하기 힘든 상황이다. 아이들이 어직 어릴 동안에는 어린이다운 시절을 보낼 수 있도록 해주자.
policy_goats_1_text = 이제 어린아이들을 가능한 한 보호자와 같은 일을 하도록 할 것이다. 아이들은 생존 기술을 배우게 될 것이며, 그건 교실에서 배울 어떤 것보다 더 가치있는 것이다. 아이들이 일에 도움이 되길, 어른들이 일하는데 큰 방해가 되지 않길 바란다.
policy_goats_2_text = 학교야말로 아이들이 있어야 할 곳이다. 학교를 수백년 간 계속 유지한 것도 다 이유가 있어서 그런 것이다.\n\n\
현재 우린 교대로 아이들을 가르치고 있으며, 근무도 같은 방식으로 교대로 서고 있다. 뭐가 더 나쁜진 모르겠지만... 아마 대부분은 후자 쪽이 더 수월할 것이다. 우린 이제 아이들에게 읽을거리와 숙제를 많이 주어 바쁘게 만들려고 한다. 아이들이 학교일을 걱정하면서 바깥 세상의 공포를 잊을 수 있길 바란다.
policy_goats_0_effect = 증가된 행복도
policy_goats_1_effect = 아이들이 임무에 도움을 줌
policy_goats_2_effect = 아이들이 덜 사고치게 됨
