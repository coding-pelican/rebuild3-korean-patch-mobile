policy_strangers_1_text = 난 지난 2년간 대화를 나누기도 전에 날 죽이려 들거나 물건을 뻇어가려는 사람들을 만났었다. 하지만 전체적으론 내 목숨을 구해준 사람들도 꽤 많았다. 새로운 사람들을 요새로 초대하기 전에 면밀히 따져보는 것이 좋을 것 같다.
policy_strangers_2_text = 이 버림받은 세상에서 우리야말로 문명의 최후의 보루라고 말하고 싶다. 무고한 사람은 이제 존재하지 않는다. 이 도시를 정처없이 돌아다니는 사람은 분명 원래 있던 세력에서 어떤 이유로든 쫓겨난 자들임이 분명하다.\n\n
우리는 다른 사람들이 스스로 믿어도 된다는 걸 증명하기 전까진 무기를 빼든 채로 다가갈 것이다. 어쩌면 다른 세력들이 이번 조치를 달갑게 여기지 않을 수도 있다.
