# people may pick random law decisions
policy_vote_name = 여러분 투표하세요
policy_vote_text = [CityName]의 미래와 사람들의 삶이 달려있는 까다로운 문제들이 남아있다. 사람들 모두가 그런 문제들을 감당할 그릇을 갖춘 건 아니다... 그리고 솔직히 말해서, 더 먼 미래와 더 큰 공공선을 추구하기 위해 시행착오도 필요하다.\n\n
한 지도자가 모든 결정을 내린다면 일처리가 수월해지겠지만, 권력이 너무 집중되면 부패하는 법이다. 사람들은 차라리 선거를 통해 의원을 선출하는 걸 바랄지도 모르나, 그 경우 내분이 일어날 우려가 있다. 정책 결정을 어떤 식으로 하는 게 좋을까?
policy_vote_0 = 지도자가 정책을 직접 결정
policy_vote_1 = 지도자와 선출된 의원들이 정책을 결정
policy_vote_2 = 모든 생존자들의 투표로 정책을 결정
policy_vote_0_text = 딱히 악의는 없지만, 이곳 생존자들 중 일부는 정책에 관여할만큼 똑똑하지 못하다. 그들은 나만큼 사실관계를 넓게 파악하지 못하고 있다. 내가 가끔씩 처하게 되는 어려운 결정들을 잘 견뎌내지도 못할 것 같고.\n\n
몇몇 사람들은 절대 이해하지 못하겠지만, 그래도 그들을 위해 결정을 내리고 있는 것이다.
policy_vote_1_text = 이번 결정은 과도한 민주주의와 불충분한 민주주의 사이의 절충점이라 할 수 있다. 우린 선거를 통해 몇몇 사람들을 의원으로 선출할 것이며, 의원들이 내가 정직하게 일할 수 있도록 지켜봐줄 것이다. 부디 우리 의회에서 회의를 방해하는 필리버스터나 모사꾼이 나오지 않길 바란다.
policy_vote_2_text = 무언가를 결정할 때 가장 옳은 방법은 민주적 절차를 따르는 것이다. 이제부터 새로운 정책을 결정할 때마다 투표를 할 생각이다. 물론 매일 벌어지는 자잘한 일들은 내가 계속 처리하겠지만, 요새 전체에 영향을 주는 사안에 관해선 모두가 의견을 표출할 수 있어야 한다.\n\n
분명 사람들은 이 결정에 기뻐할 것이다. 그들이 민주적 절차를 받아들이기까지 몇주가 걸릴 수도 있겠지만 말이다.
policy_vote_0_effect = 기존과 같은 정책 제도 유지
policy_vote_1_effect = 정부에서 가끔씩 다툼 발생. 행복도 증가
policy_vote_2_effect = 정책이 투표에 따라 무작위로 정해짐. 행복도 증가

policy_strangers_name = 외부인의 위험
policy_strangers_text =  이 도시엔 우리 말고 다른 사람들도 남겨진 채로 살아가고 있다. 하지만 우리 수색꾼이나 군인이 요새 바깥에서 그들을 만났을 경우, 그들이 우릴 어떻게 대할지는 알 수 없다. 어떤 이들은 기쁨의 함성을 지르며 우리를 맞아주기도 하지만, 어떤 이들은 먼저 경고사격을 하는 일들도 있다. 가끔은 무조건 먼저 쏴야 하는 경우도 있고.\n\n
