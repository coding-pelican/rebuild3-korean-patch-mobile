factionMissionAttack_1 = [Faction] 은(는) 우리가 다가오는 모습을 전혀 보지 못했다. 우린 [트리케라톱스 무리처럼|복수심에 불타는 신들처럼|버터를 가르는 번쩍이는 번개처럼] 벽을 무너뜨렸고 좀비들이 우릴 따라 쏟아졌다. 우린 [네다섯명의|대여섯명의|일곱명의] 방어자들을 죽이고 평소 하던 것처럼 그들의 상황을 엉망으로 만들었다.
factionMissionAttack_2 = [Faction] 은(는) 우릴 싫어하겠지만, 그것보단 두려워하는 감정이 더 클 것이다. 오늘 우리 진영의 군인들이 [factionAdjective]의 문을 돌파하고 외곽까지 추적하며 그들의 마음 속에 두려움을 가져다주었다.
factionMissionAttack_3 = [factionAdjective]의 방어시설도 휼륭했지만 우리 군인들을 막아낼 순 없었다. 우린 그들의 벽을 무너뜨렸고, 무기를 들고 대항하는 누구든 우리가 왔던 길로 도망치기 전에 [총으로 고꾸라트렸다|린치를 가했다|때려눕혔다|타르를 바르고, 깃털을 붙이고 좀비들에게 던져버렸다].\n\n
[Faction] 은(는) 못마땅해도 우리와 관련된 일이라면 두 번 생각하고 행동해야 할 것이다.
factionMissionAttack_4 = 어젯밤 우리 진영에서 은신에 소질 있는 대원들이 [factionAdjective] 측 벽을 몰래 넘어가서, 다들 잠든 사이 [주요 건물들 중 하나를 불질렀다|그들의 식수를 오염시켰다|식량 창고에 독을 탔다|근무중인 경비들의 목을 베었다|진드기들을 침대에 풀어두었다].\n\n
어디 놈들이 아침에 [새까맣게 된 시체들을 보고도|이질에 걸리기 시작하고도|아침을 먹다 고개를 쳐박는 걸 보고도|핏물이 가득한 광경을 보고도|벌레투성이 침대에서 일어나고도] 편하게 잠들 수 있는 지 한번 두고 보도록 하자.
factionMissionAttack_5 = 임시로 만든 [*사다리를|갈고리를|공성용 무기를] 이용하여 [factionAdjective] 쪽 벽을 넘어간 후 벽 안에 있는 방어자들[*을 흠씬 두들겨팼다|에게 돌은 던지기 시작했다|을 사냥하기 시작했다|과 정면으로 대적했다].\n\n
싸움은 [*짧게, 그리고 많은 피를 흩뿌리며 끝났다.|길게, 그리고 추잡하게 진행되었다.|우리 측 사람들에게도 격렬했다.|예상보다 훨씬 더 빠르게 끝났다.] 하지만 [faction]도 우리가 남긴 [*혼란을|후폭풍을|시체들을|부러뜨린 뼈들을] 기억해둘 것이다. 그들에게 좋은 게 뭔지 안다면 말이다.

