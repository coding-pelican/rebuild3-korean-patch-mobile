# generic message when someone's injured during a mission
# other than attacking a faction or recruitment - usually while killing zombies or scavenging
missionInjury_title = [missioning] 중 부상자 발생
missionInjury_picture = hospital
# reporter was also on the mission
missionInjury_1 = [missioning] 임무를 수행하러 나가있던 중 작고 귀여운 강아지를 발견했다. [*시츄|치와와|포메라니안]인 것 같긴 한데 털이 엉겨붙어 있어 확실한지는 알 수 없다. [FormalName] 이(가) [his] 손을 내밀려고 몸을 기울였으나, 그 강아지는 으르렁 거리더니 시끄럽게 짖기 시작했고... 우린 그 개를 조용히 시킬 수가 없었다!\n\n
근처의 좀비란 좀비는 죄다 그 소리를 듣고 몰려들었고 우린 그저 달아나야 했다.그 빌어먹을 개새끼는 우릴 따라오면서 발을 물어뜯으려 했고 결국 [Name] 이(가) 발목을 삐게 만들었다.\n\n
결국 그 개는 우릴 향해 짖는 걸 멈추고 좀비들에게 달려들었다. 좀비들이 그 놈을 꼭 먹어치웠으면 좋겠다.
missionInjury_2 = 젠장! [FormalName]에게 그 건물이 금방이라도 무너질 것 같다고 그렇게 말했는데도, [he]는 그저 [*뭔가 빛나는 걸|어린 소녀를|어린 소년을|사탕으로 가득 찬 자동판매기를] 봤다는 말만 되풀이했다.\n\n
[he]가 가까이 가서 본 것은 [*망가진 낡은 에어컨|흉측하게 생긴 가고일 동상|다 떨어진 맥누들 광고판|죽은 꽃들로 가득한 창문 화단]이었고, 그걸 보자마자 그 건물을 벗어나야겠다는 생각이 들었다고 한다. 그 다음 순간 건물이 무너져 [him]를 덮쳤다.\n\n
[He]는 살았지만 우린 [missioning] 임무를 중단한 뒤 어깨 빠진 [him]를 끌고 기지로 돌아와야했다.
missionInjury_3 = 경찰들이 맨날 [*오래된 총알의|불발탄의|폭죽의] 위험성을 사람들에게 경고하곤 했었는데 기억나는지? [FormalName] 이(가) [missioning] 임무 수행 중 뭔가 담겨있는 버려진 상자를 발견했는데, 그것이 갑자기 [his] 얼굴 앞으로 튀어나왔다.\n\n
며칠 내로 부상을 털고 일어나겠지만, [*두 귀로 다시 소리를 멀쩡하게 듣게 되기 전까진|눈썹으로 의사표시를 하려면|몸에서 화약 냄새나는 걸 멈추려면] 시간이 좀 더 지나야 할 것 같다.
missionInjury_4 = 대체 어떤 자식이 수색하는 사람 엿먹으라고 [냉장고 안에|초저온 냉장고 안에|밴 뒤쪽에|싸구려 관에다가|욕실에] 좀비를 숨겨논 걸까? [FormalName] 은(는) 인생에서 가장 무서운 순간을 겪었다. 그 문을 열자마자 좀비가 면전으로 튀어나온 것이다.\n\n
우린 [he]가 물리기 전에 가까스로 뒤로 빼냈지만, 충격에서 회복하려면 며칠은 걸릴 것 같다.
# shown instead if they were alone on the mission
missionInjuryAlone_1 = [FormalName] 이(가) 임무를 망친 상황에서 어떻게 돌아왔는진 모르겠지만, 어쨌든 무사해서 기쁘다.\n\n
비록 돌아온 직후 기절해버려서 무슨 일이 있었는지는 잘 모르겠지만, 조만간 설명을 들을 수 있을 것이다.
missionInjuryAlone_2 = [FormalName]이(가) [missioning] 임무를 수행하기 위해 어떻게든 좀비들 사이로 들어가는데 성공했다. 주차된 차량 안에 들어가서 문을 잠근 뒤에, 놈들이 지나가기 전까지 아무 소리도 내지 말아야 했다.\n\n
그러나 기온이 점점 올라가고 차가 뜨거워지면서 거의 쪄죽을 뻔했다. [He]는 처음 발견될 시 우리 이름도 기억하지 못할 정도였다. [He]가 다시 건강을 되찾으려면 시간이 좀 필요할 것 같다.
missionInjuryAlone_3 = 아직도 [FormalName]에게 무슨 일이 일어난건지 모르겠다. [He]는 눈이 풀린 채 정문으로 걸어 들어왔으며, [his] [missioning] 임무가 어떻게 되었는진 한마디도 듣지 못했다. 들은 말이라곤 "[*종소리다! 종소리야!|거기에 빛이 4개 있었어!|이빨 말고는 아무것도 보이지 않았어!|그럴 의도는 아니었는데...|닭들이 그렇게 몰려다닐리가 없는데...]" 뿐이었다.\n\n
확신할 순 없지만, [he]가 회복되려면 며칠은 걸릴 것 같다.
missionInjuryAlone_4 = [FormalName] 이(가) 뒤쫓아오는 좀비들과 함께 피투성이가 된 채로 기지에 돌아왔다. 우린 제때에 문을 닫을 수 있었으나, [he]는 이미 상태가 엉망이다.\n\n
이번 일로 당신에게도 말할 게 있다. [삐걱거리고 빛이 나는 아동용 신발을 신으면 안 된다|행운을 가져다 준답시고 탬버린을 가지고 다니면 안 된다|좀비를 도발하면 안 된다|자기 그림자와 큰소리로 말다툼하면 안 된다]. 특히 [missioning] 임무 중일 땐 말이다.
missionInjuryAlone_5 = 방금 [FormalName] 을(를) 침대에 눕히고 왔다. 당시 [p|그|그녀]는 [missioning] 임무 수행 중에 옛 공원을 지나가게 되었는데, 도중에 자신의 영토를 지키던 사나운 [너구리를|큰 사슴을|말코손바닥사슴을|고슴도치를] 맞닥트리게 되었다.\n\n
[He]는 가까스로 도망쳤지만, 도망치기 전에 [심각하게 긁힌 상처를 몇 개 얻고 말았다|뿔에 갈비뼈를 받히고 말았다|거의 짓밟힐 뻔했다|스컹크 특제 향수를 뒤집어쓰고 말았다. 으으으.....|다리에 가시가 가득 박히고 말았다.]

# generic message when someone's killed during a mission
# other than attacking a faction or recruitment - usually while killing zombies or scavenging
# their bodies are recoverable and edible
missionDeath_title = [missioning] 중 사망자 발생
missionDeath_picture = grave
# reporter was also on the mission, body was recovered and is edible
missionDeath_1 = [FormalName] 이(가) [missioning] 임무 중 사망했다. 그 좀비놈은 총알을 수 발 박아넣었는데도 계속 다가왔다. 그리고는 [Name]의 팔을 잡아 떼어네버렸다. 피가 엄청나게 쏟아져나왔다.\n\n
[He]는 자기 팔을 무척 걱정했다. 우린 "혹시 모르지. 나중에 다시 붙일 수 있을지도" "이제 왼손잡이라고 불러야겠네" 같은 말을 계속 해줬다. 하하.\n\n
결국 [He]는 호송하기도 전에 과다출혈로 죽고 말았다. 미안해, [Name].
missionDeath_2 = 오늘 [missioning] 임무 중 우연히 [*머스킷을|화승총식 권총을|남북전쟁 당시 쓰던 대포를|소드오프 산탄총을|사냥용 소총을] 발견했다. 그 물건은 거리 한가운데 놓여있었다. 어떻게 그게 거기까지 갔는진 잘 모르겠지만, 곰팡이와 녹으로 뒤덮인 걸로 보아 사용하는게 쉬워보이진 않았다.\n\n
물론 그렇다고 총알이 무조건 비어있으리란 보장은 없다. [Name] 이(가) 그걸 찾았을 때 총구를 들여봐선 안 되는 거였는데. [his] 몸통 파편 중 대부분을 회수할 수 있었으나, 머리는 끝내 어디 있는지 알 수 없었다.
missionDeath_3 = 모든 게 축축하고 끈적끈적한 이런 날씨에서는 [콘크리트도|금속도|나무도] 미끄러운 법이다. [missioning] 임무 중 [FormalName] 은(는) [*새 둥지가|암호가 적힌 것 같은 반지가|자극적인 잡지가|최고로 유명한 스니커즈 신발이] [돌무더기의|구부러진 가로등 기둥에|낡은 판잣집의] [정상에 놓여있는 걸|걸려있는 걸|지붕 위에 있는 걸] 본 것 같다고 생각했다. 우린 [him]에게 안전하지 않다고 했으나, 신경도 안쓰고 그걸 더 잘 보려고 더 위로 올라갔다.\n\n
[He]는 그다지 높지 않는 곳에서 떨어졌음에도, 땅에 떨어졌을 때 머리가 [*수박처럼|계란처럼|상한 토마토처럼] 터져버렸다.
missionDeath_4 = 어제 [missioning] 임무 중 [FormalName] 이(가) 엉성하게 만들어진 함정에 걸렸다. 함정이 있던 곳은 그저 [*나뭇잎 더미로|전시용 마네킹으로|세탁기로|잔디깎이 기계로|CRT 모니터로] 보였으나, [he]가 손대려고 하다 [*가시가 튀어나왔고 근처에 있던 모든 것들을 찔러댔다|푸른색 구체 형태로 된 불꽃이 폭발했다|못과 나사를 가득 발사할 총구에 연결된 인계철선을 건드리고 말았다|가시철사가 응축된 용수철처럼 튀어나왔다].\n\n
우린 [him]의 부위를 수습해 다시 가져왔지만, 이미 그 시점에서 의사마저도 손을 쓸 수 없는 상태였다.
# reporter also on mission, body bitten/eaten/unrecoverable
missionDeathInedible_1 = [FormalName] 은(는) 좋은 친구였다. 그리고 영웅으로써 최후를 맞았다. 우린 [missioning] 중이었는데, 서로 잡담을 나누느라 주변 상황에 주의를 제대로 기울이지 못했다. 순식간에 좀비들이 양쪽 방문에서 튀어나왔고 퇴로는 차단된 것처럼 보였다. 그 때 [Name] 이(가) 날 옷장 안으로 밀어넣은 다음 문을 쾅 하고 닫았다.\n\n
난 [him]가 싸우는 소리를 들으면서도 아무것도 할 수 없었다. 그저 놈들이 [him]를 끝장내고 사라질 때까지 기다릴 수밖에 없었다. 그 층에는 흩뿌려진 핏자국 빼고는 아무것도 없었다.
missionDeathInedible_2 = 나쁜 일은 언제나 안전해졌다고 여길 때 일어난다. [missioning] 임무를 거의 끝냈을 때, 마치 그 순간을 기다린 듯 좀비들이 몰려나왔다. 놈들은 우리가 상황을 파악하기도 전에 [FormalName] 을(를) 붙잡았다.\n\n
놈들이 [his] [*소장을|눈을|혀를|비장을|목을] *[뜯어내는|할퀴어대는|씹어먹는|거칠게 공격하는] 동안 [He]는 그저 우리에게 도망치라고 외쳐댈 뿐이었다. 우린 눈물을 머금고 그의 말대로 했다.\n\n
그리울 거야, [Name]. 넌 우리들 중 그 누구보다도 휼륭했어.
missionDeathInedible_3 = 유독성이 있는 쓰레기들을 계속 뒤지다 보니 위험 경고판은 눈에도 들어오지 않을 지경이 되었다. [FormalName] 이(가) [missioning] 임무 중에 발견한, [생물재해|폭발물|독극물|부식성 물질] 위험 표시가 그려진 [*강철문|큰 통|시험관|단단히 잠긴 문] 같은 것 말이다. 갑자기 이상한 소리가 들리기 시작했다.\n\n
[보라색 포자가|입구에서 불꽃이|초록색 가스가|산성 물보라가] 튀어나와 순식간에 [his] [피부를 노랗게|머리와 어깨를|몸에 있는 모든 구멍을|옷을] [바꿔버렸다|휩싸이게 했다|막아버렸다|먹어치워 버렸다]. 그 물질은 좀비들보다 더 빠르게 [him]를 집어삼켰다. 잠시 후 통로에 남은 것은 그 독성 물질이 뿜어져나온 흔적뿐이었다.
missionDeathInedible_4 = [FormalName] 와(과) 난 [missioning] 임무를 수행중이었고, 도중에 흩어져서 진행하기로 결정했다. 그 당시엔 갈라지는 게 좋은 것 같았다. 그렇게 하면 더 많은 지역을 조사할 수 있으니까. 하지만 [He]가 몇 시간이 지나도 나타나지 않자, 나도 슬슬 걱정이 되기 시작했다.\n\n
얼마 안 가 나와 [him]는 서로를 발견할 수 있었다. 사람이 그렇게 빨리 좀비가 될 줄은 원래 몰랐었지만, [Name]의 경우는 예상보다도 훨씬 더 빨랐다.\n\n
내가 할 수 있는 일은 잡아먹히기 전에 [삽으로 그 괴물의 머리를 후려치는 것|벽돌로 머리를 날려버리는 것|강철 대못으로 눈을 찌르는 것] 뿐이었다. 가슴아픈 일이지만 둘 중 하나는 죽어야했다.
# shown instead if they were alone on the mission, body bitten/eaten/unrecoverable
missionDeathAlone_1 = 어제 아침부터 [FormalName]의 소식이 들리지 않는다. [He]는 [missioning] 임무 수행 중이었고, 우린 [him]가 어젯밤 저녁 식사 때쯤 돌아올 줄 알았다. 임무를 수행하다 보면 가끔씩 벽 바깥에서 밤을 새는 경우도 있긴 하지만, 이번에는... 이번에는 왠지 돌아오지 못할 거란 생각이 들었다.\n\n
[Name] 은(는) 죽었다.
missionDeathAlone_2 = 대원의 죽음을 받아들이는 건 언제나 힘든 일이다. 정찰대원 중 한명이 오늘 아침에 [FormalName]의 시체가 쓰레기 사이에서 어기적거리고 있다는 걸 발견했다고 전했다. [*얼굴이 반쯤 녹아버렸지만|다리가 없었지만|내장이 밖으로 나와 질질 끌려다녔지만|머리통이 열려있고 뇌가 혈액에 잠긴 게 보일 정도였지만] [him]가 확실하다고 했다.\n\n
마지막 [missioning] 임무에서 [his] 신변에 무슨 일이 일어난 건진 모르겠지만, 결코 편안하게 죽은 건 아닌 것 같다.
missionDeathAlone_3 = [FormalName]에게 [missioning] 임무를 맡길 때 인원을 더 붙여줬어야 했다. [He]는 바깥으로 나갈 때마다 항상 [무모한|겁많은|부주의한] 모습을 보여왔다...\n\n
