alliance_riffs = 말릭은 대중들에게 허리굽혀 인사를 한 후 팔을 활짝 펴고 전부 조용해질 때까지 기다렸다. "너무 오랫동안," 그가 말을 꺼내기 시작했다. "우린 이 작은 영토를 가지고 격렬하게 싸워왔다. 하지만 이 영토는 우리들과 너희들 모두의 것이며, 이제 두 세력이 힘을 합쳐 이곳을 지켜나갈 것이다. 이해했나?"\n\n
"네!" 모인 사람들이 소리쳤다.\n\n
"이해했나?" "네!"\n\n
"정말로 이해했나????"\n\n
이해했다. 나는 말릭의 손을 잡고 팔을 하늘 위로 높이 치켜들었다.
alliance_judgment = 이 늙은 폭주족은 설교하는 선교사처럼 대중들을 호명하며 성경을 머리 위로 치켜들었다.\n\n
내가 아는 바에 따르면 그는 이렇게 말했다. "당신들은 내가 주님의 푸른 지구에서 만난 그 어느 족속보다 더 올바른 사람들이오. 당신들은 받고 싶은 만큼 먼저 베풀 줄 아는 사람들이지."\n\n
그는 우리가 기도하도록 하고, 연합하여 [CityName] 을(를) 함꼐 구원하게 된 것에 감사하도록 했다. 그가 "아멘"이라 말하자, 다른 최후의 심판 갱들이 허공으로 총을 쏘고 함성을 질렀다. 이제 빼도박도 못하게 된 것 같다.
alliance_chosen = 카산드라는 내 두 눈을 깊이 응시하더니 두 손을 잡았다. 아주 친밀한 행동이지만 약간 무섭기도 했다. "이제 우린 하나입니다," 그녀가 근처에 있는 모두에게 들을 수 있도록 크게 말했다. "그리고 [CityName] 은(는) 우리 두 세력 공동의 도시입니다."\n\n
선택받은 자들의 교회에서 온 다른 신도들이 군중 사이를 걸어다니며 사람들의 목에 화환을 걸어주었다. 나는 카산드라에게 몇마디 건넸고, 그러자 그녀는 모두에게 왼쪽에 있는 사람을 안아주라고 했다. 아주 멋진 기념식이었다.
alliance_pigfarmers = 농장주 버켓이 기념식에 맞추어 깨끗한 셔츠와 청바지를 입고 왔다. 우린 공식으로 악수를 나누었고, 그 다음 그가 날 끌어당겨 포옹한 뒤 토실토실한 손으로 가볍게 내 등을 쳤다.\n\n
그가 내 귀에 대고 말했다. "젊은이, 자네와 나 우리가 함께 [CityName] 을(를) 운영해야 한다면 자네가 알아야 할 게 있어..."\n\n
그는 잠시 주저하다가 몸을 뒤로 움직이고는 크게 웃었다. " 아 뭐... 됐어 됐어. 이제 우리 연합을 축하하러 가보자고. 농장주들이 BBQ를 굽고 싶어서 난리가 났어."\n\n
우린 새로 사귄 친구들과 함께 배를 든든하게 채웠다.
alliance_luddies = 오웬이 양같이 순한 미소를 지으며 올라오는 동안, 두 루디스가 트럼펫을 불었고 세번째 루디스가 "오웬 루디 1세 폐하 입장하십니다!"라고 외쳤다. "원래 축하의 말은 농담으로 시작하지만," 그가 말했다. "이제 새로운 전통을 만들 때입니다. 내가 죽을 경우 그들이 날 이어 또 다른 왕 혹은 여왕 루디가 될 겁니다."\n\n
그는 관중들에게 브이 사인을 보내고 평화를 유지하는 것, 생식을 하는 것의 이점에 대해 간략하게 연설했다. 어쨌든 평화 부분은 그의 말이 맞는 것 같다.
alliance_stmichaels = 루퍼스가 하이파이브로 장난을 쳤다. 먼저 서로 손을 들어 손뼉을 치고, 서로 위아래로 손뼉을 치고, 내가 마지막으로 손을 휘두르는 동안 루퍼스가 손을 빼더니 "느려!"라고 말했다. 난 복수로 그의 머리를 헝클어트렸고 잠시동안 서로 이기려고 발버둥쳤다. 그 후 루퍼스는 목을 가다듬고 사람들을 모았다.\n\n
"여기 사람들은 졸라 쿨해... '어른'들 말야. 이제부터 우린 연합이고, 원할 때마다 와서 같이 놀아도 좋아."\n\n
난 거나하게 많이 먹기 대회나 하며 하루를 마무리지을 줄 알았으나, 루퍼스는 기념식이 진행되는 동안 엄숙한 얼굴로 서 있으려고 노력하는 모습을 보였다. 알고 보면 착한 녀석이라니까.
alliance_rotten = 제시가 그의 모자를 치켜쓴 뒤, 이빨 빠진 잇몸을 훤히 드러내보이고 웃으면서 "안녕하신가, 파트너"라고 말했다. 다른 로튼들은 옆으로 비켜섰다. 우리가 그들을 피하려는 만큼 그들도 우릴 피하고 있었다.\n\n
나는 제시에게 이제 하수도를 나와서 도시에서 살 생각이냐고 물어봤으나, 그는 고개를 저었다. "모든 발자국엔 물웅덩이가 남지만... 우리 발자국은 이미 휩쓸려간지 오래야."\n\n
기념식은 간단하게 치뤄졌다. 우린 더 이상 인간이 아닌 이 친구들을 연합으로 정중히 받아들였다.
alliance_government = 데이비스 의원은 연합 기념식 내내 사무적인 모습을 보였다. 그녀는 정치인이라면 할 법한 연설을 했다. 연설의 내용은 사람들의 희망을 불러일으키지만, 반면 현란한 언어를 사용하며 일자리 창출, 세금 감소 및 개선된 사회 기반 서비스에 대한 근거없는 약속들로 가득 차 있었다.\n\n
그 후 우린 3중으로 이루어진, 연합과 관련해 자세한 약관이 적힌 종이 더미에 서명했다. 그들은 {1} 을(를) 보내주고 우린 군사 작전을 지원하며 첩보 활동의 결과를 공유하게 된다. 이 내용이 실제로 얼마나 연관이 있을진 모르겠으나, 그래도 정부가 우리 빽이 된다는 건 좋은 일이긴 하다.
alliance_dahlias = 매클렁이 힐을 신고 계단을 한 걸음씩 올라왔고, 우린 우리와 달리아 파가 함께 운영하는 [CityName]의 미래에 대해 설명하며 군중들에게 연설했다. 이제 벽을 높이 지어 바깥 세계에 대한 기억을 까마득하게 만들 것이며 아이들이 두려워하지 않고 자라게 할 것이다. 평화를 유지하기 위해 아주 침착하고 신중한 여성들이 정부의 주체가 될 것이며, 유혈 사태와 폭력은 금지될 것이다.\n\n
전부 동의해도 되는진 모르겠지만, 달리아 파 측에서 이 벽을 세워 만드는 낙원에 대해 세심하게 계획한 건 확실하다. 그녀들이 우리 편인 걸 알게 되어 다행이다.
alliance_leetcrew = 다라가 롱보드 위에 올라타서 인사말로 "이 세상을 해킹하라!"라고 외쳤다. 뭔가 비꼰 것 같은데, 진짜 의도가 뭔지 알기 어렵다.\n\n
그녀는 꽤... 재밌는... 연설을 했다. 처음엔 우리가 "반짝 하고 말 뉴비들"이라고 말했지만 (모욕적인 말 같다), 곧 "노가다"와 "점수 터뜨리기"에 재주가 있음을 입증했으며 (좋은 거겠지?), 이번 연합을 통해 [CityName] 이(가) "레벨 업"할 수 있을 거라고 했다.\n\n
그녀는 일부러 아둔한 모습을 보였지만 재미는 있었던 것 같다. 어쨌든 그들의 도움이 있으면 이 도시의 '레벨'을 올릴 수 있을 거란 점에는 동의한다. 연합이 최고존엄이시다.
alliance_pharmacists = 연합을 요청할 정부 없이 스스로 꾸려나가는 아나키스트를 표방한 약사 연합이 어떻게 이 연합을 꾸려나갈지는 잘 모르곘으나, 그래도 현실을 직시할 줄 아는 것 같다.\n\n
티프는 그저 미소를 짓고 사람들에게 손을 흔들 뿐이었다. 나는 그녀가 수줍은 성격이라 그런 줄 알았는데, 나중에 말을 들어보니 약사 연합은 지도자를 정하지 않기 때문에, 그녀가 대표로 연설을 하게 되면 잘못된 메시지를 전할 수 있어서 그런 거라고 한다. 연설 대신 우린 사람들 사이에 섞여 같이 만들어나갈 [CityName]의 미래에 대해 이야기를 나눴다.

# declare war
# {1} bribe they offer eg "10 food" or "15 medicine and a katana"
factionMeetWar_1 = 내가 뒤통수를 치자 [FactionLeader] 은(는) 충격을 먹고 우릴 반드시 물리쳐야 할 적으로 선언했다.\n\n
그러고 몇분이 지난 후, 곰곰이 생각해본 [factionHe]가 조심스럽게 말을 건넸다. "우리가 {1} 을(를) 제공하면 어떻습니까? 일단 이 전쟁을 미룰 수 있지 않을까요?"
factionMeetWar_2 = 난 [FactionLeader]에게 두 집단이 공존하기엔 이 도시는 너무 작으며, 이제 전쟁을 시작해야할 시간이라고 말했다. [FactionHe]는 이 문제를 두고 잠시 생각에 잠겼다. "하지만 왜 그 말을 하려고 여기까지 온 건지?" 그가 말했다. "당신도 우리가 [CityName] 을(를) 떠날 리 없단 건 알고 있잖아요. 그러고 싶으면 어디 한번 군인들 보내서 벽을 때려부숴보시든가?"\n\n
오호라. 잠시 후 그가 말했다. "아, 알겠어요. 당신 마음을 돌리기 위해 좋은 걸 주고 싶은데... {1} 은(는) 어때요?"
factionMeetWar_option1 = 제안을 받아들인다
factionMeetWar_option2 = 제안을 거절한다
factionMeetWar_outcome1 = 흠, 상대쪽에서 내건 제안은 휼륭했다. 그렇다고 협박을 밥먹듯이 하진 말아야겠지만, 이런 일이 있을 때마다 [faction]에서 협상품을 주려한다면 그들을 완전히 박살내는 것도 몇번이고 보류해줄 수 있을 것 같다.
factionMeetWar_outcome2 = 난 [factionHim]에게 뇌물이나 뜯으려고 여기 온 게 아니라고 말했다. 난 전쟁이 곧 일어날 것이며, 공개적으로 알려주는 것이 그나마 명예로운 일이라 생각해 여기 온거라고 알려주었다.
factionMeetWarTooSoon = 이번엔 [FactionLeader]도 별로 놀라지 않았다. [factionHe]는 의자를 박차고 일어나 내게 말했다. "당신이 자초한 겁니다."

# negotiate peace
# {1} price they want eg "10 food" or "20 food and a crowbar"
factionPeace = [FactionLeader] 은(는) 한 가지 조건 하에 두 세력 간의 해묵은 감정을 없애고 휴전을 선언하는데 동의했다. 우린 상대 진영과 사람들에게 입힌 피해에 대한 보상으로 {1} 을(를) 지불해야 한다.\n\n
[FactionHe]는 이건 그냥 형식상으로 지불하는 것이며, 보여주기 식으로 누구에게 책임이 있는지 알려주는 거라고 했다.
# price is higher because leaders aren't good enough
factionPeaceFail = 오랫동안의 교섭 끝에 회의는 아귀다툼으로 번졌다. 어떻게 이런 일이 일어났는진 모르겠지만, 아무래도 우리 잘못인 것 같다.\n\n
[FactionLeader] 은(는) 두 진영 사이에 평화를 이룩하는 유일한 방법은 그들에게 {1} 을(를) 지불하는 것 뿐이라고 한다.\n\n
평화를 얻기 위한 비용치곤 지나치게 비싸다... 외교에 조금이라도 더 자질이 있는 사람이라면 [factionHim]과 협상해볼 수 있을 것이다.
factionPeace_option1 = 휴전을 위해 배상금을 지불한다
